<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{label_SIHV.ViewUsuarioLabel_PKusuario}"/>
                    <h:outputText value="#{usuarioController.selected.PKusuario}" title="#{label_SIHV.ViewUsuarioTitle_PKusuario}"/>
                    <h:outputText value="#{label_SIHV.ViewUsuarioLabel_admSenha}"/>
                    <h:outputText value="#{usuarioController.selected.admSenha}" title="#{label_SIHV.ViewUsuarioTitle_admSenha}"/>
                    <h:outputText value="#{label_SIHV.ViewUsuarioLabel_admLogin}"/>
                    <h:outputText value="#{usuarioController.selected.admLogin}" title="#{label_SIHV.ViewUsuarioTitle_admLogin}"/>
                    <h:outputText value="#{label_SIHV.ViewUsuarioLabel_pessoaCPF}"/>
                    <h:outputText value="#{usuarioController.selected.pessoaCPF}" title="#{label_SIHV.ViewUsuarioTitle_pessoaCPF}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{label_SIHV.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{label_SIHV.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{label_SIHV.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{label_SIHV.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

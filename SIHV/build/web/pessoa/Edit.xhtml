<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.EditPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{pessoaController.selected.cpf}" title="#{label_SIHV.EditPessoaTitle_cpf}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_cpf}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_rg}" for="rg" />
                    <h:inputText id="rg" value="#{pessoaController.selected.rg}" title="#{label_SIHV.EditPessoaTitle_rg}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_rg}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{label_SIHV.EditPessoaTitle_nome}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{pessoaController.selected.sexo}" title="#{label_SIHV.EditPessoaTitle_sexo}" />
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_logra}" for="logra" />
                    <h:inputText id="logra" value="#{pessoaController.selected.logra}" title="#{label_SIHV.EditPessoaTitle_logra}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_logra}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{pessoaController.selected.bairro}" title="#{label_SIHV.EditPessoaTitle_bairro}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_bairro}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{pessoaController.selected.cidade}" title="#{label_SIHV.EditPessoaTitle_cidade}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_cidade}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{pessoaController.selected.cep}" title="#{label_SIHV.EditPessoaTitle_cep}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_cep}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{pessoaController.selected.uf}" title="#{label_SIHV.EditPessoaTitle_uf}" required="true" requiredMessage="#{label_SIHV.EditPessoaRequiredMessage_uf}"/>
                    <h:outputLabel value="#{label_SIHV.EditPessoaLabel_exclusaoLogica}" for="exclusaoLogica" />
                    <h:inputText id="exclusaoLogica" value="#{pessoaController.selected.exclusaoLogica}" title="#{label_SIHV.EditPessoaTitle_exclusaoLogica}" />
                </h:panelGrid>
                <h:commandLink action="#{pessoaController.update}" value="#{label_SIHV.EditPessoaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{label_SIHV.EditPessoaViewLink}"/>
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{label_SIHV.EditPessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.EditPessoaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

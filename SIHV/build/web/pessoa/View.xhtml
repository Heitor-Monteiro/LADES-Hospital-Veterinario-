<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.ViewPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_cpf}"/>
                    <h:outputText value="#{pessoaController.selected.cpf}" title="#{label_SIHV.ViewPessoaTitle_cpf}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_rg}"/>
                    <h:outputText value="#{pessoaController.selected.rg}" title="#{label_SIHV.ViewPessoaTitle_rg}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_nome}"/>
                    <h:outputText value="#{pessoaController.selected.nome}" title="#{label_SIHV.ViewPessoaTitle_nome}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_sexo}"/>
                    <h:outputText value="#{pessoaController.selected.sexo}" title="#{label_SIHV.ViewPessoaTitle_sexo}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_logra}"/>
                    <h:outputText value="#{pessoaController.selected.logra}" title="#{label_SIHV.ViewPessoaTitle_logra}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_bairro}"/>
                    <h:outputText value="#{pessoaController.selected.bairro}" title="#{label_SIHV.ViewPessoaTitle_bairro}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_cidade}"/>
                    <h:outputText value="#{pessoaController.selected.cidade}" title="#{label_SIHV.ViewPessoaTitle_cidade}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_cep}"/>
                    <h:outputText value="#{pessoaController.selected.cep}" title="#{label_SIHV.ViewPessoaTitle_cep}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_uf}"/>
                    <h:outputText value="#{pessoaController.selected.uf}" title="#{label_SIHV.ViewPessoaTitle_uf}"/>
                    <h:outputText value="#{label_SIHV.ViewPessoaLabel_exclusaoLogica}"/>
                    <h:outputText value="#{pessoaController.selected.exclusaoLogica}" title="#{label_SIHV.ViewPessoaTitle_exclusaoLogica}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pessoaController.destroyAndView}" value="#{label_SIHV.ViewPessoaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{label_SIHV.ViewPessoaEditLink}"/>
                <br />
                <h:commandLink action="#{pessoaController.prepareCreate}" value="#{label_SIHV.ViewPessoaCreateLink}" />
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{label_SIHV.ViewPessoaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.ViewPessoaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

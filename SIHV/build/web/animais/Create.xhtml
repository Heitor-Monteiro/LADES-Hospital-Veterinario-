<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.CreateAnimaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_PKanimal}" for="PKanimal" />
                    <h:inputText id="PKanimal" value="#{animaisController.selected.PKanimal}" title="#{label_SIHV.CreateAnimaisTitle_PKanimal}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_PKanimal}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_dia}" for="dia" />
                    <h:inputText id="dia" value="#{animaisController.selected.dia}" title="#{label_SIHV.CreateAnimaisTitle_dia}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_dia}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_mes}" for="mes" />
                    <h:inputText id="mes" value="#{animaisController.selected.mes}" title="#{label_SIHV.CreateAnimaisTitle_mes}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_mes}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{animaisController.selected.ano}" title="#{label_SIHV.CreateAnimaisTitle_ano}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_ano}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{animaisController.selected.hora}" title="#{label_SIHV.CreateAnimaisTitle_hora}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_especie}" for="especie" />
                    <h:inputText id="especie" value="#{animaisController.selected.especie}" title="#{label_SIHV.CreateAnimaisTitle_especie}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_especie}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{animaisController.selected.nome}" title="#{label_SIHV.CreateAnimaisTitle_nome}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_nome}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_raça}" for="raça" />
                    <h:inputText id="raça" value="#{animaisController.selected.raça}" title="#{label_SIHV.CreateAnimaisTitle_raça}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_raça}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_pelagem}" for="pelagem" />
                    <h:inputText id="pelagem" value="#{animaisController.selected.pelagem}" title="#{label_SIHV.CreateAnimaisTitle_pelagem}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_pelagem}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{animaisController.selected.sexo}" title="#{label_SIHV.CreateAnimaisTitle_sexo}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_idade}" for="idade" />
                    <h:inputText id="idade" value="#{animaisController.selected.idade}" title="#{label_SIHV.CreateAnimaisTitle_idade}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_idade}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{animaisController.selected.peso}" title="#{label_SIHV.CreateAnimaisTitle_peso}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_peso}"/>
                    <h:outputLabel value="#{label_SIHV.CreateAnimaisLabel_clientepessoaCPF}" for="clientepessoaCPF" />
                    <h:selectOneMenu id="clientepessoaCPF" value="#{animaisController.selected.clientepessoaCPF}" title="#{label_SIHV.CreateAnimaisTitle_clientepessoaCPF}" required="true" requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_clientepessoaCPF}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{animaisController.create}" value="#{label_SIHV.CreateAnimaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{animaisController.prepareList}" value="#{label_SIHV.CreateAnimaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.CreateAnimaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

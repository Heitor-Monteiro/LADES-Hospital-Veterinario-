<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.ViewAnimaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_PKanimal}"/>
                    <h:outputText value="#{animaisController.selected.PKanimal}" title="#{label_SIHV.ViewAnimaisTitle_PKanimal}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_dia}"/>
                    <h:outputText value="#{animaisController.selected.dia}" title="#{label_SIHV.ViewAnimaisTitle_dia}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_mes}"/>
                    <h:outputText value="#{animaisController.selected.mes}" title="#{label_SIHV.ViewAnimaisTitle_mes}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_ano}"/>
                    <h:outputText value="#{animaisController.selected.ano}" title="#{label_SIHV.ViewAnimaisTitle_ano}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_hora}"/>
                    <h:outputText value="#{animaisController.selected.hora}" title="#{label_SIHV.ViewAnimaisTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_especie}"/>
                    <h:outputText value="#{animaisController.selected.especie}" title="#{label_SIHV.ViewAnimaisTitle_especie}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_nome}"/>
                    <h:outputText value="#{animaisController.selected.nome}" title="#{label_SIHV.ViewAnimaisTitle_nome}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_raça}"/>
                    <h:outputText value="#{animaisController.selected.raça}" title="#{label_SIHV.ViewAnimaisTitle_raça}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_pelagem}"/>
                    <h:outputText value="#{animaisController.selected.pelagem}" title="#{label_SIHV.ViewAnimaisTitle_pelagem}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_sexo}"/>
                    <h:outputText value="#{animaisController.selected.sexo}" title="#{label_SIHV.ViewAnimaisTitle_sexo}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_idade}"/>
                    <h:outputText value="#{animaisController.selected.idade}" title="#{label_SIHV.ViewAnimaisTitle_idade}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_peso}"/>
                    <h:outputText value="#{animaisController.selected.peso}" title="#{label_SIHV.ViewAnimaisTitle_peso}"/>
                    <h:outputText value="#{label_SIHV.ViewAnimaisLabel_clientepessoaCPF}"/>
                    <h:outputText value="#{animaisController.selected.clientepessoaCPF}" title="#{label_SIHV.ViewAnimaisTitle_clientepessoaCPF}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{animaisController.destroyAndView}" value="#{label_SIHV.ViewAnimaisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{label_SIHV.ViewAnimaisEditLink}"/>
                <br />
                <h:commandLink action="#{animaisController.prepareCreate}" value="#{label_SIHV.ViewAnimaisCreateLink}" />
                <br />
                <h:commandLink action="#{animaisController.prepareList}" value="#{label_SIHV.ViewAnimaisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.ViewAnimaisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

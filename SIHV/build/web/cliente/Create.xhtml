<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{label_SIHV.CreateClienteLabel_PKcliente}" for="PKcliente" />
                    <h:inputText id="PKcliente" value="#{clienteController.selected.PKcliente}" title="#{label_SIHV.CreateClienteTitle_PKcliente}" required="true" requiredMessage="#{label_SIHV.CreateClienteRequiredMessage_PKcliente}"/>
                    <h:outputLabel value="#{label_SIHV.CreateClienteLabel_pessoaCPF}" for="pessoaCPF" />
                    <h:selectOneMenu id="pessoaCPF" value="#{clienteController.selected.pessoaCPF}" title="#{label_SIHV.CreateClienteTitle_pessoaCPF}" required="true" requiredMessage="#{label_SIHV.CreateClienteRequiredMessage_pessoaCPF}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{label_SIHV.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{label_SIHV.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

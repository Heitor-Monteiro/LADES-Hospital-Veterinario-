<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-4" >
            
            <p:outputLabel value="Login de usuário:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="LoginUser" 
                         value="#{MasterControle.pessoaControle.user.userNick}" 
                         maxlength="100"
                         required="true" 
                         requiredMessage="Por favor, informe um nome de Login!"
                         />
            <p:message for="LoginUser" />


            <p:outputLabel value="Senha de usuário:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="senha1" />
            <p:password id="senha1"
                        feedback="true"
                        inline="true"
                        match="senha2"
                        value="#{MasterControle.pessoaControle.user.userSenha}"
                        title="A senha pode conter números, letras e caracteres especiais."
                        promptLabel="Digite uma senha"
                        weakLabel="Fraco"
                        goodLabel="Boa"
                        strongLabel="Forte"
                        maxlength="100"
                        required="true" 
                        requiredMessage="Informe uma senha para o usuário!" />
            <p:message for="senha1" />



            <p:outputLabel value="Digite novamente a senha:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="senha2" />
            <p:password id="senha2"
                        feedback="true"
                        inline="true"
                        promptLabel="Digite uma senha"
                        weakLabel="Fraco"
                        goodLabel="Boa"
                        strongLabel="Forte"
                        maxlength="100"
                        required="true"
                        requiredMessage="Digite novamente sua senha!" />
            <p:message for="senha2" />
        </p:panelGrid>
    </div>
	
</ui:component>

        <p:panelGrid id="sisRespCardioTosse-panel"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-4" >
            <p:outputLabel id="Tosse1Label"
                           value="Tosse:"
                           style="color: #00B59B;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           for="Tosse1Input" />
            <p:selectOneButton id="Tosse1Input"
                               value="#{MBconsulta.formsExame.controlSisRespCardio.sisRespCardio.tosse}"
                               required="true"
                               requiredMessage="Informe se o animal apresenta tosse!"
                               style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim">
                    <p:effect type="bounce" event="load" for="Tosse2Label"/>
                    <p:effect type="bounce" event="load" for="Tosse2Input"/>
                    <p:effect type="bounce" event="load" for="Tosse3Label"/>
                    <p:effect type="bounce" event="load" for="Tosse3Input"/>
                </f:selectItem>
                <f:selectItem itemLabel="Não" itemValue="Não" />
                <p:ajax update="sisRespCardioTosse-panel"
                        listener="#{MBconsulta.formsExame.controlSisRespCardio.methodViewProdutEvoluTosse()}" />
            </p:selectOneButton>
            <p:message id="Tosse1Messager"
                       for="Tosse1Input" />


            <p:outputLabel id="Tosse2Label"
                           value="Tosse é produtiva?"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                           for="Tosse2Input" />
            <p:selectOneButton id="Tosse2Input"
                               value="#{MBconsulta.formsExame.controlSisRespCardio.sisRespCardio.tosseProdutiva}"
                               rendered="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                               required="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                               requiredMessage="Informe se a tosse é produtiva!"
                               style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Produtiva" itemValue="Produtiva" />
                <f:selectItem itemLabel="Não produtiva" itemValue="Não produtiva" />
            </p:selectOneButton>
            <p:message id="Tosse2Messager"
                       rendered="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                       for="Tosse2Input" />


            <p:outputLabel id="Tosse3Label"
                           value="Tosse (Frequência/Evolução):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                           for="Tosse3Input" />
            <p:inputTextarea id="Tosse3Input" 
                             value="#{MBconsulta.formsExame.controlSisRespCardio.sisRespCardio.tosseEvolu}"
                             rendered="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                             required="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                             requiredMessage="Informe frequência/evolução da tosse!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message id="Tosse3Messager"
                       rendered="#{MBconsulta.formsExame.controlSisRespCardio.viewProdutEvoluTosse}"
                       for="Tosse3Input" />
        </p:panelGrid>

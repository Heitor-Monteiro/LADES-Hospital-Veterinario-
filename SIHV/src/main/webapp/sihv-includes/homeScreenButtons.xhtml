<ui:component

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid 
            columns="4"
            layout="grid"
            styleClass="panelgrid-noborder"
            style="margin-right: 40px;">


            <h:link 
                outcome="/sihv-telas/schedule-consulta_2"
                disabled="false"
                rendered="#{login.objSeekUserPowers.viewManipulateConsultationSchedules}" >
                <p:panel style="background-image: 
                         linear-gradient(90deg, #47AB6C 35%, 
                         rgba(255,0,0,0) 35%);">
                    <div class="ui-g">
                        <div class="ui-g-5">
                            <i class="fa fa-calendar-plus"
                               style="font-size: 40px;
                               color: #ffffff;"/>
                        </div>
                        <div class="ui-g-7 ui-g-nopad">
                            <div class="c i ui-g-12">
                                <p:outputLabel 
                                    value="Agendar consulta" 
                                    style="font-size: 15px;
                                    cursor: pointer;"/>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:link>


            <h:link

                           font-weight: bold;" />

                <f:selectItem itemLabel="g" itemValue="g" />

                           maxValue="2000"
                           decimalPlaces="3"

                           validatorMessage="Formato incorreto para peso!"
                           style="margin-bottom: 20px;" />

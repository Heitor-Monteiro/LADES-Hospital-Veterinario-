<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     id="Anamnese0"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-5, ui-grid-col-4" >


            <p:outputLabel value="Queixa principal/Evolução:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese1" />
            <p:inputTextarea id="Anamnese1"
                             value="#{consultaBean.formsExame.anamnese.queixaPrincipal}"
                             required="true"
                             requiredMessage="Informe a queixa principal!"
                             style="margin-bottom: 20px;"
                             maxlength="300" />
            <p:message for="Anamnese1" />





            <p:outputLabel value="Já foi tratado:"
                           rendered="true"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese2" />
            <p:selectOneRadio id="Anamnese2"
                              rendered="true"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.anamnese.jaFoiTratado}"
                              required="true"
                              requiredMessage="Informe se o animal já foi tratado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />

            </p:selectOneRadio>
            <p:message for="Anamnese2" />





            <p:outputLabel value="Medicação/dose:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese3" />
            <p:inputTextarea id="Anamnese3"
                             value="#{consultaBean.formsExame.anamnese.medicacaoDose}"
                             required="false"
                             requiredMessage="Informe o campo medicação/dose!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese3" />






            <p:outputLabel value="Antecedentes mórbidos:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese4" />
            <p:inputTextarea id="Anamnese4"
                             value="#{consultaBean.formsExame.anamnese.antecMorbido}"
                             required="true"
                             requiredMessage="Informe antecedentes mórbidos!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese4" />



            <p:outputLabel value="Histórico familiar:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese5" />
            <p:inputTextarea id="Anamnese5" 
                             value="#{consultaBean.formsExame.anamnese.histoFamiliar}"
                             required="true"
                             requiredMessage="Informe o histórico familiar!" 
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese5" />



            <p:outputLabel value="Alimentação (Dieta caseira):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese6" />
            <p:selectOneRadio id="Anamnese6"
                              value="#{consultaBean.formsExame.anamnese.alimentacaoCaseira}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o tipo de alimentação!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese6" />




            <p:outputLabel value="Descrição da dieta caseira:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese7" />
            <p:inputTextarea id="Anamnese7" 
                             value="#{consultaBean.formsExame.anamnese.descriCaseira}"
                             required="false"
                             requiredMessage="Descreva a dieta caseira!" 
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese7" />




            <p:outputLabel value="Alimentação (Ração):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese8" />
            <p:selectOneRadio id="Anamnese8"
                              value="#{consultaBean.formsExame.anamnese.alimentacaoRacao}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o tipo de alimentação!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese8" />




            <p:outputLabel value="Descrição da dieta por ração:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese9" />
            <p:inputTextarea id="Anamnese9" 
                             value="#{consultaBean.formsExame.anamnese.descriRacao}"
                             required="false"
                             requiredMessage="Descreva a dieta por ração!" 
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese9" />




            <p:outputLabel value="Vacinação:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese10" />
            <p:selectManyCheckbox id="Anamnese10"
                                  value="#{consultaBean.formsExame.vacinacao}"
                                  layout="responsive"
                                  columns="1"
                                  required="true"
                                  requiredMessage="Informe o tipo de vacina!"
                                  style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Anti-rábica" itemValue="Anti-rábica" />
                <f:selectItem itemLabel="V8" itemValue="V8" />
                <f:selectItem itemLabel="Outras" itemValue="Outras" />
            </p:selectManyCheckbox>
            <p:message for="Anamnese10" />
            
            
            


            <p:outputLabel value="Sobre a vacina:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese11" />
            <p:inputTextarea id="Anamnese11" 
                             value="#{consultaBean.formsExame.anamnese.sobreVacina}"
                             required="false"
                             requiredMessage="Descreva a vacina!" 
                             style="margin-bottom: 20px;"
                             maxlength="100" />
            <p:message for="Anamnese11" />




            <p:outputLabel value="Origem da vacina:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese12" />
            <p:selectOneRadio id="Anamnese12"
                              value="#{consultaBean.formsExame.anamnese.origemVacina}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage="Informe a origem da vacina!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Nacional" itemValue="Nacional" />
                <f:selectItem itemLabel="Importada" itemValue="Importada" />
            </p:selectOneRadio>
            <p:message for="Anamnese12" />





            <p:outputLabel value="Vermifugação:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese13" />
            <p:selectOneRadio id="Anamnese13"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.anamnese.vermifugacao}"
                              required="true"
                              requiredMessage="Informe a vermifugação!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese13" />



            <p:outputLabel value="Qual/Dose vermifugação:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese14" />
            <p:inputText id="Anamnese14" 
                         value="#{consultaBean.formsExame.anamnese.doseVermifugacao}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Anamnese14" />



            <p:outputLabel value="Data: aplicação de vermifugação"
                           for="Anamnese15"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:calendar id="Anamnese15"
                        value="#{consultaBean.formsExame.anamnese.dataVermifugacao}"
                        maxlength="10" 
                        disabled="false" 
                        title="" 
                        required="false"  
                        requiredMessage="" 
                        locale="de" navigator="true"  
                        pattern="yyyy-mm-dd" 
                        style="margin-bottom: 20px;" /> 
            <p:message for="Anamnese15" /> 



            <p:outputLabel value="Ectoparasitas:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese16" />
            <p:selectOneRadio id="Anamnese16"
                              value="#{consultaBean.formsExame.anamnese.ectoparasitas}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo Ectoparasitas!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese16" />





            <p:outputLabel value="Qual ectoparasitas:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese17" />
            <p:selectManyCheckbox id="Anamnese17"
                                  value="#{consultaBean.formsExame.qualEctoparasitas}"
                                  layout="responsive"
                                  columns="1"
                                  required="false"
                                  requiredMessage=""
                                  style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Ixodidiose (Carrapatos)" itemValue="Ixodidiose" />
                <f:selectItem itemLabel="Puliciose (Pulgas)" itemValue="Puliciose" />
                <f:selectItem itemLabel="Phthiraptera (Piolhos)" itemValue="Phthiraptera" />
            </p:selectManyCheckbox>
            <p:message for="Anamnese17" />
            






            <p:outputLabel value="Controle de ectoparasitas:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese18" />
            <p:selectOneRadio id="Anamnese18"
                              value="#{consultaBean.formsExame.anamnese.controEctoparasitas}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese18" />


            
            
            
            
            

            <p:outputLabel value="Qual produto utilizado:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese19" />
            <p:inputText id="Anamnese19" 
                         value="#{consultaBean.formsExame.anamnese.qualProdutoUtiliza}"
                         title="Produto utilizado no controle de ectoparasitas"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Anamnese19" />



            <p:outputLabel value="Acesso à rua:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese20" />
            <p:selectManyCheckbox id="Anamnese20"
                                  value="#{consultaBean.formsExame.acessoArua}"
                                  layout="responsive"
                                  columns="1"
                                  required="true"
                                  requiredMessage="Informe o acesso a rua!"
                                  style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Não" itemValue="Não" />
                <f:selectItem itemLabel="Sozinho" itemValue="Sozinho" />
                <f:selectItem itemLabel="Acompanhado" itemValue="Acompanhado" />
            </p:selectManyCheckbox>
            <p:message for="Anamnese20" />
            
            
            
            


            <p:outputLabel value="Descrição do habitat:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese21" />
            <p:inputTextarea id="Anamnese21"
                             required="true"
                             requiredMessage="Descreva o habitat!"
                             value="#{consultaBean.formsExame.anamnese.descriHabitat}"
                             title="Descreva o habitat em que o animal vive"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese21" />



            <p:outputLabel value="Contactantes:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese22" />
            <p:selectOneRadio id="Anamnese22"
                              value="#{consultaBean.formsExame.anamnese.contactantes}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage="" 
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese22" />




            <p:outputLabel value="Descrição dos contactantes:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese23" />
            <p:inputTextarea id="Anamnese23" 
                             value="#{consultaBean.formsExame.anamnese.descriContactantes}"
                             title="informado se o animal convive com outros bichos, exemplo, o animal convive com um gato e 5 cachorros"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Anamnese23" />





            <p:outputLabel value="Mesmo problema em contactantes?"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese24" />
            <p:selectOneRadio id="Anamnese24"
                              value="#{consultaBean.formsExame.anamnese.mesmoProbleContacta}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese24" />



            <p:outputLabel value="Contato com roedores"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Anamnese25" />
            <p:selectOneRadio id="Anamnese25"
                              value="#{consultaBean.formsExame.anamnese.contatoRoedor}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage="">
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Anamnese25" />





            <p:commandButton type="reset"
                             style="padding: 15px 0px 15px 0px;
                             margin-top: 25px;"
                             id="LimparCamposAnamne" 
                             icon="fa fa-eraser" 
                             value="Limpar campos" />

        </p:panelGrid>    
    </div>



</ui:component>

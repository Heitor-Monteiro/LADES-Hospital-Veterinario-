<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">

        <p:panelGrid columns="3"
                     layout="grid"
                     style="margin-top: 20px;"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4">


            <p:outputLabel value="Nome do cliente:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBanimal.variaveisDeSessao.objetoPessoa().nome}"/>
            <p:outputLabel />


            <p:outputLabel value="CPF do cliente:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBanimal.variaveisDeSessao.objetoPessoa().cpfCnpj}" />
            <p:outputLabel />


            <p:outputLabel value="RGHV:"
                           style="color: #00B59B;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold ;"/>
            <p:outputLabel value="#{MBanimal.animal.rghv}" />
            <p:outputLabel />


            <p:outputLabel value="Nome do animal:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="nomeAnimal" />
            <p:inputText id="nomeAnimal" 
                         value="#{MBanimal.animal.nomeAnimal}" 
                         title="Informe o nome do animal"
                         maxlength="70"
                         required="true" 
                         requiredMessage="Informe o nome do animal!"/>
            <p:message for="nomeAnimal" />




            <p:outputLabel value="Especie:" 
                           for="especie"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="especie" 
                         value="#{MBanimal.animal.especie}"
                         title="Informe a espécie do animal"
                         required="true"
                         requiredMessage="Informe a espécie do animal!" />
            <p:message for="especie" />


            <p:outputLabel value="Raça do animal:" 
                           for="raca" 
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="raca" 
                         value="#{MBanimal.animal.raca}" 
                         title="Informe a raça do animal"
                         maxlength="100"
                         required="true" 
                         requiredMessage="Informe a raça do animal!"/>
            <p:message for="raca" />

        </p:panelGrid>


        <p:panelGrid columns="3"
                     layout="grid"
                     style=""
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4,ui-grid-col-4,ui-grid-col-0">

            <p:outputLabel value="Pelagem:"
                           for="pelagem"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:selectOneMenu id="pelagem"
                             value="#{MBanimal.animal.pelagem}"
                             title="Obs.: caso não tenha a pelagem desejada na lista, digite uma nova."
                             required="false"
                             editable="true"
                             disabled="true"
                             requiredMessage="Informe a pelagem do animal!">
                <f:selectItems value="#{MBanimal.listaPelagem}" />           
            </p:selectOneMenu>
            <p:message for="pelagem" />
            <p:tooltip for="pelagem"
                       position="top" />
        </p:panelGrid>



        <p:panelGrid columns="3"
                     layout="grid"
                     style=""
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4">

            <p:outputLabel value="Sexo:" 
                           for="sexoAnimal"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />                                
            <p:selectOneRadio id="sexoAnimal" 
                              value="#{MBanimal.animal.sexoAnimal}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o sexo do animal!">
                <f:selectItem itemLabel="M" itemValue="M" />
                <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneRadio>
            <p:message for="sexoAnimal" />


            <p:outputLabel value="Data de nascimento:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="idade" />
            <p:inputText id="idade" 
                         value="#{MBanimal.animal.idadeAnimal}" 
                         title="Informe a idade do animal"
                         maxlength="100"
                         required="false" 
                         requiredMessage=""/>
            <p:message for="idade" />
        </p:panelGrid>
    </div>

</ui:component>

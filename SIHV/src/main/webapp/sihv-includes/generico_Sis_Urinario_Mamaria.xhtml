        <p:panelGrid id="sisUrinMamarIngestHidrica-panel"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-4" >
            <p:outputLabel id="IngestHidrica1Label"
                           value="Ingestão hídrica:"
                           style="color: #00B59B;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           for="IngestHidrica1Input" />
            <p:selectOneButton id="IngestHidrica1Input"
                               value="#{MBconsulta.formsExame.controlSisUrinarioMamaria.sisUrinarioMamaria.ingestHidrica}"
                               required="true"
                               requiredMessage="Informe ingestão hídrica!"
                               style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Normal" itemValue="Normal">
                    <p:effect type="bounce" event="load" for="IngestHidrica2Label"/>
                    <p:effect type="bounce" event="load" for="IngestHidrica2Input"/>
                </f:selectItem>
                <f:selectItem itemLabel="Hipodipsia" itemValue="Hipodipsia" />
                <f:selectItem itemLabel="Polidipsia" itemValue="Polidipsia" />
                <p:ajax update="sisUrinMamarIngestHidrica-panel"
                        listener="#{MBconsulta.formsExame.controlSisUrinarioMamaria.methodViewIngestHidricaEvolu()}" />
            </p:selectOneButton>
            <p:message id="IngestHidrica1Messager"
                       for="IngestHidrica1Input" />


            <p:outputLabel id="IngestHidrica2Label"
                           value="Ingestão hídrica (Evolução):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewIngestHidricaEvolu}"
                           for="IngestHidrica2Input" />
            <p:inputTextarea id="IngestHidrica2Input" 
                             value="#{MBconsulta.formsExame.controlSisUrinarioMamaria.sisUrinarioMamaria.ingestHidricaEvolu}"
                             rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewIngestHidricaEvolu}"
                             required="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewIngestHidricaEvolu}"
                             requiredMessage="Descreva a evolução de ingestão hídrica!"
                             maxlength="200"
                             style="margin-bottom: 20px;" />
            <p:message id="IngestHidrica2Messager"
                       rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewIngestHidricaEvolu}"
                       for="IngestHidrica2Input" />
        </p:panelGrid>


        <p:panelGrid id="sisUrinMamarEstadoUrina-panel"

                     styleClass="panelgrid-noborder"

                           value="Estado da urina:"

                               requiredMessage="Informe o estado da urina!"
                               style="margin-bottom: 20px;" >

                <f:selectItem itemLabel="Alterado" itemValue="Alterado">
                    <p:effect type="bounce" event="load" for="EstadoUrina2Label"/>
                    <p:effect type="bounce" event="load" for="EstadoUrina2Input"/>
                    <p:effect type="bounce" event="load" for="EstadoUrina3Label"/>
                    <p:effect type="bounce" event="load" for="EstadoUrina3Input"/>

                        listener="#{MBconsulta.formsExame.controlSisUrinarioMamaria.methodViewEstadoUrina()}" />
            </p:selectOneButton>
            <p:message id="EstadoUrina1Messager"
                       for="EstadoUrina1Input" />

                           value="Urina:"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                           for="EstadoUrina2Input" />

                             value="#{MBconsulta.formsExame.controlSisUrinarioMamaria.sisUrinarioMamaria.urina}"
                             rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                             required="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                             requiredMessage="Informe o estado da urina!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Anúria" itemValue="Anúria" />
                <f:selectItem itemLabel="Oligúria" itemValue="Oligúria" />
                <f:selectItem itemLabel="Poliúria" itemValue="Poliúria" />
                <f:selectItem itemLabel="Incontinência" itemValue="Incontinência" />
                <f:selectItem itemLabel="Iscúria" itemValue="Iscúria" />
            </p:selectOneMenu>
            <p:message id="EstadoUrina2Messager"
                       rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                       for="EstadoUrina2Input" />


            <p:outputLabel id="EstadoUrina3Label"
                           value="Urina (aspecto/cor/odor):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                           for="EstadoUrina3Input" />
            <p:inputTextarea id="EstadoUrina3Input" 
                             value="#{MBconsulta.formsExame.controlSisUrinarioMamaria.sisUrinarioMamaria.urinaAspecto}"
                             rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                             required="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                             requiredMessage="Informe o campo urina (aspecto/cor/odor)!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message id="EstadoUrina3Messager"
                       rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                       for="EstadoUrina3Input" />


            <p:outputLabel id="EstadoUrina4Label"
                           value="Urina (Evolução):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                           for="EstadoUrina4Input" />
            <p:inputTextarea id="EstadoUrina4Input" 
                             value="#{MBconsulta.formsExame.controlSisUrinarioMamaria.sisUrinarioMamaria.urinaEvolu}"
                             rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                             required="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                             requiredMessage="Descreva o campo evolução da urina!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message id="EstadoUrina4Messager"
                       rendered="#{MBconsulta.formsExame.controlSisUrinarioMamaria.viewEstadoUrina}"
                       for="EstadoUrina4Input" />
        </p:panelGrid>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panelGrid columns="4" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

            <p:outputLabel value="Nome:"
                           rendered="#{MBpessoa.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />


            <p:outputLabel value="Razão social:"
                           rendered="#{!MBpessoa.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />

            <p:outputLabel value="#{MBpessoa.pessoa.nome}" styleClass="outputLabel" />
            
            
            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cpf}"
                           rendered="#{MBpessoa.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="CNPJ:"
                           rendered="#{!MBpessoa.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.cpfCnpj}" styleClass="outputLabel" />

            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                           rendered="#{MBpessoa.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.fisica.rg}" styleClass="outputLabel" rendered="#{MBpessoa.mudancaCpfCnpj}"/>


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                           rendered="#{MBpessoa.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.fisica.sexo}" styleClass="outputLabel" rendered="#{MBpessoa.mudancaCpfCnpj}" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.logra}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.casaNumero}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.bairro}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.cidade}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.cep}" styleClass="outputLabel" />


            <p:outputLabel value="Complemento"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{MBpessoa.pessoa.complemento != ''}" />
            <p:outputLabel value="#{MBpessoa.pessoa.complemento}" 
                           styleClass="outputLabel"
                           rendered="#{MBpessoa.pessoa.complemento != ''}" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.pessoa.uf}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreateTelefoneLabel_numero}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{MBpessoa.getTelefoneList(0).numero != ''}" />
            <p:outputLabel value="#{MBpessoa.getTelefoneList(0).numero}"
                           styleClass="outputLabel"
                           rendered="#{MBpessoa.getTelefoneList(0).numero != ''}" />

            <p:outputLabel value="1ª Celular"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MBpessoa.getTelefoneList(1).numero}" styleClass="outputLabel" />
            
            <p:outputLabel value="2ª Celular"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{MBpessoa.viewTelefone2}"/>
            <p:outputLabel value="#{MBpessoa.getTelefoneList(2).numero}" 
                           styleClass="outputLabel"
                           rendered="#{MBpessoa.viewTelefone2}"/>
            
            <p:outputLabel value="3ª Celular"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{MBpessoa.viewTelefone3}"/>
            <p:outputLabel value="#{MBpessoa.getTelefoneList(3).numero}" 
                           styleClass="outputLabel"
                           rendered="#{MBpessoa.viewTelefone3}"/>

            <p:outputLabel value="E-mail:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"/>
            <p:outputLabel value="#{MBpessoa.pessoa.email}" styleClass="outputLabel"
                           />

        </p:panelGrid>

    </div>    

</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     rendered="#{MBconsulta.confirmeUltrasson}"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >



            <p:outputLabel value="Código US:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Ultrassom0" />
            <p:outputLabel id="Ultrassom0"
                           value="#{MBconsulta.codUltrasson}"
                           style="margin-bottom: 20px;" />
            <p:message for="Ultrassom0" />




            <p:outputLabel value="Região examinada (US):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Ultrassom1" />
            <p:inputTextarea id="Ultrassom1" 
                             value="#{MBconsulta.formsExame.exameImageUltra.regiExami}"
                             maxlength="200"
                             required="true"
                             requiredMessage="Informe a região examinada!"
                             style="margin-bottom: 20px;" />
            <p:message for="Ultrassom1" />

        </p:panelGrid>    
    </div>



</ui:component>

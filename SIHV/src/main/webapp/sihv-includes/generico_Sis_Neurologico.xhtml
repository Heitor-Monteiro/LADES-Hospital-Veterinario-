<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >




            <p:outputLabel value="Consciência:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro1" />
            <p:selectOneMenu id="Neuro1"
                             value="#{MBconsulta.formsExame.sisNeurologico.consciencia}"
                             required="true"
                             requiredMessage="Informe o estado de consciência!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Alerta" itemValue="Alerta" />
                <f:selectItem itemLabel="Depressão" itemValue="Depressão" />
                <f:selectItem itemLabel="Esturpor" itemValue="Esturpor" />
                <f:selectItem itemLabel="Coma" itemValue="Coma" />
            </p:selectOneMenu>
            <p:message for="Neuro1" />
            







            <p:outputLabel value="Comportamento:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro2" />
            <p:selectOneMenu id="Neuro2"
                             value="#{MBconsulta.formsExame.sisNeurologico.comportamento}"
                             required="true"
                             requiredMessage="Informe o comportamento!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Normal" itemValue="Normal" />
                <f:selectItem itemLabel="Demência" itemValue="Demência" />
                <f:selectItem itemLabel="Agressividade" itemValue="Agressividade" />
            </p:selectOneMenu>
            <p:message for="Neuro2" />
            








            <p:outputLabel value="Ataxia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro3" />
            <p:selectOneRadio id="Neuro3"
                              value="#{MBconsulta.formsExame.sisNeurologico.ataxia}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo Ataxia!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Neuro3" />






            <p:outputLabel value="Ataxia (Tipo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro4" />
            <p:inputText id="Neuro4" 
                         value="#{MBconsulta.formsExame.sisNeurologico.ataxiaTipo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Neuro4" />






            <p:outputLabel value="Ataxia (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro5" />
            <p:inputTextarea id="Neuro5" 
                             value="#{MBconsulta.formsExame.sisNeurologico.ataxiaEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Neuro5" />










            <p:outputLabel value="Paresia/Paralisia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro6" />
            <p:selectOneRadio id="Neuro6"
                              value="#{MBconsulta.formsExame.sisNeurologico.paralisia}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta Paresia/Paralisia!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Neuro6" />














            <p:outputLabel value="Paresia/Paralisia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro7" />
            <p:selectOneRadio id="Neuro7"
                              value="#{MBconsulta.formsExame.sisNeurologico.paralisiaEspFla}"
                              layout="responsive"
                              columns="1"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Espástica" itemValue="Espástica" />
                <f:selectItem itemLabel="Flácida" itemValue="Flácida" />
            </p:selectOneRadio>
            <p:message for="Neuro7" />
            









            <p:outputLabel value="Paresia/Paralisia (Tipo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro8" />
            <p:inputText id="Neuro8" 
                         value="#{MBconsulta.formsExame.sisNeurologico.paralisiaTipo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Neuro8" />









            <p:outputLabel value="Paresia/Paralisia (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro9" />
            <p:inputTextarea id="Neuro9" 
                             value="#{MBconsulta.formsExame.sisNeurologico.paralisiaEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Neuro9" />













            <p:outputLabel value="Convulsão:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro10" />
            <p:selectOneRadio id="Neuro10"
                              value="#{MBconsulta.formsExame.sisNeurologico.convulsao}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta convulsão!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Neuro10" />








            <p:outputLabel value="Convulsão (Tipo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro11" />
            <p:inputText id="Neuro11" 
                         value="#{MBconsulta.formsExame.sisNeurologico.convulsaoTipo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Neuro11" />









            <p:outputLabel value="Convulsão (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro12" />
            <p:inputTextarea id="Neuro12" 
                             value="#{MBconsulta.formsExame.sisNeurologico.convulsaoEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Neuro12" />








            <p:outputLabel value="Audição:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro13" />
            <p:selectOneRadio id="Neuro13"
                              value="#{MBconsulta.formsExame.sisNeurologico.audicao}"
                              layout="responsive"
                              columns="1"
                              required="true"
                              requiredMessage="Informe se o animal apresenta perda auditiva!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Normal" itemValue="Normal" />
                <f:selectItem itemLabel="Perda auditiva" itemValue="Perda auditiva" />
            </p:selectOneRadio>
            <p:message for="Neuro13" />
            
            
            
            
            
            
            
            
            
            
            
            <p:outputLabel value="O sistema foi afetado?"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Neuro14" />
            <p:selectOneRadio id="Neuro14"
                              layout="responsive"
                              columns="2"
                              value="#{MBconsulta.formsExame.sisNeurologico.sistemaAfetado}"
                              required="true"
                              requiredMessage="Informe se o sistema foi afetado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Neuro14" />

        </p:panelGrid>    
    </div>
    
</ui:component>

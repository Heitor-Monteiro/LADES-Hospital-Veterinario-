<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >




            <p:outputLabel value="Olhos/Pupila:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico1" />
            <p:selectOneMenu id="oftalmico1"
                             value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.olhosPupila}"
                             required="true"
                             requiredMessage="Informe se o animal apresenta perda de visão!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Normal" itemValue="Normal" />
                <f:selectItem itemLabel="Amaurose" itemValue="Amaurose" />
                <f:selectItem itemLabel="Anisocoria" itemValue="Anisocoria" />
                <f:selectItem itemLabel="Estrabismo" itemValue="Estrabismo" />
                <f:selectItem itemLabel="Midríase" itemValue="Midríase" />
                <f:selectItem itemLabel="Miose" itemValue="Miose" />


            </p:selectOneMenu>
            <p:message for="oftalmico1" />







            <p:outputLabel value="Secreção ocular:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico2" />
            <p:selectOneRadio id="oftalmico2"
                              value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.secreOcular}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta secreção ocular!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="oftalmico2" />










            <p:outputLabel value="Secreção ocular:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico3" />
            <p:selectOneRadio id="oftalmico3"
                              value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.secreOcularUniBi}"
                              layout="responsive"
                              columns="1"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Unilateral(esquerdo)" itemValue="Unilateral(esquerdo)" />
                <f:selectItem itemLabel="Unilateral(direito)" itemValue="Unilateral(direito)" />
                <f:selectItem itemLabel="Bilateral" itemValue="Bilateral" />
            </p:selectOneRadio>
            <p:message for="oftalmico3" />








            <p:outputLabel value="Secreção ocular (Tipo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico4" />
            <p:inputText id="oftalmico4" 
                         value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.secreOculaTipo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="oftalmico4" />






            <p:outputLabel value="Secreção ocular (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico5" />
            <p:inputTextarea id="oftalmico5" 
                             value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.secreOculaEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="oftalmico5" />










            <p:outputLabel value="Blefaroespasmo:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico6" />
            <p:selectOneRadio id="oftalmico6"
                              value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.blefaroespasmo}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo Blefaroespasmo!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="oftalmico6" />










            <p:outputLabel value="Comentário(Blefaroespasmo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico7" />
            <p:inputText id="oftalmico7" 
                         value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.blefaroComenta}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="oftalmico7" />








            <p:outputLabel value="Exoftalmia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico8" />
            <p:selectOneRadio id="oftalmico8"
                              value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.exoftalmia}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo exoftalmia!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="oftalmico8" />









            <p:outputLabel value="Comentário(Exoftalmia):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico9" />
            <p:inputText id="oftalmico9" 
                         value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.exoftalComenta}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="oftalmico9" />










            <p:outputLabel value="O sistema foi afetado?"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="oftalmico10" />
            <p:selectOneRadio id="oftalmico10"
                              layout="responsive"
                              columns="2"
                              value="#{MBconsulta.formsExame.controleSisOftalmico.sisOftalmico.sistemaAfetado}"
                              required="true"
                              requiredMessage="Informe se o sistema foi afetado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="oftalmico10" />
        </p:panelGrid>    
    </div>

</ui:component>

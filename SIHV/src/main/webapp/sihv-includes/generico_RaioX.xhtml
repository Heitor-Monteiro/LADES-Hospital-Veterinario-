<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >
            <p:outputLabel class="outputLabel-SIHV"
                           value="Código RX:"
                           for="RaioX1" />
            <p:outputLabel id="RaioX1"
                           value="#{MBconsulta.formsExame.controleExaImage.codRaioX}"
                           style="margin-bottom: 20px;" />
            <p:message for="RaioX1" />


            <p:outputLabel class="outputLabel-SIHV"
                           value="Região examinada (RX):"
                           for="RaioX2" />
            <p:inputTextarea id="RaioX2" 
                             value="#{MBconsulta.formsExame.controleExaImage.examImageXray.regiExami}"
                             maxlength="200"
                             required="true"
                             requiredMessage="Informe a região examinada"
                             style="margin-bottom: 20px;" />
            <p:message for="RaioX2" />


            <p:outputLabel class="outputLabel-SIHV"
                           value="Posição RX:"
                           for="RaioX3" />
            <p:inputText id="RaioX3" 
                         value="#{MBconsulta.formsExame.controleExaImage.examImageXray.posicao}"
                         required="true"
                         maxlength="50"
                         requiredMessage="Informe a posição examinada"
                         style="margin-bottom: 20px;" />
            <p:message for="RaioX3" />


            <p:outputLabel class="outputLabel-SIHV"
                           value="Suspeita clínica:"
                           for="RaioX4" />
            <p:inputTextarea id="RaioX4" 
                             value="#{MBconsulta.formsExame.controleExaImage.examImageXray.suspicionClinical}"
                             maxlength="254"
                             required="true"
                             requiredMessage="Informe a suspeita clínica"
                             style="margin-bottom: 20px;" />
            <p:message for="RaioX4" />

        </p:panelGrid>    
    </div>
</ui:component>

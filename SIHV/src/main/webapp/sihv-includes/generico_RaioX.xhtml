<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     rendered="#{MBconsulta.confirmeRAIOX}"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >



            <p:outputLabel value="Código RX:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="RaioX1" />
            <p:outputLabel id="RaioX1"
                           value="#{MBconsulta.codRaioX}"
                           style="margin-bottom: 20px;" />
            <p:message for="RaioX1" />




            <p:outputLabel value="Região examinada (RX):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="RaioX2" />
            <p:inputTextarea id="RaioX2" 
                             value="#{MBconsulta.formsExame.exameImageRaioX.regiExami}"
                             maxlength="200"
                             required="true"
                             requiredMessage="Informe a região examinada"
                             style="margin-bottom: 20px;" />
            <p:message for="RaioX2" />




            <p:outputLabel value="Posição RX:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="RaioX3" />
            <p:inputText id="RaioX3" 
                         value="#{MBconsulta.formsExame.exameImageRaioX.posicao}"
                         required="true"
                         maxlength="50"
                         requiredMessage="Informe a posição examinada"
                         style="margin-bottom: 20px;" />
            <p:message for="RaioX3" />

        </p:panelGrid>    
    </div>



</ui:component>

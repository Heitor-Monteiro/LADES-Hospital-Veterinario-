<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:panel id="sisDigestorio-panel"
             toggleable="true"
             collapsed="false"
             toggleableHeader="false"
             toggleSpeed="500"
             toggleTitle="Clique para Ocultar ou Mostrar o formulário"
             closable="false"
             closeSpeed="500"
             style="margin-top: 10px;
             background: none;
             border: none;">


        <f:facet name="header">
            <div class="ui-fluid">
                <p:panelGrid id="sisDigestorio-panelGrid1"
                             columns="3"
                             layout="grid"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                             style="margin-bottom: -30px;
                             margin-top: -20px;" >
                    <p:outputLabel id="sisDigestorio1Label"
                                   value="Sistema digestório e glândulas anexas:"
                                   rendered="true"
                                   style="color: #5f666c;
                                   font-family: Open Sans, Helvetica, Arial;
                                   font-weight: bold;"
                                   for="sisDigestorio1Input"/>
                    <p:selectBooleanButton id="sisDigestorio1Input"
                                           class="buttonAffectedSystem"
                                           value="#{MBconsulta.formsExame.controlSisDigestorio.viewSisDigestorio.viewVariableBoolean}"
                                           rendered="true"
                                           required="false"
                                           requiredMessage="Informe se houve alteração!"
                                           title="Clique para alterar o status do formulário de Nada Digno de Nota (N.D.N.) para Alterado ou vice-versa"
                                           onLabel="Alterado"
                                           offLabel="N.D.N."
                                           offIcon="fa fa-toggle-off"
                                           onIcon="fa fa-toggle-on ">
                        <p:ajax update="sisDigestorio-panel"/>
                    </p:selectBooleanButton>
                    <p:message id="sisDigestorio1Messager"
                               for="sisDigestorio1Input" />
                </p:panelGrid>
            </div>
        </f:facet>


        <p:panel id="sisDigestorio-panelGrid2"
                 style="background: none;
                 margin-left: -38px;
                 margin-right: -38px;
                 border: none;"
                 rendered="#{MBconsulta.formsExame.controlSisDigestorio.viewSisDigestorio.viewVariableBoolean}" >
            <ui:include src="/sihv-includes/generico_Sis_Digestorio.xhtml" />
            <p:effect type="shake" event="load" speed="200"
                      for="sisDigestorio-panelGrid2" />
        </p:panel>
    </p:panel>

</ui:component>

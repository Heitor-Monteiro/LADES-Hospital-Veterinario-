                           title="FC(Frequência Cardíaca) bpm(batimentos por minuto)"
                           for="fisico1" />
            <p:inputNumber id="fisico1" 
                           value="#{MBconsulta.formsExame.controlExameFisico.exameFisico.fcBpm}"
                           title="Frequência cardíaca"
                           maxlength="4"
                           maxValue="9999"
                           decimalPlaces="0"
                           required="true" 
                           requiredMessage="Informe a frequência cardíaca!" />
            <p:message for="fisico1" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />



            <p:outputLabel class="outputLabel-SIHV colorPri"
                           value="FR(mpm):"
                           title="FR(Frequência Respiratória) mpm(Movimento Por Minuto)"
                           for="fisico2" />

                           value="#{MBconsulta.formsExame.controlExameFisico.exameFisico.frMpm}"

                           maxValue="999"
                           decimalPlaces="0"
                           required="true" 
                           requiredMessage="Informe a frequência respiratória!" 
                           style="margin-bottom: 20px;" />
            <p:message for="fisico2" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />

                           for="fisico3" />
            <p:inputNumber id="fisico3" 
                           value="#{MBconsulta.formsExame.controlExameFisico.exameFisico.termpeReta}"
                           decimalSeparator=","
                           thousandSeparator="."
                           symbol=" Cº" symbolPosition="s" 
                           maxlength="4"
                           maxValue="999"
                           decimalPlaces="1"
                           required="true" 
                           requiredMessage="Informe a temperatura retal!"
                           style="margin-bottom: 20px;" />
            <p:message for="fisico3" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />

            <p:outputLabel /><p:outputLabel /><p:outputLabel />

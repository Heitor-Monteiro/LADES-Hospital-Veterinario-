<ui:component 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid 
            columns="3"
            layout="grid"
            styleClass="panelgrid-noborder"
            style="margin-right: 40px;">


            <p:panel id="smallAnimal" >
                <h:outputText 
                    class="c" 
                    value="Cães e gatos cadastrados"/>
                <div class="ui-g">
                    <div class="ui-g-4">
                        <i class="c s fa fa-dog"/>
                    </div>
                    <div class="ui-g-7 ui-g-nopad">
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Total: #{MBdashboardView.totalSmallAnimal.qtd}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Anual: #{MBdashboardView.totalSmallAnimal.qtdCurrentYear}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Mensal: #{MBdashboardView.totalSmallAnimal.qtdCurrentMonth}"/>
                        </div>
                    </div>
                </div>
            </p:panel>


            <p:panel id="xRay">
                <h:outputText 
                    class="c" 
                    value="Solicitações de radiografia " />
                <div class="ui-g">
                    <div class="ui-g-4">
                        <i class="c s fa fa-x-ray"/>
                    </div>
                    <div class="ui-g-7 ui-g-nopad">
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Pendentes: #{MBdashboardView.xrayPending.qtd}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Atendidas no ano: #{MBdashboardView.xrayPending.xrayCurrentYear}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Atendidas no mês: #{MBdashboardView.xrayPending.xrayCurrentMonth}"/>
                        </div>
                    </div>
                </div>
            </p:panel>


            <p:panel id="scheduledConsultations">
                <h:outputText 
                    class="c" 
                    value="Agenda de consultas"  />
                <div class="ui-g">
                    <div class="ui-g-4">
                        <i class="c s fa fa-calendar-day"/>
                    </div>
                    <div class="ui-g-7 ui-g-nopad">
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Agendamentos: #{MBdashboardView.scheduledConsultations.qtd}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Confirmadas: #{MBdashboardView.scheduledConsultations.confirmedSchedules}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Cancelados no mês : #{MBdashboardView.scheduledConsultations.scheduleCanceledInTheMonth}"/>
                        </div>
                    </div>
                </div>
            </p:panel>


            <p:panel id="consultation">
                <h:outputText 
                    class="c" 
                    value="Consultas realizadas"  />
                <div class="ui-g">
                    <div class="ui-g-4">
                        <i class="c s fa fa-stethoscope"/>
                    </div>
                    <div class="ui-g-7 ui-g-nopad">
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Total no ano: #{MBdashboardView.consultationRealized.consultationsInTheCurrentYear}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Total no mês: #{MBdashboardView.consultationRealized.consultationsInTheCurrentMonth}"/>
                        </div>
                        <div class="c i ui-g-12">
                            <h:outputText 
                                value="Total na semana: #{MBdashboardView.consultationRealized.consultationsInTheCurrentWeek}"/>
                        </div>
                    </div>
                </div>
            </p:panel>


            <p:panel id="payment">
                <h:outputText 
                    class="c" 
                    value="Pagamentos a receber"  />
                <div class="ui-g">
                    <div class="ui-g-3">
                        <i class="c s fa fa-hand-holding-usd"/>
                    </div>
                    <div class="ui-g-7 ui-g-nopad">
                        <p:panelGrid columns="2"
                                     layout="grid"
                                     style="margin-bottom: -55px;"
                                     styleClass="panelgrid-noborder"
                                     columnClasses="ui-grid-col-8, ui-grid-col-4" >
                            <h:outputText 
                                class="c i" 
                                style="float: right;" 
                                value="#{MBdashboardView.paymentsReceivable.subtotal}"/>
                            <h:outputText 
                                class="c i" 
                                value="Subtotal"/>

                            <h:outputText 
                                class="c i" 
                                style="float: right;" 
                                value=" - #{MBdashboardView.paymentsReceivable.totalDiscount}"/>
                            <h:outputText 
                                class="c i" 
                                value="Desconto"/>

                            <h:outputText 
                                class="c i" 
                                style="float: right;" 
                                value="R$ #{MBdashboardView.paymentsReceivable.paymentReceivable}"/>
                            <h:outputText 
                                class="c i" 
                                value="Receber"/>
                        </p:panelGrid>
                    </div>
                </div>
            </p:panel>


        </p:panelGrid> 
    </div>


</ui:component>

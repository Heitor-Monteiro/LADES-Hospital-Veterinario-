<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid id="sisMuscEsqueClaudicacao-panel"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-4" >
            <p:outputLabel id="Claudicacao1Label"
                           value="Claudicação:"
                           style="color: #00B59B;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           for="Claudicacao1Input" />
            <p:selectOneButton id="Claudicacao1Input"
                               value="#{MBconsulta.formsExame.controleSisMuscEsque.sisMuscEsque.claudicacao}"
                               required="true"
                               requiredMessage="Informe se o animal apresenta claudicação!"
                               style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim">
                    <p:effect type="bounce" event="load" for="Claudicacao2Label"/>
                    <p:effect type="bounce" event="load" for="Claudicacao2Input"/>
                </f:selectItem>
                <f:selectItem itemLabel="Não" itemValue="Não" />
                <p:ajax update="sisMuscEsqueClaudicacao-panel"
                        listener="#{MBconsulta.formsExame.controleSisMuscEsque.methodViewClaudicacao()}" />
            </p:selectOneButton>
            <p:message id="Claudicacao1Messager"
                       for="Claudicacao1Input" />


            <p:outputLabel id="Claudicacao2Label"
                           value="Claudicação (membro afetado/ evolução):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewClaudicacao}"
                           for="Claudicacao2Input" />
            <p:inputText id="Claudicacao2Input" 
                         value="#{MBconsulta.formsExame.controleSisMuscEsque.sisMuscEsque.claudicacaoEvolu}"
                         rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewClaudicacao}"
                         required="#{MBconsulta.formsExame.controleSisMuscEsque.viewClaudicacao}"
                         requiredMessage="Descreva a evolução ou o membro afetado pela Claudicação!"
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message id="Claudicacao2Messager"
                       rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewClaudicacao}"
                       for="Claudicacao2Input" />
        </p:panelGrid>


        <p:panelGrid id="sisMuscEsqueFraturas-panel"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-4" >
            <p:outputLabel id="Fraturas1Label"
                           value="Fraturas:"
                           style="color: #00B59B;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           for="Fraturas1Input" />
            <p:selectOneButton id="Fraturas1Input"
                               value="#{MBconsulta.formsExame.controleSisMuscEsque.sisMuscEsque.fraturas}"
                               required="true"
                               requiredMessage="Informe se o animal apresenta fraturas!"
                               style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim">
                    <p:effect type="bounce" event="load" for="Fraturas2Label"/>
                    <p:effect type="bounce" event="load" for="Fraturas2Input"/>
                </f:selectItem>
                <f:selectItem itemLabel="Não" itemValue="Não" />
                <p:ajax update="sisMuscEsqueFraturas-panel"
                        listener="#{MBconsulta.formsExame.controleSisMuscEsque.methodViewFraturas()}" />
            </p:selectOneButton>
            <p:message id="Fraturas1Messager"
                       for="Fraturas1Input" />


            <p:outputLabel id="Fraturas2Label"
                           value="Fraturas (membro afetado/ evolução):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewFraturas}"
                           for="Fraturas2Input" />
            <p:inputText id="Fraturas2Input" 
                         value="#{MBconsulta.formsExame.controleSisMuscEsque.sisMuscEsque.fraturasEvolu}"
                         rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewFraturas}"
                         required="#{MBconsulta.formsExame.controleSisMuscEsque.viewFraturas}"
                         requiredMessage="Descreva a evolução de membros afetados pelas fraturas!"
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message id="Fraturas2Messager"
                       rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewFraturas}"
                       for="Fraturas2Input" />
        </p:panelGrid>


        <p:panelGrid id="sisMuscEsqueAtrofMusc-panel"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-4" >
            <p:outputLabel id="AtrofMusc1Label"
                           value="Atrofia muscular:"
                           style="color: #00B59B;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           for="AtrofMusc1Input" />
            <p:selectOneButton id="AtrofMusc1Input"
                               value="#{MBconsulta.formsExame.controleSisMuscEsque.sisMuscEsque.atrofMusc}"
                               required="true"
                               requiredMessage="Informe se o animal apresenta atrofia muscular!"
                               style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim">
                    <p:effect type="bounce" event="load" for="AtrofMusc2Label"/>
                    <p:effect type="bounce" event="load" for="AtrofMusc2Input"/>
                </f:selectItem>
                <f:selectItem itemLabel="Não" itemValue="Não" />
                <p:ajax update="sisMuscEsqueAtrofMusc-panel"
                        listener="#{MBconsulta.formsExame.controleSisMuscEsque.methodViewAtrofMusc()}" />
            </p:selectOneButton>
            <p:message id="AtrofMusc1Messager"
                       for="AtrofMusc1Input" />


            <p:outputLabel id="AtrofMusc2Label"
                           value="Atrofia muscular (membro afetado/ evolução):"
                           style="color: #007463;
                           font-family: Open Sans, Helvetica, Arial;
                           font-weight: bold;"
                           rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewAtrofMusc}"
                           for="AtrofMusc2Input" />
            <p:inputText id="AtrofMusc2Input" 
                         value="#{MBconsulta.formsExame.controleSisMuscEsque.sisMuscEsque.atrofMuscEvolu}"
                         rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewAtrofMusc}"
                         required="#{MBconsulta.formsExame.controleSisMuscEsque.viewAtrofMusc}"
                         requiredMessage="Descreva a evolução de membros afetados pela atrofia muscular!"
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message id="AtrofMusc2Messager"
                       rendered="#{MBconsulta.formsExame.controleSisMuscEsque.viewAtrofMusc}"
                       for="AtrofMusc2Input" />
        </p:panelGrid>    
    </div>

</ui:component>

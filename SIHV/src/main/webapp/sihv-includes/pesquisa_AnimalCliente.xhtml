<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">

        <h:form>

            <p:panelGrid columns="3" layout="grid"
                         style="margin: 10px 0px 15px;"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4" > 

                <p:outputLabel value="Tipo de pesquisa:" 
                               style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                               for="TipoPesquisa" />
                <p:selectOneRadio id="TipoPesquisa"
                                  layout="responsive"
                                  columns="2"
                                  value="#{MBpesquisa.itemPesquisa}"
                                  required="true"
                                  requiredMessage="Escolha um tipo de pesquisa!">
                    <f:selectItem itemLabel="CPF" itemValue="cpf" />
                    <f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
                    <f:selectItem itemLabel="RG" itemValue="rg" />
                    <f:selectItem itemLabel="RGHV" itemValue="rghv" />
                    <f:selectItem itemLabel="Nome" itemValue="nome" />
                    <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                </p:selectOneRadio>
                <p:message for="TipoPesquisa" />
            </p:panelGrid>

            <p:panelGrid id="search" columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                         style="margin-bottom: 20px;" >


                <p:inputMask
                    mask="#{MBpesquisa.searchMask}"
                    id="ValorPesquisa"
                    value="#{MBpesquisa.textoPesquisa}" 
                    title="#{MBpesquisa.searchTip}"
                    required="true" 
                    requiredMessage="Informe o valor de pesquisa!"/>


                <p:commandButton actionListener="#{MBpesquisa.ListagemITENS('Animal')}"
                                 value="Pesquisar" 
                                 disabled="false"
                                 icon="fa fa-search"
                                 update="@([id$=:GridBusca])" />
                <p:message for="ValorPesquisa" />
            </p:panelGrid>

        </h:form>

        <p:panelGrid columns="1" layout="grid"
                     style="margin: 10px 0px 15px;"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-5" >

            <p:outputLabel value="Animais encontrados:"
                           rendered="#{MBpesquisa.showDataTable}"
                           style="color: #00B59B; 
                           font-weight: bold;
                           padding-top: 20px;"/>

        </p:panelGrid>


        <p:panelGrid id="GridBusca"
                     columns="1"
                     layout="grid"
                     style="margin: 10px 0px 15px;"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-12" >

            <p:dataTable id="AnimaisBuscada"
                         var="animais"
                         rendered="#{MBpesquisa.showDataTable}"
                         value="#{MBpesquisa.objBuscados}"
                         paginator="true"
                         rows="10"
                         reflow="true"
                         selection="#{MBpesquisa.variaveisDeSessao.objetoTemp}"
                         rowKey="#{animais.animais.id.pkAnimal}" >
                
                <p:column selectionMode="single" width="38"/>
                
                <p:column headerText="CÃ³digo"
                          width="97">
                    <h:outputText value="#{animais.animais.rghv}" />
                </p:column>

                <p:column headerText="Nome do animal" >
                    <h:outputText value="#{animais.animais.nomeAnimal}" />
                </p:column>

                <p:column headerText="Especie"
                          width="240" >
                    <h:outputText value="#{animais.animais.especie}"/>
                </p:column>

                <p:column headerText="Sexo"
                          width="60" >
                    <h:outputText value="#{animais.animais.sexoAnimal}"/>
                </p:column>
        </p:dataTable>
    
        </p:panelGrid>
    </div>
</ui:component>

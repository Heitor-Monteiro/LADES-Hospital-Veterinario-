<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="" />
        </ui:define>

        <ui:define name="content">
            
            <f:metadata>
                <f:viewAction action="#{login.objTools.disableWizardNavBar()}" />
                <f:viewAction action="#{login.variaveisDeSessao.startWizardButtons()}" />
            </f:metadata>

            <div class="ui-g" style="text-align: center">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                    <div class="ui-g">
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/consulta-nova"
                                    rendered="#{login.variaveisDeSessao.userTipo == 'MEDICO'}" >
                                <h:graphicImage id="ficha"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-Ficha-icon.svg" />
                                <p:tooltip id="menubotao1"
                                           for="ficha"
                                           value="Nova ficha"
                                           showEffect="clip" />
                                <p>Nova consulta</p>
                            </h:link>
                        </div>
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/cad-cliente">
                                <h:graphicImage id="addUser"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-addUser.svg" />
                                <p:tooltip id="menubotao2"
                                           for="addUser"
                                           value="Cadastrar novo proprietário"
                                           showEffect="clip" />
                                <p>Novo proprietário</p>
                            </h:link>
                        </div>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-g">
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/cad-user-medico"
                                    rendered="#{login.variaveisDeSessao.userTipo == 'MEDICO'}" >
                                <h:graphicImage id="addMED"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-addMED.svg" />
                                <p:tooltip id="menubotao3"
                                           for="addMED"
                                           value="Cadastrar novo usuário do sistema"
                                           showEffect="clip" />
                                <p>Novo residente</p>
                            </h:link>
                        </div>
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/cad-animal-p">
                                <h:graphicImage id="addPet"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-addPET.svg" />
                                <p:tooltip id="menubotao4"
                                           for="addPet"
                                           value="Cadastrar novos pets para o cliente"
                                           showEffect="clip" />
                                <p>Novo animal</p>
                            </h:link>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-6" style="height: 220px;">
                </div>
            </div>
        </ui:define>

    </ui:composition>





</html>

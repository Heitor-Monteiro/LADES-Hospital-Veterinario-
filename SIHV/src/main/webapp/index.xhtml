<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template/layout.xhtml">

        <ui:define name="title">
            <h:outputText value="" />
        </ui:define>

        <ui:define name="content">
            <style type="text/css">
                .ui-panel, div.ui-state-hover {
                    width:100%!important;
                    margin: 14px;
                }

                .ui-dashboard-column {
                    width:320px;
                    margin: 7px;
                }

                .c {
                    color: #5f666c!important;
                }

                .s {
                    font-size: 61px;
                    text-align: right;
                }

                .i {
                    font-size: 12px!important;
                    font-weight: bold!important;
                    padding-bottom: 0px!important;
                }

            </style>

            <f:metadata>
                <f:viewAction action="#{login.objTools.disableWizardNavBar()}" />
                <f:viewAction action="#{login.variaveisDeSessao.startWizardButtons()}" />
            </f:metadata>


            <div style="">
                <h:form>
                    <p:growl id="msgs"
                             showDetail="true" />
                    <p:dashboard id="board"
                                 model="#{MBdashboardView.model}">
                        <p:ajax event="reorder" listener="#{MBdashboardView.handleReorder}" update="msgs" />

                        <p:panel id="smallAnimal" >
                            <h:outputText class="c" value="Cães e gatos cadastrados"/>
                            <div class="ui-g">
                                <div class="ui-g-4">
                                    <i class="c s fa fa-dog"/>
                                </div>
                                <div class="ui-g-7 ui-g-nopad">
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Total: #{MBdashboardView.totalSmallAnimal.qtd}"/>
                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Anual: #{MBdashboardView.totalSmallAnimal.qtdCurrentYear}"/>

                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Mensal: #{MBdashboardView.totalSmallAnimal.qtdCurrentMonth}"/>
                                    </div>
                                </div>
                            </div>
                        </p:panel>

                        <p:panel id="xRay">
                            <h:outputText class="c" value="Solicitações de radiografia " />
                            <div class="ui-g">
                                <div class="ui-g-4">
                                    <i class="c s fa fa-x-ray"/>
                                </div>
                                <div class="ui-g-7 ui-g-nopad">
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Pendentes: #{MBdashboardView.xrayPending.qtd}"/>
                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Atendidas no ano: #{MBdashboardView.xrayPending.xrayCurrentYear}"/>

                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Atendidas no mês: #{MBdashboardView.xrayPending.xrayCurrentMonth}"/>
                                    </div>
                                </div>
                            </div>

                        </p:panel>

                        <p:panel id="scheduledConsultations">
                            <h:outputText class="c" value="Agenda de consultas"  />
                            <div class="ui-g">
                                <div class="ui-g-4">
                                    <i class="c s fa fa-calendar-day"/>
                                </div>
                                <div class="ui-g-7 ui-g-nopad">
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Agendamentos: #{MBdashboardView.scheduledConsultations.qtd}"/>
                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Confirmadas: #{MBdashboardView.scheduledConsultations.confirmedSchedules}"/>

                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Cancelados no mês : #{MBdashboardView.scheduledConsultations.scheduleCanceledInTheMonth}"/>
                                    </div>
                                </div>
                            </div>
                        </p:panel>

                        <p:panel id="consultation">
                            <h:outputText class="c" value="Consultas realizadas"  />
                            <div class="ui-g">
                                <div class="ui-g-4">
                                    <i class="c s fa fa-stethoscope"/>
                                </div>
                                <div class="ui-g-7 ui-g-nopad">
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Total no ano: #{MBdashboardView.consultationRealized.consultationsInTheCurrentYear}"/>
                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Total no mês: #{MBdashboardView.consultationRealized.consultationsInTheCurrentMonth}"/>

                                    </div>
                                    <div class="c i ui-g-12">
                                        <h:outputText value="Total na semana: #{MBdashboardView.consultationRealized.consultationsInTheCurrentWeek}"/>
                                    </div>
                                </div>
                            </div>
                        </p:panel>

                        <p:panel id="payment">
                            <h:outputText class="c" value="Pagamentos a receber"  />
                            <div class="ui-g">
                                <div class="ui-g-3">
                                    <i class="c s fa fa-hand-holding-usd"/>
                                </div>
                                <div class="ui-g-7 ui-g-nopad">

                                    <p:panelGrid columns="2"
                                                 layout="grid"
                                                 style="margin-bottom: -55px;"
                                                 styleClass="panelgrid-noborder"
                                                 columnClasses="ui-grid-col-8, ui-grid-col-4" >
                                        <h:outputText class="c i" style="float: right;" 
                                                      value="#{MBdashboardView.paymentsReceivable.subtotal}"/>
                                        <h:outputText class="c i" value="Subtotal"/>

                                        <h:outputText class="c i" style="float: right;" 
                                                      value=" - #{MBdashboardView.paymentsReceivable.totalDiscount}"/>
                                        <h:outputText class="c i" value="Desconto"/>

                                        <h:outputText class="c i" style="float: right;" 
                                                      value="R$ #{MBdashboardView.paymentsReceivable.paymentReceivable}"/>
                                        <h:outputText class="c i" value="Receber"/>
                                    </p:panelGrid>
                                </div>
                            </div>
                        </p:panel>

                    </p:dashboard>

                    <div style="clear:both" />
                </h:form>
            </div>

            <div class="ui-g" style="text-align: center">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                    <div class="ui-g">
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/consulta-nova"
                                    disabled="false"
                                    rendered="#{login.objSeekUserPowers.viewMakeConsultations}" >
                                <h:graphicImage id="ficha"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-Ficha-icon.svg" />
                                <p:tooltip id="menubotao1"
                                           for="ficha"
                                           value="Nova ficha"
                                           showEffect="clip" />
                                <p>Nova consulta</p>
                            </h:link>
                        </div>
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/cad-cliente"
                                    disabled="true"
                                    rendered="#{login.objSeekUserPowers.viewRegisterOwner}">
                                <h:graphicImage id="addUser"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-addUser.svg" />
                                <p:tooltip id="menubotao2"
                                           for="addUser"
                                           value="Cadastrar novo proprietário"
                                           showEffect="clip" />
                                <p>Novo proprietário</p>
                            </h:link>
                        </div>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-g">
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/registerUser"
                                    rendered="#{login.objSeekUserPowers.viewRegisterUser}" >
                                <h:graphicImage id="addMED"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-addMED.svg" />
                                <p:tooltip id="menubotao3"
                                           for="addMED"
                                           value="Cadastrar novo usuário do sistema"
                                           showEffect="clip" />
                                <p>Novo usuário</p>
                            </h:link>
                        </div>
                        <div class="ui-g-6 LADES-textoBotao">
                            <h:link outcome="/sihv-telas/cad-animal-p"
                                    disabled="true"
                                    rendered="#{login.objSeekUserPowers.viewRegisterSmallAnimal}">
                                <h:graphicImage id="addPet"
                                                class="LADES-indexBotao"
                                                library="imagens" 
                                                name="botao-addPET.svg" />
                                <p:tooltip id="menubotao4"
                                           for="addPet"
                                           value="Cadastrar novos pets para o cliente"
                                           showEffect="clip" />
                                <p>Novo animal</p>
                            </h:link>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>





</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{login.logout()}" />
    </f:metadata>
    <h:head>
        <title>
            <h:outputText value="#{label_SIHV.TituloSIHV}"></h:outputText>
        </title> 

        <meta charset="utf-8" />
        <h:outputStylesheet  library="css" name="layout.css" />
        <h:outputStylesheet  library="css" name="custom.css" />
        <h:outputStylesheet library="fonts" name="fontloader.css" />
    </h:head>    
    <script>
        function lockBack() {
            window.location.hash = "locked";
            window.location.hash = "_locked";
            window.onhashchange = function () {
                {window.location.hash="_";}
            }
        }
        jQuery(document).ready(function () {
            lockBack();
        });
    </script>

    <h:body class="LADES-bodyLogin">
        <header class="LADES-topBarLogin">
            <h:graphicImage library="imagens" 
                            name="sihv_logo_full.svg" />   
        </header>

        <div class="ui-fluid">
            <h:form>
                <p:growl id="messageLogin" autoUpdate="true" sticky="true" showDetail="true"/>

                <p:panelGrid columns="1" layout="grid"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12"
                             style="margin-top: 30px;
                             font-size: 15px;" >

                    <p:inputText id="login" placeholder="Login"
                                 maxlength="100"
                                 required="true"
                                 requiredMessage="Digite seu login!"
                                 style="font-family: Open Sans, Helvetica, Arial;
                                 margin-bottom: 20px;
                                 border-radius: 4px;
                                 max-width: 400px; "
                                 value="#{login.user}"/>

                    <p:password id="senha" placeholder="Senha" 
                                maxlength="16"
                                required="true"
                                requiredMessage="Digite sua senha!"
                                style="font-family: Open Sans, Helvetica, Arial;
                                margin-bottom: 20px;
                                border-radius: 4px;
                                max-width: 400px;"
                                value="#{login.pwd}"/>
                    <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                        <f:facet name="default">
                            <p:commandButton value="Entrar" 
                                             style="
                                             font-family: Open Sans, Helvetica, Arial;
                                             border-radius: 3px;
                                             max-width: 400px;
                                             color: #ffffff;
                                             background: #00B59B"
                                             actionListener="#{login.validateUsernamePassword()}"
                                             />
                        </f:facet>

                        <f:facet name="start">
                            <p:graphicImage library="imagens" name="loading.gif" />
                        </f:facet>

                        <f:facet name="complete">
                            <p:commandButton value="Entrar" 
                                             style="
                                             font-family: Open Sans, Helvetica, Arial;
                                             border-radius: 4px;
                                             max-width: 400px;
                                             color: #ffffff;
                                             background: #00B59B"
                                             actionListener="#{login.validateUsernamePassword()}"
                                             />
                        </f:facet>
                    </p:ajaxStatus> 

                    <p:link value="Esqueceu sua senha?"
                            style="text-decoration: underline; font-family: Open Sans, Helvetica, Arial;color: #ffffff; font-size: 13px;"/>   
                </p:panelGrid>



            </h:form>





            <div class="LADES-contentLogosInferior">
                <h:graphicImage class="LADES-logosInferior"
                                library="imagens" 
                                name="logo_fabricaDeSoftware_white.svg" />

                <a href="http://www.campuscastanhal.ufpa.br/">
                    <h:graphicImage class="LADES-logosInferior"
                                    library="imagens" 
                                    name="ufpa_logo_white.svg" />
                </a>

                <a  href="http://facompcastanhal.ufpa.br/lades/">
                    <h:graphicImage class="LADES-logosInferior"
                                    library="imagens" 
                                    name="lades_logo_white.svg" />
                </a>
            </div>

        </div>


    </h:body>
</html>

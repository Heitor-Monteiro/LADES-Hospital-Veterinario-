<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>

        <ui:define name="title">
            <h:outputText value="Cadastrar cliente"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <f:metadata>
                <f:viewAction action="#{MasterControle.prepararControllerPessoa()}" />
                <f:viewAction action="#{MasterControle.pessoaControle.prepararAdicionarCliente()}" />
            </f:metadata>


            <h:form >
                <p:growl id="growl" sticky="true" showDetail="true"/>                
                <p:wizard nextLabel="próximo"
                          backLabel="voltar" >

                    <p:tab id="DadosCliente" title="Dados do cliente" >
                        <p:panel>

                            <ui:include src="/SIHV_Telas_Genericas/campo_pessoa.xhtml" />

                            <p:commandButton type="reset" 
                                             id="LimparCampos" 
                                             icon="fa fa-eraser" 
                                             value="Limpar cadastro" 
                                             action="#" />
                        </p:panel>
                    </p:tab>


                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel>

                            <ui:include src="/SIHV_Telas_Genericas/campo_pessoa_resposta.xhtml" />


                            <div class="ui-fluid ui-g">

                                <div class="ui-g-12 ui-md-3 ui-lg-3"></div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:commandButton action="#{MasterControle.pessoaControle.adicionarCLIENTE()}" 
                                                     value="#{label_SIHV.CreatePessoaSaveLink}"
                                                     icon="fa fa-save"
                                                     update="growl" 
                                                     disabled="false" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:button value="Novo cadastro" 
                                              outcome="/SIHV_Telas_Adm/ADM_cad_cliente"
                                              icon="fa fa-user-plus" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:button value="Sair" 
                                              outcome="/index"
                                              icon="fa fa-home" />
                                </div>
                            </div>
                        </p:panel>
                    </p:tab>


                </p:wizard>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

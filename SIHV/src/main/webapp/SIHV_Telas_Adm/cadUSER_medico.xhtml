<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <br></br>
            <h:outputText style="margin: 1% 0 0 2.7%;" value="Novo residente"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <f:metadata>
                <f:viewAction action="#{PessoaControle.prepararAdicionarUSER()}" />  
            </f:metadata>
            
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true"/>
                
                <p:wizard style="margin: 1% 2.7% 0 2.7%;"
                          nextLabel="próximo"
                          backLabel="voltar" >
                    
                    <p:tab id="etapa1" title="Dados do usuário" >
                        <p:panel>
                            <ui:include src="/SIHV_Telas_Genericas/campo_pessoa.xhtml" />
                            
                            
                            <div class="ui-fluid">
                                <p:panelGrid columns="3"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-4" >
                                    
                                    
                                    
                                    <p:outputLabel value="CRMV-UF:"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="CRMV-UF" />                             
                                    <p:selectOneMenu id="CRMV-UF"
                                                     value="#{PessoaControle.numCRMV1}"
                                                     required="true"
                                                     requiredMessage="Informe o campo CRMV-UF!">
                                        <f:selectItem itemLabel="Selecione o CRMV-UF" itemValue="" />
                                        <f:selectItem itemLabel="CRMV-PA" itemValue="CRMV-PA" />
                                        <f:selectItem itemLabel="CRMV-AC" itemValue="CRMV-AC" />
                                        <f:selectItem itemLabel="CRMV-AL" itemValue="CRMV-AL" />
                                        <f:selectItem itemLabel="CRMV-AP" itemValue="CRMV-AP" />
                                        <f:selectItem itemLabel="CRMV-AM" itemValue="CRMV-AM" />
                                        <f:selectItem itemLabel="CRMV-BA" itemValue="CRMV-BA" />
                                        <f:selectItem itemLabel="CRMV-CE" itemValue="CRMV-CE" />
                                        <f:selectItem itemLabel="CRMV-DF" itemValue="CRMV-DF" />
                                        <f:selectItem itemLabel="CRMV-ES" itemValue="CRMV-ES" />
                                        <f:selectItem itemLabel="CRMV-GO" itemValue="CRMV-GO" />
                                        <f:selectItem itemLabel="CRMV-MA" itemValue="CRMV-MA" />
                                        <f:selectItem itemLabel="CRMV-MT" itemValue="CRMV-MT" />
                                        <f:selectItem itemLabel="CRMV-MS" itemValue="CRMV-MS" />
                                        <f:selectItem itemLabel="CRMV-MG" itemValue="CRMV-MG" />
                                        <f:selectItem itemLabel="CRMV-PB" itemValue="CRMV-PB" />
                                        <f:selectItem itemLabel="CRMV-PR" itemValue="CRMV-PR" />
                                        <f:selectItem itemLabel="CRMV-PE" itemValue="CRMV-PE" />
                                        <f:selectItem itemLabel="CRMV-PI" itemValue="CRMV-PI" />
                                        <f:selectItem itemLabel="CRMV-RJ" itemValue="CRMV-RJ" />
                                        <f:selectItem itemLabel="CRMV-RN" itemValue="CRMV-RN" />
                                        <f:selectItem itemLabel="CRMV-RS" itemValue="CRMV-RS" />
                                        <f:selectItem itemLabel="CRMV-RO" itemValue="CRMV-RO" />
                                        <f:selectItem itemLabel="CRMV-RR" itemValue="CRMV-RR" />
                                        <f:selectItem itemLabel="CRMV-SC" itemValue="CRMV-SC" />
                                        <f:selectItem itemLabel="CRMV-SP" itemValue="CRMV-SP" />
                                        <f:selectItem itemLabel="CRMV-SE" itemValue="CRMV-SE" />
                                        <f:selectItem itemLabel="CRMV-TO" itemValue="CRMV-TO" />
                                    </p:selectOneMenu>
                                    <p:message for="CRMV-UF" />
                                    
                                    
                                    <p:outputLabel value="CRMV numero:"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="crmv" />
                                    <p:inputText id="crmv" 
                                                 value="#{PessoaControle.numCRMV2}" 
                                                 title=""
                                                 maxlength="43"
                                                 required="true" 
                                                 requiredMessage="Informe o CRMV do médico veterinário!" >
                                        <p:keyFilter regEx="/[\d\-\.]/" />
                                    </p:inputText>
                                    <p:message for="crmv" />
                                    
                                </p:panelGrid>
                            </div>
                            
                            
                            
                            <p:commandButton type="reset" 
                                            id="LimparCampos" 
                                            icon="fa fa-eraser" 
                                            value="Limpar cadastro" 
                                            action="#" />
                        </p:panel>
                    </p:tab>
                    
                    
                    
                    
                    
                    <p:tab id="etapa3" title="Login e senha" >
                        <p:panel>
                            <ui:include src="/SIHV_Telas_Genericas/campo_LoginSenha.xhtml" />
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="etapa4" title="Confirmação">
                        <p:panel header="Confirmação">
                            
                            <ui:include src="/SIHV_Telas_Genericas/campo_pessoa_resposta.xhtml" />
                            
                            <div class="ui-fluid">  
                                <p:panelGrid columns="4"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-2, ui-grid-col-3">

                                    <p:outputLabel value="CRMV-UF:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{PessoaControle.CRMVcompleto}"
                                                   styleClass="outputLabel" />
                                </p:panelGrid>
                            </div>
                            
                            <ui:include src="/SIHV_Telas_Genericas/campo_LoginSenhaConfirme.xhtml" />
                            
                            
                            <div style="float: right; line-height: 58px; margin-right: -20px" >
                                
                                <p:commandButton action="#{PessoaControle.adicionarUSER('Medico', 'Residente')}" 
                                                 value="Salvar"
                                                 style="width: 170px;"
                                                 icon="fa fa-save"
                                                 update="growl" 
                                                 disabled="false" />
                                
                                <p:button value="Novo cadastro" 
                                          outcome="/SIHV_Telas_Adm/cadUSER_medico"
                                          icon="fa fa-user-plus" 
                                          style="width: 170px;" />
                                
                                <p:button value="Sair" 
                                          outcome="/index"
                                          icon="fa fa-home" 
                                          style="width: 170px;" />
                                
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                </p:wizard>
            
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

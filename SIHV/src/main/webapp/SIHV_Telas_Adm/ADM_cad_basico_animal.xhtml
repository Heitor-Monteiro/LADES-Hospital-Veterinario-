<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{label_SIHV.CreateAnimaisTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <f:metadata>
                <f:viewAction action="#{MasterControle.prepararCadastroAnimal()}" />
                <f:viewAction action="#{MasterControle.animalControle.prepararAdicionarAnimal()}" />
            </f:metadata>

            <h:form >
                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard nextLabel="próximo"
                          backLabel="voltar" >


                    <p:tab id="DadosCliente" title="Pesquisar por cliente" >
                        <p:panel>

                            <ui:include src="/SIHV_Telas_Genericas/pesquisa_pessoa.xhtml" />

                        </p:panel>
                    </p:tab>



                    <p:tab id="DadosPet" title="Dados do animal" >
                        <p:panel>

                            <ui:include src="/SIHV_Telas_Genericas/campo_animal.xhtml" />

                        </p:panel>
                    </p:tab>


                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel>
                            <div class="ui-fluid">

                                <p:panelGrid columns="2"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-3, ui-grid-col-3">

                                    <p:outputLabel value="Nome do cliente:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.pessoa.nome}"
                                                   styleClass="outputLabel" />

                                    <p:outputLabel value="CPF do cliente:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.pessoa.cpf}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Nome do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.animalControle.animal.nomeAnimal}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Especie:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.animalControle.animal.especie}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Raça do animal:" 
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.animalControle.animal.raca}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Pelagem:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.animalControle.animal.pelagem}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Sexo:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.animalControle.animal.sexoAnimal}"
                                                   styleClass="outputLabel" />



                                    <p:outputLabel value="Idade atual do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MasterControle.animalControle.animal.idadeAtual}"
                                                   styleClass="outputLabel"/>


                                    <p:outputLabel value="Peso atual do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="Kg #{MasterControle.animalControle.animal.peso}"
                                                   styleClass="outputLabel" />
                                </p:panelGrid>
                            </div>

                            <div class="ui-fluid ui-g" >
                                <div class="ui-g-12 ui-md-3 ui-lg-3"></div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:commandButton action="#{MasterControle.adicionarNovoAnimal()}" 
                                                     value="Salvar"
                                                     icon="fa fa-save"
                                                     update="growl" 
                                                     disabled="false" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:button value="Novo cadastro" 
                                              outcome="/SIHV_Telas_Adm/ADM_cad_basico_animal"
                                              icon="fa fa-user-plus" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:button value="Sair" 
                                              outcome="/index"
                                              icon="fa fa-home" />
                                </div>
                            </div>


                        </p:panel>
                    </p:tab>


                </p:wizard>
            </h:form>

            <div  style="height: 140px;" />
        </ui:define>
    </ui:composition>

</html>

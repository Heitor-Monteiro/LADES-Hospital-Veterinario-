<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" >

    <style>
        .itemMenu{
            cursor: pointer;
            display: block;
            padding: 5px 0px 5px 0px;
        }

        .itemMenu:hover{
            background-color: #00B59B;
            color: #fff;
            transition: 0.4s;
        }

        .itemMenuText:hover{
            color: #fff;
            transition: 0.1s;
        }

        .icoMenu1.is-rotacao {
            transform: rotate(45deg);
        }

        .icoMenu2.is-rotacao {
            transform: rotate(45deg);
        }
        
        .icoHover:hover{font-weight: bold;}
    </style>





    <nav class="LADES-sidebar js-sidebar w3-sidenav w3-teal w3-card-4" style="width:270px;">


        <div id="userNameNik2"
             style="font-size: 15px; background: #00B59B;height: 73px;">

            <i class="fa fa-user"
               style="margin: 30px 20px 20px 15px;
               color: #fff;" ></i>

            <p:outputLabel value="#{login.username}"
                           style="color: #fff;
                           margin-right: 10px;" />

            <p:button value="Sair"
                      outcome="/login"
                      icon="fa fa-sign-out"
                      style="font-family: Open Sans, Helvetica, Arial;
                      border-radius: 3px;
                      max-width: 400px;
                      color: #ffffff;
                      background: #008471" />
        </div>



        <p:link class="itemMenu"
                style="margin-top: 20px;"
                rendered="true"
                outcome="/index.xhtml" >
            <i class="fa fa-home"
               style="margin: 0px 18px 0px 0px;"></i>
            <p:outputLabel value="Início"
                           style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
        </p:link>

        <div class="w3-accordion">
            <p:outputLabel rendered="true">
                <a class="itemMenu" onclick="myAccFunc()" href="#">
                    <i class="fa fa-pencil"></i>
                    <p:outputLabel value="Cadastro"
                                   style="font-family: Open Sans, Helvetica, Arial;margin: 0px 0px 0px 18px;
                                   cursor: pointer;" />
                    <i class="fa fa-plus icoMenu1 icoHover"
                       style="float: right;margin: 4px 13px 0px 0px;" />
                </a>
            </p:outputLabel>
            <div id="demoAcc" class="w3-accordion-content w3-SIHV-bright  w3-card-4 ">

                <p:link class="itemMenu itemMenuText"
                        rendered="true"
                        outcome="/SIHV_Telas_Adm/ADM_cad_cliente" >
                    <i class="fa fa-user"
                       style="margin: 0px 15px 0px 15px;"></i>
                    <p:outputLabel value="Cadastrar Cliente"
                                   style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
                </p:link>

                <p:link class="itemMenu itemMenuText"
                        rendered="true"
                        outcome="/SIHV_Telas_Adm/ADM_cad_basico_animal" >
                    <i class="fa fa-paw"
                       style="margin: 0px 15px 0px 15px;"></i>
                    <p:outputLabel value="Cadastrar animal pequeno"
                                   style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
                </p:link>
            </div>
        </div>

        <div class="w3-accordion">
            <p:outputLabel rendered="#{login.userTipo == 'MEDICO'}">
                <a class="itemMenu" onclick="myDropFunc()" href="#">
                    <i class="fa fa-user-secret"></i> 
                    <p:outputLabel value="Usuário do sistema"
                                   style="font-family: Open Sans, Helvetica, Arial;margin: 0px 0px 0px 18px;
                                   cursor: pointer;" />
                    <i class="fa fa-plus icoMenu2 icoHover"
                       style="float: right;margin: 4px 13px 0px 0px;" />
                </a>
            </p:outputLabel>
            <div id="demoDrop" class="w3-accordion-content w3-SIHV-bright w3-card-4">

                <p:link class="itemMenu itemMenuText"
                        rendered="true"
                        outcome="/SIHV_Telas_Adm/cadUSER_medico" >
                    <i class="fa fa-user-md"
                       style="margin: 0px 15px 0px 15px;"></i>
                    <p:outputLabel value="Novo residente"
                                   style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
                </p:link>

                <p:link class="itemMenu itemMenuText"
                        rendered="true"
                        outcome="/SIHV_Telas_Adm/cadUSER_aluno" >
                    <i class="fa fa-user"
                       style="margin: 0px 15px 0px 15px;"></i>
                    <p:outputLabel value="Novo recepcionista"
                                   style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
                </p:link>

                <p:link class="itemMenu itemMenuText"
                        rendered="true"
                        outcome="/SIHV_Telas_Adm/cadUSER_tecnico" >
                    <i class="fa fa-user"
                       style="margin: 0px 15px 0px 15px;"></i>
                    <p:outputLabel value="Novo funcionário/técnico"
                                   style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
                </p:link>
            </div>
        </div>

        <p:link class="itemMenu"
                rendered="#{login.userTipo == 'MEDICO'}"
                outcome="/SIHV_Telas_Exame/Nova_Consulta" >
            <i class="fa fa-stethoscope"
               style="margin: 0px 18px 0px 0px;"></i>
            <p:outputLabel value="Nova consulta"
                           style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
        </p:link>

        <p:link class="itemMenu"
                rendered="true"
                outcome="/SIHV_Telas_Exame/Buscar_Consulta" >
            <i class="fa fa-search"
               style="margin: 0px 18px 0px 0px;"></i>
            <p:outputLabel value="Buscar consultas"
                           style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
        </p:link>

        <p:link class="itemMenu"
                rendered="true"
                outcome="/sobrenos" >
            <i class="fa fa-question-circle"
               style="margin: 0px 18px 0px 0px;"></i>
            <p:outputLabel value="Sobre o SIHV"
                           style="font-family: Open Sans, Helvetica, Arial;cursor: pointer;" />
        </p:link>
    </nav>

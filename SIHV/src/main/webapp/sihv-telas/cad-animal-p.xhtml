<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/layout.xhtml">

        <ui:define name="title">
            <h:outputText value="Cadastrar novo animal pequeno"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <f:metadata>
                <f:viewAction action="#{MBanimal.prepararAnimalPequeno()}" />
                <f:viewAction action="#{MBanimal.objTools.setRestShowButtonPrint()}" />
            </f:metadata>

            <h:form >
                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard nextLabel="próximo"
                          backLabel="voltar" >


                    <p:tab id="DadosCliente" title="Pesquisar por cliente" >
                        <p:panel id="PesquisaPessoa">
                            
                            <ui:include src="/sihv-includes/pesquisa_pessoa.xhtml" />
                            
                        </p:panel>
                    </p:tab>



                    <p:tab id="DadosPet" title="Dados do animal" >
                        <p:panel>

                            <ui:include src="/sihv-includes/campo_animal.xhtml" />

                        </p:panel>
                    </p:tab>


                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel id="CadAnimalFinal"
                                 header="Dados cadastrais do animal">
                            <div class="ui-fluid">

                                <p:panelGrid columns="2"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-3, ui-grid-col-3">

                                    <p:outputLabel value="Nome do cliente:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.variaveisDeSessao.objetoPessoa().nome}"
                                                   styleClass="outputLabel" />

                                    <p:outputLabel value="CPF/CNPJ do cliente:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.variaveisDeSessao.objetoPessoa().cpfCnpj}"
                                                   styleClass="outputLabel" />

                                    <p:outputLabel value="RGHV:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.rghv}"
                                                   styleClass="outputLabel" />

                                    <p:outputLabel value="Nome do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.nomeAnimal}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Especie:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.especie}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Raça do animal:" 
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.raca}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Pelagem:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.pelagem}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Sexo:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.sexoAnimal}"
                                                   styleClass="outputLabel" />



                                    <p:outputLabel value="Data de nascimento:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.dataNac}"
                                                   styleClass="outputLabel"/>
                                </p:panelGrid>
                                
                                <p:panelGrid columns="3"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-3, ui-grid-col-1, ui-grid-col-3">

                                    <p:outputLabel value="Peso atual do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{MBanimal.animal.escalaPeso}"
                                                   styleClass="outputLabel" />
                                    <p:outputLabel value="#{MBanimal.animal.peso}"
                                                   styleClass="outputLabel" />
                                </p:panelGrid>
                            </div>

                            <div class="ui-fluid ui-g" >
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:commandButton value="Imprimir"
                                                     rendered="#{MBanimal.objTools.showButtonPrint}"
                                                     disabled=""
                                                     type="button"
                                                     icon="fa fa-print">
                                        <p:printer target="CadAnimalFinal" />
                                    </p:commandButton>
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:commandButton action="#{MBanimal.cadastrarAnimal()}" 
                                                     value="Salvar"
                                                     icon="fa fa-save"
                                                     update="growl, CadAnimalFinal" 
                                                     disabled="false" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:button value="Novo cadastro" 
                                              outcome="/sihv-telas/cad-animal-p"
                                              icon="fa fa-user-plus" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:button value="Sair" 
                                              outcome="/index"
                                              icon="fa fa-home" />
                                </div>
                            </div>


                        </p:panel>
                    </p:tab>


                </p:wizard>
                <p:dialog modal="true"
                          resizable="false"
                          header="Values"
                          widgetVar="dlg"
                          showEffect="fold">
                    <p:panelGrid id="display"
                                 columns="2"
                                 columnClasses="label,value">
                        <h:outputText value="German:" />
                        <h:outputText >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <div  style="height: 140px;" />
        </ui:define>
    </ui:composition>

</html>

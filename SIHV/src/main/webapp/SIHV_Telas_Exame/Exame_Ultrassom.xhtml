<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="Exame Ultrassom"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:panel header="Exame Ultrassom" >
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid"
                                     styleClass="panelgrid-noborder"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Código US:"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="CodUS" />
                            <p:inputText id="CodUS" 
                                         value="#{1+1}"
                                         title="Numero identificador do RX"
                                         disabled="true"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="CodUS" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Região/Orgão examinado (US):"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="US" />
                            <p:inputTextarea id="US" 
                                         value="#"
                                         required="true"
                                         requiredMessage="Informe a região/Orgão examinado"
                                         style="margin-bottom: 20px;" />
                            <p:message for="US" />
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Responsavel:"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="Respon" />
                            <p:inputText id="Respon" 
                                         value="#"
                                         disabled="true"
                                         required="true"
                                         requiredMessage="Informe um responsavel!"
                                         style="margin-bottom: 20px;" />
                            <p:message for="Respon" />
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Data e hora do US:"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="DataUS" />
                            <p:inputText id="DataUS" 
                                         value="Este campo deve ser preenchido atravez do back-end."
                                         disabled="true"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="DataUS" />
                            
                        </p:panelGrid>    
                    </div>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

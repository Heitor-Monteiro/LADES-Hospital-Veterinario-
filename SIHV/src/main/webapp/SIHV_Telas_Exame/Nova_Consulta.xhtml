<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title"  >
            <h:outputText value="Nova consulta"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <f:metadata>
                
            </f:metadata>

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard nextLabel="próximo"
                          backLabel="voltar" >

                    <p:tab id="etapa2" title="Anamnese" >
                        <p:panel>
                            <p:wizard style="margin: 2% 3.7% 2% 3.7%;"
                                      nextLabel="próximo"
                                      backLabel="voltar">

                                <p:tab id="anamnese1" title="etapa 1" >
                                    <p:panel>

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Anamnese.xhtml" />

                                    </p:panel>
                                </p:tab>
                                
                                <p:tab id="anamnese2" title="etapa 2" >
                                    <p:panel header="SISTEMA DIGESTÓRIO E GLÂNDULAS ANEXAS" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_Digestorio.xhtml" />

                                    </p:panel>
                                </p:tab>
                                <p:tab id="anamnese3" title="etapa 3" >
                                    <p:panel header="Sistema respiratório e cardiovascular" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_Resp_Cardio.xhtml" />

                                    </p:panel>
                                </p:tab>

                                <p:tab id="anamnese4" title="etapa 4" >
                                    <p:panel header="Sistema gênito-urinário e glândulas mamárias" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_Urinario_Mamaria.xhtml" />

                                    </p:panel>
                                </p:tab>

                                <p:tab id="anamnese5" title="etapa 5" >
                                    <p:panel header="Sistema tegumentar" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_Tegumentar.xhtml" />

                                    </p:panel>
                                </p:tab>

                                <p:tab id="anamnese6" title="etapa 6" >
                                    <p:panel header="Sistema neurológico" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_Neurologico.xhtml" />

                                    </p:panel>
                                </p:tab>

                                <p:tab id="anamnese7" title="etapa 7" >
                                    <p:panel header="Sistema oftálmico" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_Oftalmico.xhtml" />

                                    </p:panel>
                                </p:tab>

                                <p:tab id="anamnese8" title="etapa 8" >
                                    <p:panel header="Sistema músculo-esquelético" >

                                        <ui:include src="/SIHV_Telas_Genericas/generico_Sis_MuscEsque.xhtml" />

                                    </p:panel>
                                </p:tab>
                                
                            </p:wizard>


                        </p:panel>
                    </p:tab>


                    <p:tab id="etapa3" title="Exame físico" >
                        <p:panel id="ExameFisico">
                            
                            <ui:include src="/SIHV_Telas_Genericas/generico_Fisico.xhtml" />
                            
                        </p:panel>
                    </p:tab>



                    <p:tab id="etapa4" title="Exames complementares" >
                        
                        <p:panel id="exameImagem">


                            <p:panelGrid columns="3"
                                         layout="grid"
                                         styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-3" >

                                <p:outputLabel value="Radiografia:"
                                               style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />

                                <p:selectOneButton id="value2"
                                                   value="#{consultaBean.confirmeRAIOX}"
                                                   required="false"
                                                   style="margin-bottom: 10px;" >
                                    <f:selectItem itemLabel="Sim" itemValue="true" />
                                    <f:selectItem itemLabel="Não" itemValue="false" />
                                    <p:ajax update="exameImagem" />
                                </p:selectOneButton>
                            </p:panelGrid>


                            <p:panel id="RaioX0">
                                <ui:include src="/SIHV_Telas_Genericas/generico_RaioX.xhtml" />
                            </p:panel>



                            <p:panelGrid columns="2" 
                                         layout="grid"
                                         style="margin-top: 10px"
                                         styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-3" >

                                <p:outputLabel value="Ultrassonografia:"
                                               style="color: #00B59B; font-weight: bold;" />

                                <p:selectOneButton id="value3"
                                                   value="#{consultaBean.confirmeUltrasson}"
                                                   required="false"
                                                   style="margin-bottom: 10px;" >
                                    <f:selectItem itemLabel="Sim" itemValue="true" />
                                    <f:selectItem itemLabel="Não" itemValue="false" />
                                    <p:ajax update="exameImagem" />
                                </p:selectOneButton>
                            </p:panelGrid>


                            <p:panel id="Ultra0" >
                                <ui:include src="/SIHV_Telas_Genericas/generico_Ultrassom.xhtml" />
                            </p:panel>


                        </p:panel>
                        
                    </p:tab>




                    <p:tab id="etapa5" title="Finalizar" >
                        <p:panel>
                            <div class="ui-fluid">
                                <p:panelGrid id="CODconsulta"
                                             columns="2"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-3, ui-grid-col-3" >



                                    <p:outputLabel value="Código de atendimento:"
                                                   style="color: #555;
                                                   font-weight: bold;
                                                   font-size: 16px; " />
                                    <p:outputLabel value="#{consultaBean.maxCodConsulta}"
                                                   style="color: #555;
                                                   font-weight: bold;
                                                   font-size: 16px; " />



                                    <p:outputLabel value="Proprietário:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{consultaBean.collectionClasses.proprietario.nome}"
                                                   style="color: #555;" />


                                    <p:outputLabel value="CPF/CNPJ:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{consultaBean.collectionClasses.proprietario.cpfCnpj}"
                                                   style="color: #555;" />



                                    <p:outputLabel value="Nome do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{consultaBean.collectionClasses.animais.nomeAnimal }"
                                                   style="color: #555;" />



                                    <p:outputLabel value="Espécie:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{consultaBean.collectionClasses.animais.especie}"
                                                   style="color: #555;" />



                                    <p:outputLabel value="Código do animal:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{consultaBean.collectionClasses.animais.rghv}"
                                                   style="color: #555;" />




                                    <p:outputLabel value="Data do atendimento:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:outputLabel value="#{consultaBean.objData}"
                                                   style="color: #555;" />





                                    <p:outputLabel value="Valor da consulta:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                                   for="valorConsult" />
                                    <p:inputNumber id="valorConsult" 
                                                   value="#{consultaBean.formsExame.consulta.valorConsulta}"
                                                   decimalSeparator=","
                                                   thousandSeparator="."
                                                   maxlength="6"
                                                   maxValue="9999"
                                                   decimalPlaces="2"
                                                   required="true" 
                                                   requiredMessage="Informe o valor da consulta!"
                                                   style="margin-bottom: 20px;" />
                                </p:panelGrid>


                                <p:panelGrid columns="2"
                                             layout="grid"
                                             style="margin-top: 30px"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >



                                    <p:outputLabel value="Confirmação do medico veterinário:"
                                                   style="color: #00B59B; font-weight: bold ; font-size: 17px " />
                                    <p:outputLabel value="" />



                                    <p:outputLabel value="Informe o CRMV:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:inputText id="ConfimMED1" 
                                                 value="#{consultaBean.confirmeCRMV}"
                                                 title="Ex.: CRMV-PA 00000"
                                                 required="true"
                                                 requiredMessage="Informe o CRMV para concretiza a consulta!"
                                                 maxlength="50"/>



                                    <p:outputLabel value="Senha de acesso ao sistema:"
                                                   style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
                                    <p:password id="ConfimMED2"
                                                feedback="false"
                                                inline="true"
                                                value="#{consultaBean.confirmeSENHA}"
                                                title="Residente: digite a senha que você utiliza para acessar o sistema."
                                                maxlength="100"
                                                required="true" 
                                                requiredMessage="Informe a senha de residente!" />



                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                                        <p:commandButton value="Imprimir"
                                                         type="button"
                                                         icon="fa fa-print">
                                            <p:printer target="CODconsulta" />
                                        </p:commandButton>
                                    </div>

                                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                                        <p:commandButton  action="#{consultaBean.adicionarNovaConsulta()}"
                                                          value="Salvar consulta"
                                                          icon="fa fa-save"
                                                          update="growl" 
                                                          disabled="false" />
                                    </div>

                                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                                        <p:button value="Nova consulta" 
                                                  outcome="/SIHV_Telas_Exame/Nova_Consulta"
                                                  icon="fa fa-user-plus" />
                                    </div>

                                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                                        <p:button value="Sair" 
                                                  outcome="/index"
                                                  icon="fa fa-home" />
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </p:tab>

                </p:wizard>




                <p:dialog modal="true"
                          resizable="false"
                          header="Values"
                          widgetVar="dlg"
                          showEffect="fold">
                    <p:panelGrid id="display"
                                 columns="2"
                                 columnClasses="label,value">
                        <h:outputText value="German:" />
                        <h:outputText >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
            </h:form>
            <div  style="height: 198px;" />
        </ui:define>
    </ui:composition>

</html>

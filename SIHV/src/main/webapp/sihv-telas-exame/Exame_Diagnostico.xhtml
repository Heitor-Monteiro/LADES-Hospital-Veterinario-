<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/layout.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="Diagnóstico"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:panel>
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid"
                                     styleClass="panelgrid-noborder"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Diagnóstico/procedimento:"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="Diag" />
                            <p:inputText id="Diag" 
                                         value="#"
                                         title=""
                                         required="true"
                                         requiredMessage="Informe o campo diagnóstico!"
                                         style="margin-bottom: 20px;" />
                            <p:message for="Diag" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Queixa principal/evolução:"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="Queixa" />
                            <p:inputTextarea id="Queixa" 
                                         value="#"
                                         required="true"
                                         requiredMessage="Informe o campo queixa principal/evolução"
                                         style="margin-bottom: 20px;" />
                            <p:message for="Queixa" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Já foi tratado:"
                                       style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                       for="tratado" />
                            <p:selectOneRadio id="tratado"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="false"
                                              requiredMessage="Informe o tipo de alimentação!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="tratado" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Medicação/dose:"
                                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                                           for="Medicacao" />
                            <p:inputTextarea id="Medicacao" 
                                         value="#"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="Medicacao" />
                            
                            
                            
                            
                        </p:panelGrid>    
                    </div>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

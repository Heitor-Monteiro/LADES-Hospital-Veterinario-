<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

        <f:facet name="first">

        <title>

        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="dialogModal.css" />
        <h:outputStylesheet library="fonts" name="fontloader.css" />

        <h:outputScript target="body" library="javascripts" name="/app.js" />

    <h:head>
        <div class="LADES-topbar" >
            <div class="LADES-topbar-mini " />

            <nav>
                <div id="botao1" class="menu-toggle 
                     fa fa-chevron-right 
                     js-toggle"></div>

                <div id="botao2" class="menu-toggle 
                     fa fa-chevron-right 
                     js-toggle"></div>
            </nav>

            <div>
                <h:link outcome="/index">
                    <h:graphicImage id="NomeSistema"
                                    class="LADES-logo-SIHV"
                                    library="imagens" 
                                    name="sihv_logo_simple.svg"/>
                    <p:tooltip  for="NomeSistema" 
                                value="Sistema Integrado do Hospital VeterinÃ¡rio"

            <div id="userNameNik"
                 style="float: right;
                 margin-top: -54px;margin-right: 10px; font-size: 14px;">

                <i class="fa fa-user"
                   style="margin-right: 10px;
                   color: #5f666c;" ></i>

                <p:outputLabel value="#{login.username}"
                               style="color: #5f666c;
                               margin-right: 10px;" />

                <p:button value="Sair"
                          outcome="/login"
                          icon="fa fa-sign-out"
                          style="color: #5f666c;" />
            </div>
        </div>
    </h:head>

    <h:body>


        <div>
            <ui:include src="/SIHV_menus_Usuario/menu.xhtml" />
        </div>

        <div class="LADES-content js-content" >

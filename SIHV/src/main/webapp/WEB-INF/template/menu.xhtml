<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" >

    <style>
        .pointerCursor{cursor: pointer;}

        .itemMenu{
            display: block;
            padding: 5px 0px 5px 0px;
        }

        .itemMenu:hover{
            background-color: #00B59B;
            color: #fff;
            transition: 0.4s;
        }

        .itemMenuText:hover{
            color: #fff;
            transition: 0.1s;
        }

        .icoMenu1.is-rotacao {
            transform: rotate(45deg);
        }

        .icoMenu2.is-rotacao {
            transform: rotate(45deg);
        }

        .icoMenu3.is-rotacao {
            transform: rotate(45deg);
        }

        .icoHover:hover{font-weight: bold;}
    </style>





    <nav class="LADES-sidebar js-sidebar w3-sidenav w3-teal w3-card-4" style="width:270px;">


        <div id="userNameNik2"
             style="font-size: 15px;
             background: #00B59B;
             height: 73px;">

            <i class="fa fa-user"
               style="margin: 30px 20px 20px 15px;
               color: #fff;" ></i>

            <p:outputLabel value="#{login.variaveisDeSessao.username}"
                           style="color: #fff;
                           margin-right: 10px;" />

            <p:button value="Sair"
                      outcome="/login"
                      icon="fa fa-sign-out-alt"
                      style="font-family: Open Sans, Helvetica, Arial;
                      border-radius: 3px;
                      max-width: 400px;
                      color: #ffffff;
                      background: #008471" />
        </div>

        <div class="pointerCursor">

            <p:link class="itemMenu"
                    style="margin-top: 20px;"
                    rendered="true"
                    outcome="/index.xhtml" >
                <i class="fa fa-home"
                   style="margin: 0px 18px 0px 0px;"></i>
                <p:outputLabel value="Início" />
            </p:link>

            <div class="w3-accordion">
                <p:outputLabel rendered="true">
                    <a class="itemMenu" onclick="dropdownMenu('demoAcc','icoMenu1')" href="#">
                        <i class="fa fa-pencil-alt"></i>
                        <p:outputLabel value="Cadastro"
                                       style="margin: 0px 0px 0px 18px;" />
                        <i class="fa fa-plus icoMenu1 icoHover"
                           style="float: right;margin: 4px 13px 0px 0px;" />
                    </a>
                </p:outputLabel>
                <div id="demoAcc" class="w3-accordion-content w3-SIHV-bright  w3-card-4 ">

                    <p:link class="itemMenu itemMenuText"
                            rendered="#{login.objSeekUserPowers.viewRegisterOwner}"
                            outcome="/sihv-telas/cad-cliente" >
                        <i class="fa fa-user"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Cadastrar proprietário" />
                    </p:link>

                    <p:link class="itemMenu itemMenuText"
                            rendered="#{login.objSeekUserPowers.viewRegisterSmallAnimal}"
                            outcome="/sihv-telas/cad-animal-p" >
                        <i class="fa fa-paw"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Cadastrar animal pequeno" />
                    </p:link>
                </div>
            </div>

            <div class="w3-accordion">
                <p:outputLabel rendered="#{login.objSeekUserPowers.viewRegisterUser}">
                    <a class="itemMenu" onclick="dropdownMenu('demoDrop','icoMenu2')" href="#">
                        <i class="fa fa-user-tie"></i> 
                        <p:outputLabel value="Usuário do sistema"
                                       style="margin: 0px 0px 0px 18px;" />
                        <i class="fa fa-plus icoMenu2 icoHover"
                           style="float: right;margin: 4px 13px 0px 0px;" />
                    </a>
                </p:outputLabel>
                <div id="demoDrop" class="w3-accordion-content w3-SIHV-bright w3-card-4">

                    <p:link class="itemMenu itemMenuText"
                            rendered="#{login.objSeekUserPowers.viewRegisterUser}"
                            outcome="/sihv-telas/registerUser" >
                        <i class="fa fa-user-plus"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Novo usuário" />
                    </p:link>
                </div>
            </div>

            <p:link class="itemMenu"
                    rendered="#{login.objSeekUserPowers.viewMakeConsultations}"
                    outcome="/sihv-telas/consulta-nova" >
                <i class="fa fa-stethoscope"
                   style="margin: 0px 18px 0px 0px;"></i>
                <p:outputLabel value="Nova consulta" />
            </p:link>

            <p:link class="itemMenu"
                    rendered="#{login.objSeekUserPowers.viewPendingRadiographs}"
                    outcome="/sihv-telas/new-xray" >
                <i class="fa fa-x-ray"
                   style="margin: 0px 10px 0px 0px;"></i>
                <p:outputLabel value=" Radiografias pendentes" />
            </p:link>

            <div class="w3-accordion">
                <p:outputLabel rendered="#{login.objSeekUserPowers.viewManipulateConsultationSchedules}">
                    <a class="itemMenu" onclick="dropdownMenu('menu33','icoMenu3')" href="#">
                        <i class="fa fa-calendar-alt"></i>
                        <p:outputLabel value="Agenda"
                                       style="margin: 0px 0px 0px 18px;" />
                        <i class="fa fa-plus icoMenu3 icoHover"
                           style="float: right;margin: 4px 13px 0px 0px;" />
                    </a>
                </p:outputLabel>
                <div id="menu33" class="w3-accordion-content w3-SIHV-bright  w3-card-4 ">

                    <p:link class="itemMenu itemMenuText"
                            rendered="true"
                            outcome="/sihv-telas/schedule-consulta_2" >
                        <i class="fa fa-calendar-plus"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Agendar consulta" />
                    </p:link>

                    <p:link class="itemMenu itemMenuText"
                            rendered="true"
                            outcome="/sihv-telas/schedulesCanceled" >
                        <i class="fa fa-calendar-times"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Agendamentos cancelados" />
                    </p:link>

                    <p:link class="itemMenu itemMenuText"
                            rendered="true"
                            outcome="/sihv-telas/schedulesConfirmed" >
                        <i class="fa fa-calendar-check"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Agendamentos confirmados" />
                    </p:link>
                </div>
            </div>
            
            <div class="w3-accordion">
                <p:outputLabel rendered="#{login.objSeekUserPowers.viewRegisterAndEditHOVETprocedures}">
                    <a class="itemMenu" onclick="dropdownMenu('menuProcedure','icoMenuProcedure')" href="#">
                        <i class="fas fa-clipboard-list"></i>
                        <p:outputLabel value="procedimento do HV"
                                       style="margin: 0px 0px 0px 18px;" />
                        <i class="fa fa-plus icoMenuProcedure icoHover"
                           style="float: right;margin: 4px 13px 0px 0px;" />
                    </a>
                </p:outputLabel>
                <div id="menuProcedure" class="w3-accordion-content w3-SIHV-bright  w3-card-4 ">

                    <p:link class="itemMenu itemMenuText"
                            rendered="true"
                            outcome="/sihv-telas/editProcedureCategory" >
                        <i class="fa fa-pencil-alt"
                           style="margin: 0px 15px 0px 15px;"></i>
                        <p:outputLabel value="Editar categoria" />
                    </p:link>

                    

                    
                </div>
            </div>

            <p:link class="itemMenu"
                    rendered="true"
                    outcome="/sihv-telas/advanced-search" >
                <i class="fa fa-search"
                   style="margin: 0px 17px 0px 0px;"></i>
                <p:outputLabel value="Buscar clientes" />
            </p:link>

            <p:link class="itemMenu"
                    rendered="false"
                    outcome="/sihv-telas/consulta-pesquisar" >
                <i class="fa fa-search"
                   style="margin: 0px 17px 0px 0px;"></i>
                <p:outputLabel value="Buscar consultas" />
            </p:link>

            <p:link class="itemMenu"
                    rendered="true"
                    outcome="/sobrenos" >
                <i class="fa fa-question-circle"
                   style="margin: 0px 17px 0px 0px;"></i>
                <p:outputLabel value="Sobre o SIHV" />
            </p:link>
        </div>
    </nav>
</ui:component>

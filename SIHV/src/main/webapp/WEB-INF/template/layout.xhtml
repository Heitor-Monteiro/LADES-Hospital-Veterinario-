<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/imagens/favicon.ico" />
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="theme-color" content="#00B59B"/>
        </f:facet>

        <title>
            <h:outputText value="#{label_SIHV.TituloSIHV}" />
        </title>       

        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="componentes.css" />
        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="dialogModal.css" />
        <h:outputStylesheet library="fonts" name="fontloader.css" />
        <h:outputStylesheet library="css" name="w3.css" />
        <h:outputScript target="body" library="javascripts" name="/app.js" />

    </h:head>

    <h:head>
        <div class="LADES-topbar" >
            <div class="LADES-topbar-mini " />

            <nav>
                <div id="botao1" class="menu-toggle 
                     fa fa-chevron-right 
                     js-toggle"></div>

                <div id="botao2" class="menu-toggle 
                     fa fa-chevron-right 
                     js-toggle"></div>
            </nav>

            <div>
                <h:link outcome="/index">
                    <h:graphicImage id="NomeSistema"
                                    class="LADES-logo-SIHV"
                                    library="imagens" 
                                    name="sihv_logo_full.svg"/>
                    <p:tooltip  for="NomeSistema" 
                                value="Sistema Integrado do Hospital Veterinário"
                                showEffect="clip" />
                </h:link>
            </div>

            <div id="userNameNik"
                 style="float: right;
                 margin-top: -54px;margin-right: 10px; font-size: 14px;">

                <i class="fa fa-user"
                   style="margin-right: 10px;
                   color: #5f666c;" ></i>

                <p:outputLabel value="#{login.variaveisDeSessao.username}"
                               style="color: #5f666c;
                               margin-right: 10px;" />

                <p:button value="Sair"
                          outcome="/login"
                          icon="fa fa-sign-out"
                          style="font-family: Open Sans, Helvetica, Arial;
                          border-radius: 3px;
                          max-width: 400px;
                          color: #ffffff;
                          background: #009688" />
            </div>

            <div class="tituloBar">
                <h4>
                    <ui:insert name="title">Default Title</ui:insert>
                </h4>
            </div>
        </div>

        <ui:include src="/sihv-includes/wizardNavButtons.xhtml" />

    </h:head>

    <h:body>


        <div>
            <ui:include src="menu.xhtml" />
        </div>

        <div class="LADES-content js-content" >

            <h4 id="tituloContente">
                <ui:insert  name="title">Default Title</ui:insert>
            </h4>


            <ui:insert name="content" />

            <!-- Chamando dialogo de processamento (arquivo:processando_gif.xhtml)
            Calling processing dialog (file: processando_gif.xhtml) -->
            <ui:include src="/sihv-includes/processando_dialog.xhtml" />

            <div class="footer">
                <p:outputLabel value="SIHV | Laboratório de Desenvolvimento de 
                               Sistemas | Copyright © 2016 Universidade Federal do Pará" style="font-family: Open Sans, Helvetica, Arial;" />
            </div>

        </div>

    </h:body>

</html>

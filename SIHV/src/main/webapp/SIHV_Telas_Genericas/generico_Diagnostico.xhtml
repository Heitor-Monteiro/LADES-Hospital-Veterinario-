<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-4" >




            <p:outputLabel value="Diagnóstico/procedimento:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Diag" />
            <p:inputText id="Diag" 
                         value="#"
                         title=""
                         required="true"
                         requiredMessage="Informe o campo diagnóstico!"
                         style="margin-bottom: 20px;" />
            <p:message for="Diag" />







            <p:outputLabel value="Queixa principal/evolução:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Queixa" />
            <p:inputTextarea id="Queixa" 
                         value="#"
                         required="true"
                         requiredMessage="Informe o campo queixa principal/evolução"
                         style="margin-bottom: 20px;" />
            <p:message for="Queixa" />








            <p:outputLabel value="Já foi tratado:"
                       style="color: #1abc9c; font-weight: bold ;"
                       for="tratado" />
            <p:selectOneRadio id="tratado"
                              layout="responsive"
                              columns="2"
                              value="#"
                              required="false"
                              requiredMessage="Informe o tipo de alimentação!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="tratado" />







            <p:outputLabel value="Medicação/dose:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Medicacao" />
            <p:inputTextarea id="Medicacao" 
                         value="#"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;" />
            <p:message for="Medicacao" />
            
            
            
            <p:commandButton type="reset"
                     style="padding: 15px 0px 15px 0px;
                     margin-top: 25px;"
                     id="LimparCamposDiag" 
                     icon="fa fa-eraser" 
                     value="Limpar campos" />
            

        </p:panelGrid>    
    </div>
    
    
    
</ui:component>

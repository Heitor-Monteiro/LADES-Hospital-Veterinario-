<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        
        <p:panelGrid columns="3"
                     layout="grid"
                     style="margin-top: 20px;"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-4">
            
                
            <p:outputLabel value="Nome do cliente:"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:outputLabel value="#{AnimalControle.pessoa.nome}"/>
            <p:outputLabel />
            
            
            <p:outputLabel value="CPF do cliente:"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:outputLabel value="#{AnimalControle.pessoa.cpf}" />
            <p:outputLabel />
            
            
            <p:outputLabel value="Nome do animal:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="nomeAnimal" />
            <p:inputText id="nomeAnimal" 
                         value="#{AnimalControle.animal.nome}" 
                         title="Informe o nome do animal"
                         maxlength="70"
                         required="true" 
                         requiredMessage="Informe o nome do animal!"/>
            <p:message for="nomeAnimal" />
            
            
            

            <p:outputLabel value="Especie:" 
                           for="especie"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:inputText id="especie" 
                             value="#{AnimalControle.animal.especie}"
                             title="Informe a espécie do animal"
                             required="true"
                             requiredMessage="Informe a espécie do animal!" />
            <p:message for="especie" />
            
            
            <p:outputLabel value="Raça do animal:" 
                           for="raca" 
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:inputText id="raca" 
                         value="#{AnimalControle.animal.raca}" 
                         title="Informe a raça do animal"
                         maxlength="100"
                         required="true" 
                         requiredMessage="Informe a raça do animal!"/>
            <p:message for="raca" />
            
            
            <p:outputLabel value="Pelagem:"
                           for="pelagem"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:selectOneMenu id="pelagem"
                             value="#{AnimalControle.animal.pelagem}"
                             title="Informe a pelagem do animal"
                             required="true"
                             requiredMessage="Informe a pelagem do animal!">
                <f:selectItem itemLabel="Selecione a pelagem" itemValue=""/>
                <f:selectItems value="#{AnimalControle.listaPelagem}" />
            </p:selectOneMenu>
            <p:message for="pelagem" />
            
        
            <p:outputLabel value="Sexo:" 
                           for="sexoAnimal"
                           style="color: #1abc9c; font-weight: bold ;" />                                
            <p:selectOneRadio id="sexoAnimal" 
                              value="#{AnimalControle.animal.sexo}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o sexo do animal!">
                <f:selectItem itemLabel="M" itemValue="M" />
                <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneRadio>
            <p:message for="sexoAnimal" />


            <p:outputLabel value="Idade atual do animal:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="idade" />
            <p:inputNumber id="idade" 
                           value="#{AnimalControle.animal.idadeAtual}"
                           title="Informe a idade atual do animal"
                           maxlength="3"
                           maxValue="999"
                           minValue="1"
                           required="true" 
                           requiredMessage="Informe a idade atual do animal!"/>
            <p:message for="idade" />
            
            
            <p:outputLabel value="Peso atual do animal:"
                           for="pesoAnimal"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:spinner id="pesoAnimal" 
                       value="#{AnimalControle.animal.peso}" 
                       prefix="Kg " 
                       min="0"
                       max="15000"
                       stepFactor="0.1"
                       title="Informe o peso atual do animal"
                       required="true"
                       requiredMessage="Informe o peso atual do animal!" />
            <p:message for="pesoAnimal" />
            
        </p:panelGrid>
    </div>
    
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        
        <p:panelGrid columns="3"
                     layout="grid"
                     style="margin-top: 20px;"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4">
            
                
            <p:outputLabel value="Nome do cliente:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoa.nome}"/>
            <p:outputLabel />
            
            
            <p:outputLabel value="CPF do cliente:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoa.cpf}" />
            <p:outputLabel />
            
            
            <p:outputLabel value="Nome do animal:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="nomeAnimal" />
            <p:inputText id="nomeAnimal" 
                         value="#{MasterControle.animalControle.animal.nomeAnimal}" 
                         title="Informe o nome do animal"
                         maxlength="70"
                         required="true" 
                         requiredMessage="Informe o nome do animal!"/>
            <p:message for="nomeAnimal" />
            
            
            

            <p:outputLabel value="Especie:" 
                           for="especie"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="especie" 
                             value="#{MasterControle.animalControle.animal.especie}"
                             title="Informe a espécie do animal"
                             required="true"
                             requiredMessage="Informe a espécie do animal!" />
            <p:message for="especie" />
            
            
            <p:outputLabel value="Raça do animal:" 
                           for="raca" 
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="raca" 
                         value="#{MasterControle.animalControle.animal.raca}" 
                         title="Informe a raça do animal"
                         maxlength="100"
                         required="true" 
                         requiredMessage="Informe a raça do animal!"/>
            <p:message for="raca" />
            
            
            <p:outputLabel value="Pelagem:"
                           for="pelagem"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:selectOneMenu id="pelagem"
                             value="#{MasterControle.animalControle.animal.pelagem}"
                             title="Informe a pelagem do animal"
                             required="true"
                             editable="true"
                             requiredMessage="Informe a pelagem do animal!"
                             >
                <f:selectItems value="#{MasterControle.animalControle.listaPelagem}" />           

            </p:selectOneMenu>
            
            
            <p:message for="pelagem" />
            
        
            <p:outputLabel value="Sexo:" 
                           for="sexoAnimal"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />                                
            <p:selectOneRadio id="sexoAnimal" 
                              value="#{MasterControle.animalControle.animal.sexoAnimal}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o sexo do animal!">
                <f:selectItem itemLabel="M" itemValue="M" />
                <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneRadio>
            <p:message for="sexoAnimal" />


            <p:outputLabel value="Idade atual do animal:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="idade" />
            <p:inputText id="idade"
                         value="#{MasterControle.animalControle.animal.idadeAtual}"
                         title="Informe a idade atual do animal"
                         maxlength="3"
                         required="true"
                         requiredMessage="Informe a idade atual do animal!"
                         validatorMessage="Formato incorreto para idade!">
                <f:validateDoubleRange minimum="1" maximum="999" />
            </p:inputText>
            <p:message for="idade" />
            
            
            <p:outputLabel value="Peso atual do animal(Kg):"
                           for="pesoAnimal"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="pesoAnimal"
                         value="#{MasterControle.animalControle.animal.peso}"
                         title="Informe o peso atual do animal"
                         maxlength="5"
                         required="true"
                         requiredMessage="Informe o peso atual do animal!"
                         validatorMessage="Formato incorreto para peso!">
                <f:validateDoubleRange minimum="0.001" maximum="15000" />
            </p:inputText>
            <p:message for="pesoAnimal" />
            
        </p:panelGrid>
    </div>
    
</ui:component>

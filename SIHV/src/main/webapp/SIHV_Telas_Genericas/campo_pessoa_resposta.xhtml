<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panelGrid columns="4" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_nome}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.nome}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cpf}"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="CNPJ"
                           rendered="#{!MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.cpfCnpj}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.fisica.rg}" styleClass="outputLabel" rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"/>


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.fisica.sexo}" styleClass="outputLabel" rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.logra}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.casaNumero}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.bairro}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.cidade}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.cep}" styleClass="outputLabel" />


            <p:outputLabel value="Complemento"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.complemento}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.uf}" styleClass="outputLabel" />


            <p:outputLabel value="#{label_SIHV.CreateTelefoneLabel_numero}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:outputLabel value="#{MasterControle.pessoaControle.telefone.numero}" styleClass="outputLabel" />


            <p:outputLabel value="E-mail:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{MasterControle.pessoaControle.emailOpcional}" />
            <p:outputLabel value="#{MasterControle.pessoaControle.pessoa.email}" styleClass="outputLabel"
                           rendered="#{MasterControle.pessoaControle.emailOpcional}" />

        </p:panelGrid>

    </div>    

</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >




            <p:outputLabel value="Início/evolução da lesão:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar1" />
            <p:inputTextarea id="Tegumentar1" 
                             value="#{MasterControle.consultaControle.sisTegumentar.evoluLesao}"
                             required="true"
                             requiredMessage="Informe o campo:(Início/evolução da lesão)"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Tegumentar1" />







            <p:outputLabel value="Localização e características das lesões:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar2" />
            <p:inputTextarea id="Tegumentar2" 
                             value="#{MasterControle.consultaControle.sisTegumentar.localiLesao}"
                             required="true"
                             requiredMessage="Informe a localização e características das lesões!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Tegumentar2" />










            <p:outputLabel value="Prurido cutâneo:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar3" />
            <p:selectOneRadio id="Tegumentar3"
                              value="#{MasterControle.consultaControle.sisTegumentar.pruridoCutaneo}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo prurido cutâneo!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NÃO" />
            </p:selectOneRadio>
            <p:message for="Tegumentar3" />








            <p:outputLabel value="Prurido cutâneo (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar4" />
            <p:inputText id="Tegumentar4" 
                         value="#{MasterControle.consultaControle.sisTegumentar.pruridoCutaneoEvolu}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Tegumentar4" />


            
            
            
            
            
            
            
            <p:outputLabel value="Prurido otológico:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar5" />
            <p:selectOneRadio id="Tegumentar5"
                              value="#{MasterControle.consultaControle.sisTegumentar.pruridoOtolog}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo prurido otológico!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NÃO" />
            </p:selectOneRadio>
            <p:message for="Tegumentar5" />








            <p:outputLabel value="Prurido otológico (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar6" />
            <p:inputText id="Tegumentar6" 
                         value="#{MasterControle.consultaControle.sisTegumentar.pruridoOtologEvolu}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Tegumentar6" />
            





            <p:outputLabel value="Secreção otológica:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar7" />
            <p:selectOneRadio id="Tegumentar7"
                              value="#{MasterControle.consultaControle.sisTegumentar.secreOtolog}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o campo secreção otológica!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NÃO" />
            </p:selectOneRadio>
            <p:message for="Tegumentar7" />










            <p:outputLabel value="Secreção otológica (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar8" />
            <p:inputText id="Tegumentar8" 
                         value="#{MasterControle.consultaControle.sisTegumentar.secreOtologEvolu}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Tegumentar8" />










            <p:outputLabel value="Frequência de banhos:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar9" />
            <p:inputText id="Tegumentar9" 
                         value="#{MasterControle.consultaControle.sisTegumentar.frequeBanhos}"
                         required="true"
                         requiredMessage="Informe a frequência de banhos"
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Tegumentar9" />







            <p:outputLabel value="Produto utilizado no banho:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar10" />
            <p:inputText id="Tegumentar10" 
                         value="#{MasterControle.consultaControle.sisTegumentar.produUtilBanho}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="Tegumentar10" />


            
            
            
            
            
            
            
            
            <p:outputLabel value="O sistema foi afetado?"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Tegumentar11" />
            <p:selectOneRadio id="Tegumentar11"
                              layout="responsive"
                              columns="2"
                              value="#{MasterControle.consultaControle.sisTegumentar.sistemaAfetado}"
                              required="true"
                              requiredMessage="Informe se o sistema foi afetado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NÃO" />
            </p:selectOneRadio>
            <p:message for="Tegumentar11" />

        </p:panelGrid>    
    </div>
    
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panelGrid id="PessoaForm"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-4" > 


            <p:outputLabel value="Nome:"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="nome" />
            <p:outputLabel value="Razão social:"
                           rendered="#{!MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="nome" />
            <p:inputText id="nome" 
                         value="#{MasterControle.pessoaControle.pessoa.nome}" 
                         title="#{label_SIHV.CreatePessoaTitle_nome}"
                         maxlength="100"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_nome}"/>
            <p:message for="nome" />


            <p:outputLabel value="Pessoa física/jurídica:"
                           rendered="#{MasterControle.pessoaControle.tipoPessoa}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="TipoPessoa" />
            <p:selectOneRadio id="TipoPessoa"
                              columns="2"
                              layout="responsive"
                              rendered="#{MasterControle.pessoaControle.tipoPessoa}"
                              value="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                              required="true"
                              requiredMessage="Escolha o tipo de pessoa(física/jurídica)!">
                <f:selectItem itemLabel="CPF" itemValue="true" />
                <f:selectItem itemLabel="CNPJ" itemValue="false" />
                <p:ajax update="PessoaForm" />
            </p:selectOneRadio>
            <p:message for="TipoPessoa" rendered="#{MasterControle.pessoaControle.tipoPessoa}"/>


            <p:outputLabel value="CPF:"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="cpf" />                                
            <p:inputMask mask="999.999.999-99"
                         id="cpf"
                         rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                         value="#{MasterControle.pessoaControle.pessoa.cpfCnpj}" 
                         title="#{label_SIHV.CreatePessoaTitle_cpf}" 
                         required="true" 
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cpf}" />
            <p:message for="cpf"
                       rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}" />



            <p:outputLabel value="CNPJ:"
                           rendered="#{!MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="cnpj" />                                
            <p:inputMask mask="99.999.999/9999-99"
                         id="cnpj"
                         rendered="#{!MasterControle.pessoaControle.mudancaCpfCnpj}"
                         value="#{MasterControle.pessoaControle.pessoa.cpfCnpj}" 
                         title="Informe o CNPJ da empresa." 
                         required="true" 
                         requiredMessage="Informe o CNPJ!" />
            <p:message for="cnpj"
                       rendered="#{!MasterControle.pessoaControle.mudancaCpfCnpj}" />




            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="rg" />                              
            <p:inputText
                id="rg"
                rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                value="#{MasterControle.pessoaControle.fisica.rg}" 
                title="#{label_SIHV.CreatePessoaTitle_rg}" 
                maxlength="15"
                required="true" 
                requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_rg}" />
            <p:message for="rg" rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}" />  


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                           rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="sexo" />
            <p:selectOneRadio id="sexo"
                              rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"
                              columns="2"
                              layout="responsive"
                              value="#{MasterControle.pessoaControle.fisica.sexo}"
                              required="true"
                              requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_sexo}">
                <f:selectItem itemLabel="M" itemValue="M" />
                <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneRadio>
            <p:message for="sexo" rendered="#{MasterControle.pessoaControle.mudancaCpfCnpj}"/>


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="logra" />
            <p:inputText id="logra"
                         value="#{MasterControle.pessoaControle.pessoa.logra}" 
                         title="#{label_SIHV.CreatePessoaTitle_logra}"
                         maxlength="100"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_logra}"/>
            <p:message for="logra" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="numeroCasa" />
            <p:inputText id="numeroCasa"
                         value="#{MasterControle.pessoaControle.pessoa.casaNumero}"
                         title="#{label_SIHV.CreatePessoaTitle_numeroCasa}"
                         maxlength="6"
                         required="true"
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_numeroCasa}" />
            <p:message for="numeroCasa" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="bairro" />
            <p:inputText id="bairro"
                         value="#{MasterControle.pessoaControle.pessoa.bairro}" 
                         title="#{label_SIHV.CreatePessoaTitle_bairro}"
                         maxlength="100"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_bairro}"/>
            <p:message for="bairro" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="cidade" />
            <p:inputText id="cidade"
                         value="#{MasterControle.pessoaControle.pessoa.cidade}" 
                         title="#{label_SIHV.CreatePessoaTitle_cidade}"
                         maxlength="100"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cidade}"/>
            <p:message for="cidade" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="cep" />
            <p:inputMask mask="99999-999"
                         id="cep"
                         value="#{MasterControle.pessoaControle.pessoa.cep}" 
                         title="#{label_SIHV.CreatePessoaTitle_cep}" 
                         required="true" 
                         requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cep}" />
            <p:message for="cep" />


            <p:outputLabel value="Complemento:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;" />
            <p:inputText id="complemento"
                         value="#{MasterControle.pessoaControle.pessoa.complemento}"
                         maxlength="100"
                         required="false"
                         title="Endereço complementar"/>
            <p:message for="complemento" />


            <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="uf" />                             
            <p:selectOneMenu id="uf"
                             value="#{MasterControle.pessoaControle.pessoa.uf}"
                             required="true"
                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_uf}">
                <f:selectItem itemLabel="Selecione o estado" itemValue="" />
                <f:selectItem itemLabel="AC" itemValue="AC" />
                <f:selectItem itemLabel="AL" itemValue="AL" />
                <f:selectItem itemLabel="AP" itemValue="AP" />
                <f:selectItem itemLabel="AM" itemValue="AM" />
                <f:selectItem itemLabel="BA" itemValue="BA" />
                <f:selectItem itemLabel="CE" itemValue="CE" />
                <f:selectItem itemLabel="DF" itemValue="DF" />
                <f:selectItem itemLabel="ES" itemValue="ES" />
                <f:selectItem itemLabel="GO" itemValue="GO" />
                <f:selectItem itemLabel="MA" itemValue="MA" />
                <f:selectItem itemLabel="MT" itemValue="MT" />
                <f:selectItem itemLabel="MS" itemValue="MS" />
                <f:selectItem itemLabel="MG" itemValue="MG" />
                <f:selectItem itemLabel="PA" itemValue="PA" />
                <f:selectItem itemLabel="PB" itemValue="PB" />
                <f:selectItem itemLabel="PR" itemValue="PR" />
                <f:selectItem itemLabel="PE" itemValue="PE" />
                <f:selectItem itemLabel="PI" itemValue="PI" />
                <f:selectItem itemLabel="RJ" itemValue="RJ" />
                <f:selectItem itemLabel="RN" itemValue="RN" />
                <f:selectItem itemLabel="RS" itemValue="RS" />
                <f:selectItem itemLabel="RO" itemValue="RO" />
                <f:selectItem itemLabel="RR" itemValue="RR" />
                <f:selectItem itemLabel="SC" itemValue="SC" />
                <f:selectItem itemLabel="SP" itemValue="SP" />
                <f:selectItem itemLabel="SE" itemValue="SE" />
                <f:selectItem itemLabel="TO" itemValue="TO" />
            </p:selectOneMenu>
            <p:message for="uf" />

            <p:outputLabel value="Endereço de email:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{MasterControle.pessoaControle.tipoPessoa}"
                           for="email" />
            <p:outputLabel value="Endereço de email:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           rendered="#{!MasterControle.pessoaControle.tipoPessoa}"
                           for="email_obr" />
            <p:inputText id="email_obr" 
                         value="#{MasterControle.pessoaControle.pessoa.email}" 
                         title="Ex.: usuario@email.com"
                         rendered="#{!MasterControle.pessoaControle.tipoPessoa}"
                         maxlength="100"
                         required="true" 
                         requiredMessage="Por favor, informe seu e-mail!"
                         validatorMessage="Formato de e-mail incorreto!" >
                <f:validateRegex
                    pattern="^[_A-Za-z0-9- \+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>

            <p:inputText id="email" 
                         value="#{MasterControle.pessoaControle.pessoa.email}" 
                         title="Ex.: usuario@email.com"
                         rendered="#{MasterControle.pessoaControle.tipoPessoa}"
                         maxlength="100"
                         required="false" 
                         validatorMessage="Formato de e-mail incorreto!" >
            </p:inputText>

            <p:message for="email"/>

            <p:outputLabel value="#{label_SIHV.CreateTelefoneLabel_numero}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="telefone" />
            <p:inputMask mask="(99) 9999-9999" 
                         id="telefone"
                         value="#{MasterControle.pessoaControle.telefone.numero}"
                         title="#{label_SIHV.CreateTelefoneTitle_numero}"
                         required="false"
                         />
            <p:message for="telefone"/>
            <p:outputLabel value="#{label_SIHV.celular_label}"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="celular" />
            <p:inputMask mask="(99) 99999-9999" 
                         id="celular"
                         value="#{MasterControle.pessoaControle.celular.numero}"
                         title="#{label_SIHV.CreateTelefoneTitle_numero}"
                         required="true"
                         requiredMessage="#{label_SIHV.celular_requiredMsg}"/>
            <p:message for="celular" />
        </p:panelGrid>
    </div>


</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >


            <p:outputLabel value="Está se alimentando normalmente:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio1" />
            <p:selectOneRadio id="Digestorio1"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.sisDigestorio.estaSeAlimentando}"
                              required="true"
                              requiredMessage="Informe se o animal está alimentando normalmente!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
                
            </p:selectOneRadio>
            <p:message for="Digestorio1" />
            
            
            
            
            
            
            <p:outputLabel value="Animal não se alimenta, descreva:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio2" />
            <p:inputTextarea id="Digestorio2" 
                             value="#{consultaBean.formsExame.sisDigestorio.descriNaoSeAlimeta}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200"/>
            <p:message for="Digestorio2" />
            
            
            
            
            


           
            <p:outputLabel value="Vômito:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio3" />
            <p:selectOneRadio id="Digestorio3"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.sisDigestorio.vomito}"
                              required="true"
                              requiredMessage="Informe se o animal está vômitando!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Digestorio3" />




            
            
            <p:outputLabel value="Aspecto do vômito:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio4" />
            <p:inputText id="Digestorio4" 
                         value="#{consultaBean.formsExame.sisDigestorio.aspectoVomito}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="100" />
            <p:message for="Digestorio4" />

            
            
            
            
            <p:outputLabel value="Evolução do vômito:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio5" />
            <p:inputTextarea id="Digestorio5" 
                             value="#{consultaBean.formsExame.sisDigestorio.evoluVomito}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="Digestorio5" />





            <p:outputLabel value="Regurgitação:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio6" />
            <p:selectOneRadio id="Digestorio6"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.sisDigestorio.regurgitacao}"
                              required="true"
                              requiredMessage="Informe se está ocorrendo regurgitação!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Digestorio6" />





            <p:outputLabel value="Evolução da regurgitação:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio7" />
            <p:inputText id="Digestorio7" 
                         value="#{consultaBean.formsExame.sisDigestorio.evoluRegurgitacao}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="200" />
            <p:message for="Digestorio7" />






            <p:outputLabel value="Diarreia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio8" />
            <p:selectOneRadio id="Digestorio8"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.sisDigestorio.diarreia}"
                              required="true"
                              requiredMessage="Informe se está apresentanto diarreia!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Digestorio8" />






            <p:outputLabel value="Aspecto da diarreia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio9" />
            <p:inputText id="Digestorio9" 
                         value="#{consultaBean.formsExame.sisDigestorio.aspectDiarreia}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="100" />
            <p:message for="Digestorio9" />





            <p:outputLabel value="Evolução da diarreia:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio10" />
            <p:inputText id="Digestorio10" 
                         value="#{consultaBean.formsExame.sisDigestorio.evoluDiarreia}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="100" />
            <p:message for="Digestorio10" />




            <p:outputLabel value="Disquesia/Tenesmo:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio11" />
            <p:selectOneRadio id="Digestorio11"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.sisDigestorio.disquesiaTenesmo}"
                              required="true"
                              requiredMessage="Informe se está apresentanto Disquesia/Tenesmo!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Digestorio11" />




            <p:outputLabel value="Evolução (Disquesia/Tenesmo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio12" />
            <p:inputText id="Digestorio12" 
                         value="#{consultaBean.formsExame.sisDigestorio.evoluDisquesiaTenesmo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="100" />
            <p:message for="Digestorio12" />
            
            
            
            
            
            <p:outputLabel value="O sistema foi afetado?"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="Digestorio13" />
            <p:selectOneRadio id="Digestorio13"
                              layout="responsive"
                              columns="2"
                              value="#{consultaBean.formsExame.sisDigestorio.sistemaAfetado}"
                              required="true"
                              requiredMessage="Informe se o sistema foi afetado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="Digestorio13" />
            
        </p:panelGrid>
    </div>
    
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >




            <p:outputLabel value="Ingestão hídrica:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu1" />
            <p:selectOneRadio id="UrianGlandu1"
                              value="#{MasterControle.consultaControle.sisUrinarioMamaria.ingestHidrica}"
                              layout="responsive"
                              columns="1"
                              required="true"
                              requiredMessage="Informe ingestão hídrica!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Normal" itemValue="Normal" />
                <f:selectItem itemLabel="Hipodipsia" itemValue="Hipodipsia" />
                <f:selectItem itemLabel="Polidipsia" itemValue="Polidipsia" />
            </p:selectOneRadio>
            <p:message for="UrianGlandu1" />
            





            <p:outputLabel value="Ingestão hídrica (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu2" />
            <p:inputTextarea id="UrianGlandu2" 
                             value="#{MasterControle.consultaControle.sisUrinarioMamaria.ingestHidricaEvolu}"
                             required="false"
                             requiredMessage=""
                             maxlength="200"
                             style="margin-bottom: 20px;" />
            <p:message for="UrianGlandu2" />








            <p:outputLabel value="Estado da urina:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu3" />
            <p:selectOneRadio id="UrianGlandu3"
                              value="#{MasterControle.consultaControle.sisUrinarioMamaria.estadoUrina}"
                              layout="responsive"
                              columns="1"
                              required="true"
                              requiredMessage="Informe o estado da urina!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Normal" itemValue="Normal" />
                <f:selectItem itemLabel="Alterado" itemValue="Alterado" />
            </p:selectOneRadio>
            <p:message for="UrianGlandu3" />
            

            
            
            
            
            <p:outputLabel value="Urina:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu4" />
            <p:selectOneMenu id="UrianGlandu4"
                             value="#{MasterControle.consultaControle.sisUrinarioMamaria.urina}"
                             required="true"
                             requiredMessage="Informe o estado da urina!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Anúria" itemValue="Anúria" />
                <f:selectItem itemLabel="Oligúria" itemValue="Oligúria" />
                <f:selectItem itemLabel="Poliúria" itemValue="Poliúria" />
                <f:selectItem itemLabel="Incontinência" itemValue="Incontinência" />
                <f:selectItem itemLabel="Iscúria" itemValue="Iscúria" />
            </p:selectOneMenu>
            <p:message for="UrianGlandu4" />
            
            
            
            
            


            <p:outputLabel value="Urina (aspecto/cor/odor):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu5" />
            <p:inputTextarea id="UrianGlandu5" 
                             value="#{MasterControle.consultaControle.sisUrinarioMamaria.urinaAspecto}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="UrianGlandu5" />






            <p:outputLabel value="Urina (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu6" />
            <p:inputTextarea id="UrianGlandu6" 
                             value="#{MasterControle.consultaControle.sisUrinarioMamaria.urinaEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="UrianGlandu6" />








            <p:outputLabel value="Último cio:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu7" />
            <p:calendar id="UrianGlandu7" 
                        value="#{MasterControle.consultaControle.sisUrinarioMamaria.ultimoCio}"
                        maxlength="10" 
                        disabled="false" 
                        title="" 
                        required="false"  
                        requiredMessage="" 
                        locale="de"
                        navigator="true"  
                        pattern="yyyy-mm-dd" /> 
            <p:message for="UrianGlandu7" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            
            
            <p:outputLabel value="Prenhe:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu13" />
            <p:selectOneRadio id="UrianGlandu13"
                              value="#{MasterControle.consultaControle.sisUrinarioMamaria.prenhe}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="UrianGlandu13" />

            <p:outputLabel value="Último parto:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu8" />
            <p:calendar id="UrianGlandu8"
                        value="#{MasterControle.consultaControle.sisUrinarioMamaria.ultimoParto}"
                        maxlength="10" 
                        disabled="false" 
                        title="" 
                        required="false"  
                        requiredMessage="" 
                        locale="de"
                        navigator="true"  
                        pattern="yyyy-mm-dd" />
            <p:message for="UrianGlandu8" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />


            
            


            
            <p:outputLabel value="Secreção vaginal/peniana:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu9" />
            <p:selectOneRadio id="UrianGlandu9"
                              value="#{MasterControle.consultaControle.sisUrinarioMamaria.secreVagiPeni}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta secresão vaginal/peniana!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="UrianGlandu9" />








            <p:outputLabel value="Secreção vaginal/peniana (Tipo):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu10" />
            <p:inputText id="UrianGlandu10" 
                         value="#{MasterControle.consultaControle.sisUrinarioMamaria.secreVagiPeniTipo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="UrianGlandu10" />









            <p:outputLabel value="Secreção vaginal/peniana (Evolução):"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu11" />
            <p:inputTextarea id="UrianGlandu11" 
                             value="#{MasterControle.consultaControle.sisUrinarioMamaria.secreVagiPeniEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="UrianGlandu11" />






            <p:outputLabel value="Castrado:"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu12" />
            <p:selectOneRadio id="UrianGlandu12"
                              value="#{MasterControle.consultaControle.sisUrinarioMamaria.castrado}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal é castrado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="UrianGlandu12" />
                
            
            
            
            
            
            
            
            
            <p:outputLabel value="O sistema foi afetado?"
                           style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                           for="UrianGlandu14" />
            <p:selectOneRadio id="UrianGlandu14"
                              layout="responsive"
                              columns="2"
                              value="#{MasterControle.consultaControle.sisUrinarioMamaria.sistemaAfetado}"
                              required="true"
                              requiredMessage="Informe se o sistema foi afetado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                <f:selectItem itemLabel="Não" itemValue="Não" />
            </p:selectOneRadio>
            <p:message for="UrianGlandu14" />

        </p:panelGrid>    
    </div>
    
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">
        
        <h:form>
        
            <p:panelGrid columns="3" layout="grid"
                         style="margin: 10px 0px 15px;"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-4" > 

                <p:outputLabel value="#{label_SIHV.PesquisaPessoaLabel_TipoPesquisa}" 
                               style="color: #00B59B; font-family: Open Sans, Helvetica, Arial;font-weight: bold ;"
                               for="TipoPesquisa" />
                <p:selectOneRadio id="TipoPesquisa"
                                  layout="responsive"
                                  columns="2"
                                  value="#{MasterControle.pesquisaControle.itemPesquisa}"
                                  required="true"
                                  requiredMessage="Escolha um tipo de pesquisa!">
                    <f:selectItem itemLabel="CPF" itemValue="cpf" />
                    <f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
                    <f:selectItem itemLabel="RG" itemValue="rg" />
                    <f:selectItem itemLabel="Nome" itemValue="nome" />
                </p:selectOneRadio>
                <p:message for="TipoPesquisa" />
            </p:panelGrid>

            <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-4, ui-grid-col-3, ui-grid-col-4"
                         style="margin-bottom: 20px;" >


                <p:inputText id="ValorPesquisa" 
                             value="#{MasterControle.pesquisaControle.textoPesquisa}" 
                             title="Ex.: 33344455511"
                             maxlength="100"
                             required="true" 
                             requiredMessage="Informe o valor de pesquisa!"/>


                <p:commandButton actionListener="#{MasterControle.pesquisaControle.ListagemITENS('Pessoa')}"
                                 value="Pesquisar" 
                                 disabled="false"
                                 icon="fa fa-search"
                                 update="@([id$=:GridBusca])" />
                <p:message for="ValorPesquisa" />
            </p:panelGrid>
    
        </h:form>
     
       <p:panelGrid columns="1" layout="grid"
                    style="margin: 10px 0px 15px;"
                    styleClass="panelgrid-noborder"
                    columnClasses="ui-grid-col-5" >
           
           <p:outputLabel value="Clientes encontrados:"
                          rendered="#{MasterControle.pesquisaControle.showDataTable}"
                          style="color: #00B59B; 
                              font-weight: bold;
                              padding-top: 20px;"/>
                         
       </p:panelGrid>
        
       
       <p:panelGrid id="GridBusca"
                    columns="1"
                    layout="grid"
                    style="margin: 10px 0px 15px;"
                    styleClass="panelgrid-noborder"
                    columnClasses="ui-grid-col-12" >
        
            <p:dataTable id="PessoasBuscada"
                         var="pessoaBusca"
                         rendered="#{MasterControle.pesquisaControle.showDataTable}"
                         value="#{MasterControle.pesquisaControle.objBuscados}"
                         paginator="true"
                         rows="10"
                         reflow="true"
                         selection="#{MasterControle.pessoaBusca}"
                         rowKey="#{pessoaBusca.pessoa.pkPessoa}" >
            
                <p:column selectionMode="single" style="width:30px;text-align:center;"/>
                
                <p:column headerText="CÃ³digo"
                          width="80">
                    <h:outputText value="#{pessoaBusca.pessoa.pkPessoa}" />
                </p:column>
                
                <p:column headerText="Nome" >
                    <h:outputText value="#{pessoaBusca.pessoa.nome}" />
                </p:column>
                
                <p:column headerText="CPF/CNPJ"
                          width="140" >
                    <h:outputText value="#{pessoaBusca.pessoa.cpfCnpj}"/>
                </p:column>
                
                <p:column headerText="RG"
                          width="110"
                          rendered="#{MasterControle.pesquisaControle.viewRG}" >
                    <h:outputText value="#{pessoaBusca.pesFisica.rg}"/>
                </p:column>
                
        </p:dataTable>
    
        </p:panelGrid>
    </div>
</ui:component>

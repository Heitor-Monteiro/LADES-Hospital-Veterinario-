<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" >

            <p:outputLabel value="FC(bpm):"
                           title="FC(Frequência Cardíaca) bpm(batimentos por minuto)"
                       style="color: #1abc9c; font-weight: bold ;"
                       for="fisico1" />
            <p:inputNumber id="fisico1" 
                           value="11"
                           title="Frequência cardíaca"
                           decimalSeparator=","
                           thousandSeparator="."
                           maxlength="3"
                           maxValue="999"
                           required="true" 
                           requiredMessage="Informe a frequência cardíaca!" />
            <p:message for="fisico1" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            
            
            
            <p:outputLabel value="FR(mpm):"
                           title="FR(Frequência Respiratória) mpm(Movimento Por Minuto)"
                       style="color: #1abc9c; font-weight: bold ;"
                       for="fisico2" />
            <p:inputNumber id="fisico2" 
                           value="12"
                           title="Frequência respiratória"
                           decimalSeparator=","
                           thousandSeparator="."
                           maxlength="3"
                           maxValue="999"
                           required="true" 
                           requiredMessage="Informe a frequência respiratória!" 
                           style="margin-bottom: 20px;" />
            <p:message for="fisico2" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            
            
            
            <p:outputLabel value="Temperatura retal:"
                       style="color: #1abc9c; font-weight: bold ;"
                       for="fisico3" />
            <p:inputNumber id="fisico3" 
                           value="14"
                           decimalSeparator=","
                           thousandSeparator="."
                           maxlength="3"
                           maxValue="999"
                           required="true" 
                           requiredMessage="Informe a temperatura retal!"
                           style="margin-bottom: 20px;" />
            <p:message for="fisico3" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            
            
            
            <p:outputLabel value="TPC:"
                           title="TPC(Tempo de Preenchimento Capilar)"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico4" />
            <p:inputNumber id="fisico4" 
                           value="13"
                           title="Tempo de preenchimento capilar"
                           decimalSeparator=","
                           thousandSeparator="."
                           maxlength="3"
                           maxValue="100"
                           required="true" 
                           requiredMessage="Informe o tempo de preenchimento capilar!"
                           style="margin-bottom: 20px;" />
            <p:message for="fisico4" />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            <p:outputLabel /><p:outputLabel /><p:outputLabel />
            
            

            <p:outputLabel value="Estado nutricional:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico5" />
            <p:selectOneMenu id="fisico5"
                             value="#"
                             required="true"
                             requiredMessage="Informe o estado nutricional!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Bom" itemValue="BOM" />
                <f:selectItem itemLabel="Caquético" itemValue="CAQUETICO" />
                <f:selectItem itemLabel="Magro" itemValue="MAGRO" />
                <f:selectItem itemLabel="Gordo" itemValue="GORDO" />
                <f:selectItem itemLabel="Obeso" itemValue="OBESO" />
            </p:selectOneMenu>
            <p:message for="fisico5" />


            
            <p:outputLabel value="Mucosa Oral:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico6" />
            <p:selectOneMenu id="fisico6"
                             value="#"
                             required="true"
                             requiredMessage="Informe o estado da mucosa oral!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Róseas" itemValue="ROSEAS" />
                <f:selectItem itemLabel="Pálidas" itemValue="PALIDAS" />
                <f:selectItem itemLabel="Perláceas" itemValue="PERLACEAS" />
                <f:selectItem itemLabel="Cianóticas" itemValue="CIANOTICAS" />
                <f:selectItem itemLabel="Congestas" itemValue="CONGESTAS" />
                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
            </p:selectOneMenu>
            <p:message for="fisico6" />


            
            <p:outputLabel value="Mucosa vaginal/peniana:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico7" />
            <p:selectOneMenu id="fisico7"
                             value="#"
                             required="true"
                             requiredMessage="Informe o estado da mucosa Vaginal/Peniana!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Róseas" itemValue="ROSEAS" />
                <f:selectItem itemLabel="Pálidas" itemValue="PALIDAS" />
                <f:selectItem itemLabel="Perláceas" itemValue="PERLACEAS" />
                <f:selectItem itemLabel="Cianóticas" itemValue="CIANOTICAS" />
                <f:selectItem itemLabel="Congestas" itemValue="CONGESTAS" />
                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
            </p:selectOneMenu>
            <p:message for="fisico7" />

            

            <p:outputLabel value="Mucosa ocular:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico8" />
            <p:selectOneMenu id="fisico8"
                             value="#"
                             required="true"
                             requiredMessage="Informe o estado da mucosa ocular!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Róseas" itemValue="ROSEAS" />
                <f:selectItem itemLabel="Pálidas" itemValue="PALIDAS" />
                <f:selectItem itemLabel="Perláceas" itemValue="PERLACEAS" />
                <f:selectItem itemLabel="Cianóticas" itemValue="CIANOTICAS" />
                <f:selectItem itemLabel="Congestas" itemValue="CONGESTAS" />
                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
            </p:selectOneMenu>
            <p:message for="fisico8" />


            <p:outputLabel value="Pulso:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico9" />
            <p:selectOneRadio id="fisico9"
                              value="#"
                              layout="responsive"
                              columns="3"
                              required="true"
                              requiredMessage="Informe o estado do pulso!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Fraco" itemValue="FRACO" />
                <f:selectItem itemLabel="Forte" itemValue="FORTE" />
                <f:selectItem itemLabel="Ausente" itemValue="AUSENTE" />
            </p:selectOneRadio>
            <p:message for="fisico9" />
            
            
            
            
            
            <p:outputLabel value="Estado do pulso:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico10" />
            <p:selectOneRadio id="fisico10"
                              value="#"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe o estado do pulso!"
                              style="margin-bottom: 20px;">
                <f:selectItem itemLabel="Regular" itemValue="REGULAR" />
                <f:selectItem itemLabel="Irregular" itemValue="IRREGULAR" />
            </p:selectOneRadio>
            <p:message for="fisico10" />
            
            


            <p:outputLabel value="Hidratação:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico11" />
            <p:selectOneMenu id="fisico11"
                             value="#"
                             required="true"
                             requiredMessage="Informe o estado da hidratação!"
                             style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Hidratado" itemValue="Hidratado" />
                <f:selectItem itemLabel="4-6% de desidratação" itemValue="4-6% de desidratação" />
                <f:selectItem itemLabel="6-8% de desidratação" itemValue="6-8% de desidratação" />
                <f:selectItem itemLabel="8-10% de desidratação" itemValue="8-10% de desidratação" />
                <f:selectItem itemLabel="10-12% de desidratação" itemValue="10-12% de desidratação" />
            </p:selectOneMenu>
            <p:message for="fisico11" />

            
            

            <p:outputLabel value="Palpação abdominal:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico12" />
            <p:inputTextarea id="fisico12"
                             value="#"
                             required="true"
                             requiredMessage="Informe a palpação abdominal!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="fisico12" />


            
            
            <p:outputLabel value="Auscultação cardíaca:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico13" />
            <p:inputTextarea id="fisico13"
                             value="#"
                             required="true"
                             requiredMessage="Informe a auscultação cardíaca!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="fisico13" />
            
            
            
            
            <p:outputLabel value="Auscultação pulmonar:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico14" />
            <p:inputTextarea id="fisico14"
                             value="#"
                             required="true"
                             requiredMessage="Informe a auscultação pulmonar!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="fisico14" />

            
            

            <p:outputLabel value="Linfonodos:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico15" />
            <p:inputTextarea id="fisico15"
                             value="#"
                             required="true"
                             requiredMessage="Informe o linfonodos!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="fisico15" />

            
            

            <p:outputLabel value="Pele/pelos:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="fisico16" />
            <p:inputTextarea id="fisico16"
                             value="#"
                             required="true"
                             requiredMessage="Informe o estado de pele/pelos!"
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="fisico16" />
        </p:panelGrid>

        
        <p:panelGrid columns="3" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-1, ui-grid-col-1, ui-grid-col-3" >

            <p:outputLabel value="Diagnósticos diferenciais:"
                           style="color: #1abc9c; font-weight: bold ;"/>

            <p:row style="margin-top: 20px;">
                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />
            </p:row>

            <p:row style="margin-top: 20px;">
                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />

                <p:spinner min="0" max="100" required="true"
                           value="#" />
            </p:row>
        </p:panelGrid>
        
        
        
        <p:panelGrid columns="3" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-4" >
            
            <p:outputLabel />      
            <p:commandButton type="reset"
                         style="padding: 15px 0px 15px 0px;
                               margin-top: 25px;"
                         id="LimparCamposFisico" 
                         icon="fa fa-eraser" 
                         value="Limpar cadastro" />
            
        </p:panelGrid>
    </div>
    
    
    
</ui:component>

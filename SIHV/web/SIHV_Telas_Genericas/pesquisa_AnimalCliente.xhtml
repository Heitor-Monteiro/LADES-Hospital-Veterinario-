<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">
        
        <h:form>
        
            <p:panelGrid columns="3" layout="grid"
                         style="margin: 10px 0px 15px;"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-3" > 

                <p:outputLabel value="#{label_SIHV.PesquisaPessoaLabel_TipoPesquisa}" 
                               style="color: #1abc9c; font-weight: bold ;"
                               for="TipoPesquisa" />
                <p:selectOneRadio id="TipoPesquisa"
                                  layout="responsive"
                                  columns="3"
                                  value="#{PesquisaController.itemPesquisa}"
                                  required="true"
                                  requiredMessage="Escolha um tipo de pesquisa!">
                    <f:selectItem itemLabel="CPF/CNPJ" itemValue="cpf" />
                    <f:selectItem itemLabel="RG" itemValue="rg" />
                    <f:selectItem itemLabel="Nome-cliente/fazenda" itemValue="nome" />
                </p:selectOneRadio>
                <p:message for="TipoPesquisa" />
            </p:panelGrid>

            <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                         style="margin-bottom: 20px;" >


                <p:inputText id="ValorPesquisa" 
                             value="#{PesquisaController.textoPesquisa}" 
                             title="Ex.: 33344455511"
                             maxlength="100"
                             required="true" 
                             requiredMessage="Informe o valor de pesquisa!"/>


                <p:commandButton actionListener="#{NovaConsultaControle.pesquisarAnimalCliente()}"
                                 value="Pesquisar" 
                                 disabled="false"
                                 icon="fa fa-search"
                                 update="@([id$=:GridBusca])" />
                <p:message for="ValorPesquisa" />
            </p:panelGrid>
    
        </h:form>
        
       <p:panelGrid columns="1" layout="grid"
                    style="margin: 10px 0px 15px;"
                    styleClass="panelgrid-noborder"
                    columnClasses="ui-grid-col-5" >
           
           <p:outputLabel value="Clientes encontrados:"
                          rendered="#{PesquisaController.showDataTable}"
                          style="color: #1abc9c; 
                              font-weight: bold;
                              padding-top: 20px;"/>
                         
       </p:panelGrid>
        
       
       <p:panelGrid id="GridBusca"
                    columns="1"
                    layout="grid"
                    style="margin: 10px 0px 15px;"
                    styleClass="panelgrid-noborder"
                    columnClasses="ui-grid-col-12" >
        
            <p:dataTable id="AnimaisBuscada"
                         var="animais"
                         rendered="#{PesquisaController.showDataTable}"
                         value="#{PesquisaController.objBuscados}"
                         paginator="true"
                         rows="10"
                         reflow="true"
                         selection="#{NovaConsultaControle.animais}"
                         rowKey="#{animais.pkAnimal}" >
            
                <p:column selectionMode="single" style="width:30px;text-align:center;"/>
                
                <p:column headerText="CÃ³digo"
                          width="80">
                    <h:outputText value="#{animais.pkAnimal}" />
                </p:column>
                
                <p:column headerText="Nome do animal" >
                    <h:outputText value="#{animais.nome}" />
                </p:column>
                
                <p:column headerText="Especie"
                          width="115" >
                    <h:outputText value="#{animais.especie}"/>
                </p:column>
                
                <p:column headerText="Sexo"
                          width="110" >
                    <h:outputText value="#{animais.sexo}"/>
                </p:column>
                
        </p:dataTable>
    
        </p:panelGrid>
    </div>
</ui:component>

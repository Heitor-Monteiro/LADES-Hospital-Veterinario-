<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     id="RaioX"
                     rendered="true"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >



            <p:outputLabel value="Código RX:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="RaioX1" />
            <p:inputText id="RaioX1" 
                         value="#{1+1}"
                         title="Numero identificador do RX"
                         disabled="true"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;" />
            <p:message for="RaioX1" />
            
            
            
            
            <p:outputLabel value="Região examinada (RX):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="RaioX2" />
            <p:inputTextarea id="RaioX2" 
                             value="#"
                             required="true"
                             requiredMessage="Informe a região examinada"
                             style="margin-bottom: 20px;" />
            <p:message for="RaioX2" />



            
            <p:outputLabel value="Posição RX:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="RaioX3" />
            <p:inputText id="RaioX3" 
                         value="#"
                         required="true"
                         requiredMessage="Informe a posição examinada"
                         style="margin-bottom: 20px;" />
            <p:message for="RaioX3" />


            
            <p:outputLabel value="Quantodade de chapas:"
                           for="Qtd"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:spinner id="Qtd" 
                       value="#" 
                       prefix="" 
                       min="1"
                       stepFactor="1" />
            <p:message for="Qtd" />


            
            <p:outputLabel value="Data e hora do RX:"
                           style="color: #1abc9c; font-weight: bold ;"
                           rendered="false"
                           for="DataRX" />
            <p:inputText id="DataRX" 
                         value="Este campo deve ser preenchido atravez do back-end."
                         disabled="true"
                         rendered="false"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;" />
            <p:message for="DataRX" />

        </p:panelGrid>    
    </div>
    
    
    
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
            <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3">

            <p:outputLabel value="Nome do cliente:"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:inputText id="nomeCliente" 
                         value="#{PessoaControle.pessoa.nome}" 
                         title="Informe o nome do animal"
                         disabled="true" />
            <p:outputLabel value="" />
                
                
            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_nome}"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="nomeAnimal" />
            <p:inputText id="nomeAnimal" 
                         value="#" 
                         title="Informe o nome do animal"
                         maxlength="70"
                         required="true" 
                         requiredMessage="Informe o nome do animal!"/>
            <p:message for="nomeAnimal" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_especie}" 
                           for="especie"
                           style="color: #1abc9c; font-weight: bold ;" />
            
            <p:selectOneMenu id="especie" 
                             value="#"
                             title="Informe a espécie do animal"
                             required="true"
                             requiredMessage="Informe a espécie do animal!">
                <f:selectItem itemLabel="Selecione a especie" itemValue="" />
                <f:selectItem itemLabel="Canino" itemValue="Canino" />
                <f:selectItem itemLabel="Felino" itemValue="Felino" />
                <f:selectItem itemLabel="Ave" itemValue="Ave" />
                <f:selectItem itemLabel="Reptil" itemValue="Reptil" />
                
            </p:selectOneMenu>
            <p:message for="especie" />
            
            
            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_raça}" 
                           for="raça" 
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:inputText id="raça" 
                         value="#" 
                         title="Informe a raça do animal"
                         maxlength="100"
                         required="true" 
                         requiredMessage="Informe a raça do animal!"/>
            <p:message for="raça" />
            
            
            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_pelagem}"
                           for="pelagem"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:selectOneMenu id="pelagem"
                             value="#"
                             title="Informe a pelagem do animal"
                             required="true"
                             requiredMessage="Informe a pelagem do animal!">
                <f:selectItem itemLabel="Selecione a pelagem" itemValue=""/>
                <f:selectItems value="#{AnimalControle.listaPelagem}"/>
            </p:selectOneMenu>
            <p:message for="pelagem" />
            
            
            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_sexo}" 
                           for="sexoAnimal"
                           style="color: #1abc9c; font-weight: bold ;" />                                
            <p:selectOneRadio id="sexoAnimal" 
                               value="#"
                               layout="responsive"
                               columns="2"
                               required="true"
                               requiredMessage="Informe o sexo do animal!">
                <f:selectItem itemLabel="M" itemValue="M" />
                <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneRadio>
            <p:message for="sexoAnimal" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_idade}"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="idade" />
            <p:inputNumber id="idade" 
                         value=""
                         title="Informe a idade atual do animal"
                         maxlength="3"
                         maxValue="999"
                         minValue="1"
                         required="true" 
                         requiredMessage="Informe a idade atual do animal!"/>
            <p:message for="idade" />
            
            
            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_peso}"
                           for="pesoAnimal"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:spinner id="pesoAnimal" 
                       value="#" 
                       prefix="Kg " 
                       min=""
                       max="15000"
                       stepFactor="0.1"
                       title="Informe o peso atual do animal"
                       required="true"
                       requiredMessage="Informe o peso atual do animal!" />
            <p:message for="pesoAnimal" />
            
        </p:panelGrid>

        <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3">

            

        </p:panelGrid>


    </div>
    
</ui:component>

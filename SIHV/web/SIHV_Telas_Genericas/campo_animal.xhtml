<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">
            <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3">

            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_nome}"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="nomeAnimal" />
            <p:inputText id="nomeAnimal" value="#{animaisController.selected.nome}" 
                         title="#{label_SIHV.CreateAnimaisTitle_nome}"
                         maxlength="50"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_nome}"/>
            <p:message for="nomeAnimal" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_especie}" 
                           for="especie"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:inputText id="especie" value="#{animaisController.selected.especie}" 
                         title="#{label_SIHV.CreateAnimaisTitle_especie}"
                         maxlength="500"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_especie}"/>
            <p:message for="especie" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_raça}" 
                           for="raça" 
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:inputText id="raça" value="#{animaisController.selected.raça}" 
                         title="#{label_SIHV.CreateAnimaisTitle_raça}"
                         maxlength="200"
                         required="true" 
                         requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_raça}"/>
            <p:message for="raça" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_sexo}" 
                           for="sexoAnimal"
                           style="color: #1abc9c; font-weight: bold ;" />                                
            <p:selectOneButton id="sexoAnimal" 
                               value="#{animaisController.selected.sexo}"
                               required="true"
                               requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_sexo}">
                <f:selectItem itemLabel="M" itemValue="M" />
                <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneButton>
            <p:message for="sexoAnimal" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_idade}"
                           for="idade" />
            <p:inputText id="idade" value="#{animaisController.selected.idade}" 
                         title="#{label_SIHV.CreateAnimaisTitle_idade}"
                         maxlength="3"
                         required="false" 
                         requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_idade}"/>
            <p:message for="idade" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_peso}"
                           for="peso" />
            <p:inputText id="peso" value="#{animaisController.selected.peso}" 
                         title="#{label_SIHV.CreateAnimaisTitle_peso}"
                         maxlength="6"
                         required="false" 
                         requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_peso}"/>
            <p:message for="peso" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_clientepessoaCPF}"
                           for="clientepessoaCPF" />
            <p:selectOneMenu id="clientepessoaCPF" disabled="true"
                             value="#{telefoneController.selected.pessoaCPF}" 
                             title="#{label_SIHV.CreateAnimaisTitle_clientepessoaCPF}" 
                             required="false" 
                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_clientepessoaCPF}">
                <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
            </p:selectOneMenu>
            <p:message for="clientepessoaCPF" />












            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_DataNasc}"
                           for="dataNascAnimal"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:calendar id="dataNascAnimal" maxlength="10" disabled="true"
                        title="#{label_SIHV.CreateAnimaisTitle_DataNasc}"
                        required="true" 
                        requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_DataNasc}"
                        locale="de" navigator="true" 
                        pattern="yyyy-mm-dd" />
            <p:message for="dataNascAnimal" />


            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_hora}"
                           for="hora"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:calendar id="hora" pattern="HH:mm" timeOnly="true" disabled="true"
                        title="#{label_SIHV.CreateAnimaisTitle_hora}" 
                        required="true" 
                        requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_hora}"
                        value="#{animaisController.selected.hora}" />
            <p:message for="hora" />


            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="German:" />
                    <h:outputText >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>


                    <h:outputText value="Time:" />
                    <h:outputText value="#{calendarView.date11}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>

                </p:panelGrid>
            </p:dialog>
        </p:panelGrid>

        <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3">

            <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_pelagem}"
                           for="pelagem"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:fileUpload id="pelagem"
                          value="#"
                          mode="advanced"
                          skinSimple="true"
                          auto="false"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          dragDropSupport="true"
                          fileLimit="1"
                          label="Escolher foto"
                          sizeLimit="3000000"
                          invalidSizeMessage="tamanho de arquivo exedido!"
                          invalidFileMessage="Tipo de arquivo não aceito, use: jpg,png ou gif"
                          required="true"
                          requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_pelagem}" />
            <p:message for="pelagem" />

        </p:panelGrid>


    </div>
    
</ui:component>

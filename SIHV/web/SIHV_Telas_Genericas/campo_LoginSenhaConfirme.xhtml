<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">  
        <p:panelGrid columns="4" layout="grid"
                     style="margin-top: 20px;"
                     styleClass="panelgrid-noborder"
            columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

            <p:outputLabel value="Login de usuário:"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:outputLabel value="#{PessoaControle.ADM.admLogin}"
                           styleClass="outputLabel" />


            <p:outputLabel value="Senha de usuário:"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:outputLabel value="#{PessoaControle.ADM.admSenha}"
                           styleClass="outputLabel" />
        </p:panelGrid>
    </div>
	
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">
        
        <h:form>
        
            <p:panelGrid columns="3" layout="grid"
                         style="margin: 10px 0px 15px;"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-3" > 

                <p:outputLabel value="#{label_SIHV.PesquisaPessoaLabel_TipoPesquisa}" 
                               style="color: #1abc9c; font-weight: bold ;"
                               for="TipoPesquisa" />
                <p:selectOneRadio id="TipoPesquisa"
                                  layout="responsive"
                                  columns="3"
                                  value="#{PessoaControle.itenPesquisa}"
                                  required="true"
                                  requiredMessage="#{label_SIHV.PesquisaPessoaRequiredMessage_TipoPesquisa}">
                    <f:selectItem itemLabel="CPF/CNPJ" itemValue="cpf" />
                    <f:selectItem itemLabel="RG" itemValue="rg" />
                    <f:selectItem itemLabel="Nome-cliente/fazenda" itemValue="nome" />
                </p:selectOneRadio>
                <p:message for="TipoPesquisa" />
            </p:panelGrid>

            <p:panelGrid columns="3" layout="grid"
                         styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-4, ui-grid-col-3, ui-grid-col-3"
                         style="margin-bottom: 20px;" >


                <p:inputText id="ValorPesquisa" 
                             value="#{PessoaControle.textoPesquisa}" 
                             title="#{label_SIHV.PesquisaPessoaTitle_ValorTipoPesquisa}"
                             maxlength="100"
                             required="true" 
                             requiredMessage="#{label_SIHV.PesquisaPessoaRequiredMessage_ValorTipoPesquisa}"/>


                <p:commandButton actionListener="#{PessoaControle.getListarPessoas()}"
                                 value="Pesquisar" 
                                 disabled="false"
                                 icon="fa fa-search"
                                 update="@([id$=:GridBusca])" />
                <p:message for="ValorPesquisa" />
            </p:panelGrid>
    
        </h:form>
     
       <p:panelGrid columns="1" layout="grid"
                     style="margin: 10px 0px 15px;"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-5" >
           
           <p:outputLabel value="Clientes encontrados:" 
                       style="color: #1abc9c; 
                              font-weight: bold;
                              padding-top: 20px;"/>
                         
       </p:panelGrid>
        
       
       <p:panelGrid id="GridBusca"
                    columns="1"
                    layout="grid"
                    style="margin: 10px 0px 15px;"
                    styleClass="panelgrid-noborder"
                    columnClasses="ui-grid-col-12" >
        
            <p:dataTable id="PessoasBuscada"
                         var="pessoa"
                         rendered="#{PessoaControle.showDataTable}"
                         value="#{PessoaControle.pessoasBuscadas}"
                         paginator="true"
                         rows="10"
                         reflow="true"
                         selection="#{PessoaControle.pessoa}"
                         rowKey="#{pessoa.pkPessoa}" >
            
                <p:column selectionMode="single" style="width:16px;text-align:center;"/>
                
                <p:column headerText="CÃ³digo" width="80">
                    <h:outputText value="#{pessoa.pkPessoa}" />
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>
                
                <p:column headerText="CPF">
                    <h:outputText value="#{pessoa.cpf}"/>
                </p:column>
                
        </p:dataTable>
    
        </p:panelGrid>
    </div>
</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <div class="ui-fluid">
        <p:panelGrid columns="2" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-3, ui-grid-col-8" > 

            <p:outputLabel value="#{label_SIHV.PesquisaPessoaLabel_TipoPesquisa}" 
                           style="color: #1abc9c; font-weight: bold ;"
                           for="TipoPesquisa" />
            <p:selectOneButton id="TipoPesquisa" 
                               value="#"
                               required="true"
                               requiredMessage="#{label_SIHV.PesquisaPessoaRequiredMessage_TipoPesquisa}">
                <f:selectItem itemLabel="CPF/CNPJ" itemValue="cpf" />
                <f:selectItem itemLabel="RG" itemValue="rg" />
                <f:selectItem itemLabel="Nome-cliente/fazenda" itemValue="nome" />
            </p:selectOneButton>
            <p:message for="TipoPesquisa" />



        </p:panelGrid>

        <p:panelGrid columns="2" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-8, ui-grid-col-3"
                     style="margin-bottom: 20px;" >

            <p:inputText id="ValorPesquisa" value="#" 
                     title="#{label_SIHV.PesquisaPessoaTitle_ValorTipoPesquisa}"
                     maxlength="100"
                     required="true" 
                     requiredMessage="#{label_SIHV.PesquisaPessoaRequiredMessage_ValorTipoPesquisa}"/>

            <p:commandButton action="#{pessoaController.create}" 
                    value="#{label_SIHV.CreatePessoaSaveLink}"
                    update="growl" disabled="true" />

        </p:panelGrid>

        <!-- http://www.primefaces.org/showcase/ui/data/datatable/selection.xhtml 
        endereÃ§o para ajudar com a tabela abaixo -->

        <p:dataTable id="radioDT"
                     var="car"
                     value="#"
                     selection="#"
                     rowKey="#"
                     reflow="true" rows="10" paginator="true"
                     rendered="false" >

            <f:facet name="header">
                Clientes
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>

            <p:column headerText="Id" style="width:70px;" >
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Nome/fazenda">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="CPF/CNPJ">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Color">
                <h:outputText value="#" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="radioDT" icon="ui-icon-search" value="View" />
            </f:facet>
        </p:dataTable>


    </div>
	
</ui:component>

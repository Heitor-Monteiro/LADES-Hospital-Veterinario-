<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3" layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >




            <p:outputLabel value="Tosse:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato1" />
            <p:selectOneRadio id="respirato1"
                              value="#{NovaConsultaControle.sisRespCardio.tosse}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta tosse!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato1" />



            <p:outputLabel value="Tosse é produtiva?"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato2" />
            <p:selectOneRadio id="respirato2"
                              value="#{NovaConsultaControle.sisRespCardio.tosseProdutiva}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Produtiva" itemValue="Produtiva" />
                <f:selectItem itemLabel="Não produtiva" itemValue="Não produtiva" />
            </p:selectOneRadio>
            <p:message for="respirato2" />






            <p:outputLabel value="Tosse (Frequência/Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato3" />
            <p:inputTextarea id="respirato3" 
                             value="#{NovaConsultaControle.sisRespCardio.tosseEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato3" />








            <p:outputLabel value="Espirro:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato4" />
            <p:selectOneRadio id="respirato4"
                              value="#{NovaConsultaControle.sisRespCardio.espirro}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta espirro"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato4" />




            <p:outputLabel value="Espirro (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato5" />
            <p:inputTextarea id="respirato5" 
                             value="#{NovaConsultaControle.sisRespCardio.espirroEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato5" />




            <p:outputLabel value="Secreção nasal:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato6" />
            <p:selectOneRadio id="respirato6"
                              value="#{NovaConsultaControle.sisRespCardio.secrecaoNasal}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta secresão nasal!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato6" />





            <p:outputLabel value="Secreção nasal (uni ou bilateral):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato7" />
            <p:selectOneRadio id="respirato7"
                              value="#{NovaConsultaControle.sisRespCardio.secreNasalUniBilateral}"
                              layout="responsive"
                              columns="2"
                              required="false"
                              requiredMessage=""
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Unilateral" itemValue="UNILATERAL" />
                <f:selectItem itemLabel="Bilateral" itemValue="BILATERAL" />
            </p:selectOneRadio>
            <p:message for="respirato7" />






            <p:outputLabel value="Secreção nasal (Tipo):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato8" />
            <p:inputText id="respirato8" 
                         value="#{NovaConsultaControle.sisRespCardio.secreNasalTipo}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="50" />
            <p:message for="respirato8" />




            <p:outputLabel value="Secreção nasal (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato9" />
            <p:inputTextarea id="respirato9" 
                             value="#{NovaConsultaControle.sisRespCardio.secreNasalEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato9" />






            <p:outputLabel value="Dispneia/Taquipnéia:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato10" />
            <p:selectOneRadio id="respirato10"
                              value="#{NovaConsultaControle.sisRespCardio.dispneiaTaquipneia}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta dispneia/taquipnéia!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato10" />






            <p:outputLabel value="Dispneia/Taquipnéia (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato11" />
            <p:inputTextarea id="respirato11" 
                             value="#{NovaConsultaControle.sisRespCardio.dispnTaquipEvolu}"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;"
                         maxlength="200" />
            <p:message for="respirato11" />








            <p:outputLabel value="Cianose:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato12" />
            <p:selectOneRadio id="respirato12"
                              value="#{NovaConsultaControle.sisRespCardio.cianose}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta cianose!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato12" />





            <p:outputLabel value="Quando apresentou cianose:"
                           for="respirato13"
                           style="color: #1abc9c; font-weight: bold ;" />
            <p:calendar id="respirato13"
                        value="#{NovaConsultaControle.sisRespCardio.quandApreseCianose}"
                        maxlength="10" 
                        disabled="false" 
                        title="" 
                        required="false"  
                        requiredMessage="" 
                        locale="de" navigator="true"  
                        pattern="yyyy-mm-dd" 
                        style="margin-bottom: 20px;" /> 
            <p:message for="respirato13" /> 







            <p:outputLabel value="Cianose (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato14" />
            <p:inputTextarea id="respirato14" 
                             value="#{NovaConsultaControle.sisRespCardio.cianoseEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato14" />

                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />

            <p:message for="respirato15" />







            <p:outputLabel value="Cansaço fácil (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato16" />
            <p:inputTextarea id="respirato16"

                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato16" />







            <p:outputLabel value="Síncope:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato17" />
            <p:selectOneRadio id="respirato17"
                              value="#{NovaConsultaControle.sisRespCardio.sincope}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta síncope!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato17" />







            <p:outputLabel value="Síncope (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato18" />
            <p:inputTextarea id="respirato18" 
                             value="#{NovaConsultaControle.sisRespCardio.sincopeEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato18" />









            <p:outputLabel value="Emagrecimento:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato19" />
            <p:selectOneRadio id="respirato19"
                              value="#{NovaConsultaControle.sisRespCardio.emagrecimento}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Informe se o animal apresenta emagrecimento!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                <f:selectItem itemLabel="Não" itemValue="NAO" />
            </p:selectOneRadio>
            <p:message for="respirato19" />








            <p:outputLabel value="Emagrecimento (Evolução):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato20" />
            <p:inputTextarea id="respirato20" 
                             value="#{NovaConsultaControle.sisRespCardio.emagrecEvolu}"
                             required="false"
                             requiredMessage=""
                             style="margin-bottom: 20px;"
                             maxlength="200" />
            <p:message for="respirato20" />




            
            <p:outputLabel value="O sistema foi afetado?"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="respirato21" />
            <p:selectOneRadio id="respirato21"
                              layout="responsive"
                              columns="2"
                              value="#{NovaConsultaControle.sisRespCardio.sistemaAfetado}"
                              required="true"
                              requiredMessage="Informe se o sistema foi afetado!"
                              style="margin-bottom: 20px;" >
                <f:selectItem itemLabel="Sim" itemValue="Sim" />

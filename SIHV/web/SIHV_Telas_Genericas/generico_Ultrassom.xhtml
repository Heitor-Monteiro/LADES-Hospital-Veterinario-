<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	

    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     rendered="#{RenderedControle.getRenderedESTADO(1)}"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >



            <p:outputLabel value="Código US:"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Ultrassom0" />
            <p:inputText id="Ultrassom0" 
                         value="#{1+1}"
                         title="Numero identificador do Ultrassom"
                         disabled="true"
                         required="false"
                         requiredMessage=""
                         style="margin-bottom: 20px;" />
            <p:message for="Ultrassom0" />
            
            
            
            
            <p:outputLabel value="Região examinada (US):"
                           style="color: #1abc9c; font-weight: bold ;"
                           for="Ultrassom1" />
            <p:inputTextarea id="Ultrassom1" 
                             value="#"
                             required="true"
                             requiredMessage="Informe a região examinada!"
                             style="margin-bottom: 20px;" />
            <p:message for="Ultrassom1" />

        </p:panelGrid>    
    </div>
    
    
    
</ui:component>

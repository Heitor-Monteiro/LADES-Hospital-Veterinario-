<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.CreatePessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            
            <h:form >
                <p:growl id="growl" sticky="true" showDetail="true" />
                <p:wizard style="margin-top: 20px;" >
                    
                    <p:tab id="DadosCliente" title="Dados do cliente" >
                        <p:panel header="Dados do cliente" >
                            <div class="ui-fluid">
                            <p:panelGrid columns="3" layout="grid"
                                         styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3" > 
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_nome}" 
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="nome" />
                                <p:inputText id="nome" value="#{pessoaController.selected.nome}" 
                                             title="#{label_SIHV.CreatePessoaTitle_nome}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_nome}"/>
                                <p:message for="nome" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cpf}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cpf" />                                
                                <p:inputMask mask="99999999999"
                                             id="cpf" value="#{pessoaController.selected.cpf}" 
                                             title="#{label_SIHV.CreatePessoaTitle_cpf}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cpf}" />
                                <p:message for="cpf" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="rg" />                              
                                <p:inputMask mask="9999999"
                                             id="rg" value="#{pessoaController.selected.rg}" 
                                             title="#{label_SIHV.CreatePessoaTitle_rg}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_rg}" />
                                <p:message for="rg" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="sexo" />
                                <p:selectOneButton id="sexo" 
                                                   value="#{pessoaController.selected.sexo}"
                                                   required="true"
                                                   requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_sexo}">
                                    <f:selectItem itemLabel="M" itemValue="M" />
                                    <f:selectItem itemLabel="F" itemValue="F" />
                                </p:selectOneButton>
                                <p:message for="sexo" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="logra" />
                                <p:inputText id="logra" value="#{pessoaController.selected.logra}" 
                                             title="#{label_SIHV.CreatePessoaTitle_logra}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_logra}"/>
                                <p:message for="logra" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="numeroCasa" />
                                <p:inputText id="numeroCasa" value="#"
                                             title="#{label_SIHV.CreatePessoaTitle_numeroCasa}"
                                             required="true"
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_numeroCasa}" />
                                <p:message for="numeroCasa" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="bairro" />
                                <p:inputText id="bairro" value="#{pessoaController.selected.bairro}" 
                                             title="#{label_SIHV.CreatePessoaTitle_bairro}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_bairro}"/>
                                <p:message for="bairro" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cidade" />
                                <p:inputText id="cidade" value="#{pessoaController.selected.cidade}" 
                                             title="#{label_SIHV.CreatePessoaTitle_cidade}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cidade}"/>
                                <p:message for="cidade" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cep" />
                                <p:inputMask mask="99999999"
                                             id="cep" value="#{pessoaController.selected.cep}" 
                                             title="#{label_SIHV.CreatePessoaTitle_cep}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cep}" />
                                <p:message for="cep" />
                                
                                
                                <p:outputLabel value="Complemento"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:inputText id="complemento" value="#"
                                             required="false"
                                             title="Endereço complementar"/>
                                <p:message for="complemento" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="uf" />                             
                                <p:selectOneMenu id="uf" value="#{pessoaController.selected.uf}"
                                                 required="true"
                                                 requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_uf}">
                                    <f:selectItem itemLabel="Selecione o estado" itemValue="" />
                                    <f:selectItem itemLabel="AC" itemValue="AC" />
                                    <f:selectItem itemLabel="AL" itemValue="AL" />
                                    <f:selectItem itemLabel="AP" itemValue="AP" />
                                    <f:selectItem itemLabel="AM" itemValue="AM" />
                                    <f:selectItem itemLabel="BA" itemValue="BA" />
                                    <f:selectItem itemLabel="CE" itemValue="CE" />
                                    <f:selectItem itemLabel="DF" itemValue="DF" />
                                    <f:selectItem itemLabel="ES" itemValue="ES" />
                                    <f:selectItem itemLabel="GO" itemValue="GO" />
                                    <f:selectItem itemLabel="MA" itemValue="MA" />
                                    <f:selectItem itemLabel="MT" itemValue="MT" />
                                    <f:selectItem itemLabel="MS" itemValue="MS" />
                                    <f:selectItem itemLabel="MG" itemValue="MG" />
                                    <f:selectItem itemLabel="PA" itemValue="PA" />
                                    <f:selectItem itemLabel="PB" itemValue="PB" />
                                    <f:selectItem itemLabel="PR" itemValue="PR" />
                                    <f:selectItem itemLabel="PE" itemValue="PE" />
                                    <f:selectItem itemLabel="PI" itemValue="PI" />
                                    <f:selectItem itemLabel="RJ" itemValue="RJ" />
                                    <f:selectItem itemLabel="RN" itemValue="RN" />
                                    <f:selectItem itemLabel="RS" itemValue="RS" />
                                    <f:selectItem itemLabel="RO" itemValue="RO" />
                                    <f:selectItem itemLabel="RR" itemValue="RR" />
                                    <f:selectItem itemLabel="SC" itemValue="SC" />
                                    <f:selectItem itemLabel="SP" itemValue="SP" />
                                    <f:selectItem itemLabel="SE" itemValue="SE" />
                                    <f:selectItem itemLabel="TO" itemValue="TO" />
                                </p:selectOneMenu>
                                <p:message for="uf" />
                            </p:panelGrid>
                            </div>
                           <p:commandButton action="#{pessoaController.create}" 
                                            value="#{label_SIHV.CreatePessoaSaveLink}"
                                            update="growl" disabled="true" />
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="DadosPet" title="Dados do pet" >
                        <p:panel header="Dados do pet">
                            <div class="ui-fluid">
                                <p:panelGrid columns="3" layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3">
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_nome}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="nomeAnimal" />
                                <p:inputText id="nomeAnimal" value="#{animaisController.selected.nome}" 
                                             title="#{label_SIHV.CreateAnimaisTitle_nome}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_nome}"/>
                                <p:message for="nomeAnimal" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_especie}" 
                                               for="especie"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:inputText id="especie" value="#{animaisController.selected.especie}" 
                                             title="#{label_SIHV.CreateAnimaisTitle_especie}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_especie}"/>
                                <p:message for="especie" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_raça}" 
                                               for="raça" 
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:inputText id="raça" value="#{animaisController.selected.raça}" 
                                             title="#{label_SIHV.CreateAnimaisTitle_raça}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_raça}"/>
                                <p:message for="raça" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_sexo}" 
                                               for="sexoAnimal"
                                               style="color: #1abc9c; font-weight: bold ;" />                                
                                <p:selectOneButton id="sexoAnimal" 
                                                   value="#{animaisController.selected.sexo}"
                                                   required="true"
                                                   requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_sexo}">
                                    <f:selectItem itemLabel="M" itemValue="M" />
                                    <f:selectItem itemLabel="F" itemValue="F" />
                                </p:selectOneButton>
                                <p:message for="sexoAnimal" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_pelagem}"
                                               for="pelagem"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:inputText id="pelagem" value="#{animaisController.selected.pelagem}" 
                                             title="#{label_SIHV.CreateAnimaisTitle_pelagem}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_pelagem}"/>
                                <p:message for="pelagem" />
                                
                                
                                
                                
                                
                                
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_idade}"
                                               for="idade" />
                                <p:inputText id="idade" value="#{animaisController.selected.idade}" 
                                             title="#{label_SIHV.CreateAnimaisTitle_idade}" 
                                             required="false" 
                                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_idade}"/>
                                <p:message for="idade" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_peso}"
                                               for="peso" />
                                <p:inputText id="peso" value="#{animaisController.selected.peso}" 
                                             title="#{label_SIHV.CreateAnimaisTitle_peso}" 
                                             required="false" 
                                             requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_peso}"/>
                                <p:message for="peso" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_clientepessoaCPF}"
                                               for="clientepessoaCPF" />
                                <p:selectOneMenu id="clientepessoaCPF" 
                                                 value="#{animaisController.selected.clientepessoaCPF}" 
                                                 title="#{label_SIHV.CreateAnimaisTitle_clientepessoaCPF}" 
                                                 required="false" 
                                                 requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_clientepessoaCPF}">
                                    <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                                <p:message for="clientepessoaCPF" />
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_DataNasc}"
                                               for="dataNascAnimal"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:calendar id="dataNascAnimal" maxlength="10"
                                            title="#{label_SIHV.CreateAnimaisTitle_DataNasc}"
                                            required="true" 
                                            requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_DataNasc}"
                                            locale="de" navigator="true" 
                                            pattern="yyyy-mm-dd" />
                                <p:message for="dataNascAnimal" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_hora}"
                                               for="hora"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:calendar id="hora" pattern="HH:mm" timeOnly="true"
                                            title="#{label_SIHV.CreateAnimaisTitle_hora}" 
                                            required="true" 
                                            requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_hora}"
                                            value="#{animaisController.selected.hora}" />
                                <p:message for="hora" />
                                
                                
                                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                        <h:outputText value="German:" />
                                        <h:outputText >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                        
                                        
                                        <h:outputText value="Time:" />
                                        <h:outputText value="#{calendarView.date11}">
                                            <f:convertDateTime pattern="HH:mm" />
                                        </h:outputText>
                                        
                                    </p:panelGrid>
                                </p:dialog>
                            </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel header="Confirmação">
                            <div class="ui-fluid">
                            <p:panelGrid columns="4" layout="grid"
                                         styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_nome}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="nome" />
                                <p:outputLabel value="#{pessoaController.selected.nome}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cpf}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cpf" />
                                <p:outputLabel value="#{pessoaController.selected.cpf}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="rg" />
                                <p:outputLabel value="#{pessoaController.selected.rg}" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="sexo" />
                                <p:outputLabel value="#{pessoaController.selected.sexo}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="logra" />
                                <p:outputLabel value="#{pessoaController.selected.logra}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="numeroCasa" />
                                <p:outputLabel value="#" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="bairro" />
                                <p:outputLabel value="#{pessoaController.selected.bairro}" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cidade" />
                                <p:outputLabel value="#{pessoaController.selected.cidade}" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cep" />
                                <p:outputLabel value="#{pessoaController.selected.cep}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="Complemento"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="uf" />
                                <p:outputLabel value="#{pessoaController.selected.uf}" styleClass="outputLabel" />
                            </p:panelGrid>
                                
                            <p:panelGrid columns="4" layout="grid"
                                         style="margin-top: 20px;"
                                         styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_nome}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{animaisController.selected.nome}" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_especie}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{animaisController.selected.especie}" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_raça}" 
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{animaisController.selected.raça}" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_sexo}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{animaisController.selected.sexo}" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_pelagem}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{animaisController.selected.pelagem}" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_DataNasc}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateAnimaisLabel_hora}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{animaisController.selected.hora}" />
                            </p:panelGrid>
                            </div>
                            
                            
                            <div style="float: right; line-height: 58px; margin-right: -20px" >
                                
                                <p:button value="Sair" outcome="/index"
                                          icon="fa fa-home" 
                                          style="width: 170px;" />
                                
                                <p:commandButton id="SalvarCliente"
                                             value="#{label_SIHV.CreatePessoaSaveLink}"
                                             style="width: 170px;"
                                             update="growl"
                                             icon="fa fa-save" />
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                </p:wizard>
            <br />
            <br />
            <h:commandLink action="#{pessoaController.prepareList}" value="#{label_SIHV.CreatePessoaShowAllLink}" immediate="true"/>
            </h:form>
            
            
            
            
        </ui:define>
    </ui:composition>

</html>

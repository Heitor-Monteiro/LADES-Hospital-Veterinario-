<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet  library="css" name="layout.css" />
    </h:head>
    
    <h:body class="LADES-bodyLogin">
        <header class="LADES-topBarLogin">
            <h:graphicImage class="LADES-logoLogin"
                            library="imagens" 
                            name="veterinaria_flat _II_nome.svg" />
            
        </header>
        
        <div class="LADES-inputLogin" >
            <h:form>
                <p:outputLabel class="fa fa-user icones" style="color: #ffffff;" />
                <p:inputText id="login" placeholder="Login"
                             style="margin-bottom: 20px;
                                    padding-bottom: 0.3%;
                                    border-radius: 0px;
                                    width: 320px;" />
                <br/>
                <p:outputLabel class="fa fa-lock icones" style=" color: #ffffff;" />
                <p:password id="senha" placeholder="Senha" size="28"
                            style="margin-bottom: 20px;
                                   padding-bottom: 0.3%;
                                   padding-top: 0.4%;
                                   border-radius: 0px;
                                   width: 323px;" />
                <br/>
                <p:button value="Entrar" style="border-radius: 0px;
                                               color: #ffffff;
                                               width: 368px;
                                               background: #1abc9c" 
                          outcome="/index"/>
            </h:form>
            
            
            <div>
                <p:outputLabel class="iconesAjuda" value="." />
                <p:link class="textoAjuda" value="Esqueseu sua senha?" />
            </div>
            
            
            <div>
                <h:graphicImage class="LADES-logosInferior"
                                library="imagens" 
                                name="Logo-fabrica-de-software.svg" />

                <h:graphicImage class="LADES-logosInferior"
                                library="imagens" 
                                name="ufpa-nome.svg" />

                <h:graphicImage class="LADES-logosInferior"
                                library="imagens" 
                                name="Logo-Lades3.svg" />
            </div>
            
        </div>
        
        
    </h:body>
</html>

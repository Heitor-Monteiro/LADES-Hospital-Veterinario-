<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"  >
            <h:outputText class="LADES-content js-content" value="#{label_SIHV.CreatePessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            <aside class="LADES-sidebar  js-sidebar">
                <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
            </aside>
            
            
            
            <div class="LADES-content js-content">
            
            
            <h:form >
                <p:growl id="growl" sticky="true" showDetail="true" />
                <p:wizard style="margin-top: 20px;" >
                    
                    <p:tab id="DadosUsuario" title="Dados do usuário" >
                        <p:panel header="Dados do usuário" >
                            <div class="ui-fluid">
                            <p:panelGrid columns="3" layout="grid"
                                         styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3" > 
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_nome}" 
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="nome" />
                                <p:inputText id="nome" value="#{pessoaController.selected.nome}" 
                                             title="#{label_SIHV.CreatePessoaTitle_nome}"
                                             maxlength="100"
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_nome}"/>
                                <p:message for="nome" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cpf}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cpf" />                                
                                <p:inputMask mask="99999999999"
                                             id="cpf" value="#{pessoaController.selected.cpf}" 
                                             title="#{label_SIHV.CreatePessoaTitle_cpf}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cpf}" />
                                <p:message for="cpf" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="rg" />                              
                                <p:inputMask mask="9999999"
                                             id="rg" value="#{pessoaController.selected.rg}" 
                                             title="#{label_SIHV.CreatePessoaTitle_rg}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_rg}" />
                                <p:message for="rg" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="sexo" />
                                <p:selectOneButton id="sexo" 
                                                   value="#{pessoaController.selected.sexo}"
                                                   required="true"
                                                   requiredMessage="#{label_SIHV.CreateAnimaisRequiredMessage_sexo}">
                                    <f:selectItem itemLabel="M" itemValue="M" />
                                    <f:selectItem itemLabel="F" itemValue="F" />
                                </p:selectOneButton>
                                <p:message for="sexo" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="logra" />
                                <p:inputText id="logra" value="#{pessoaController.selected.logra}" 
                                             title="#{label_SIHV.CreatePessoaTitle_logra}"
                                             maxlength="100"
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_logra}"/>
                                <p:message for="logra" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="numeroCasa" />
                                <p:inputText id="numeroCasa" value="#"
                                             title="#{label_SIHV.CreatePessoaTitle_numeroCasa}"
                                             maxlength="6"
                                             required="true"
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_numeroCasa}" />
                                <p:message for="numeroCasa" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="bairro" />
                                <p:inputText id="bairro" value="#{pessoaController.selected.bairro}" 
                                             title="#{label_SIHV.CreatePessoaTitle_bairro}"
                                             maxlength="100"
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_bairro}"/>
                                <p:message for="bairro" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cidade" />
                                <p:inputText id="cidade" value="#{pessoaController.selected.cidade}" 
                                             title="#{label_SIHV.CreatePessoaTitle_cidade}"
                                             maxlength="100"
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cidade}"/>
                                <p:message for="cidade" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="cep" />
                                <p:inputMask mask="99999999"
                                             id="cep" value="#{pessoaController.selected.cep}" 
                                             title="#{label_SIHV.CreatePessoaTitle_cep}" 
                                             required="true" 
                                             requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_cep}" />
                                <p:message for="cep" />
                                
                                
                                <p:outputLabel value="Complemento"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:inputText id="complemento" value="#"
                                             maxlength="100"
                                             required="false"
                                             title="Endereço complementar"/>
                                <p:message for="complemento" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="uf" />                             
                                <p:selectOneMenu id="uf" value="#{pessoaController.selected.uf}"
                                                 required="true"
                                                 requiredMessage="#{label_SIHV.CreatePessoaRequiredMessage_uf}">
                                    <f:selectItem itemLabel="Selecione o estado" itemValue="" />
                                    <f:selectItem itemLabel="AC" itemValue="AC" />
                                    <f:selectItem itemLabel="AL" itemValue="AL" />
                                    <f:selectItem itemLabel="AP" itemValue="AP" />
                                    <f:selectItem itemLabel="AM" itemValue="AM" />
                                    <f:selectItem itemLabel="BA" itemValue="BA" />
                                    <f:selectItem itemLabel="CE" itemValue="CE" />
                                    <f:selectItem itemLabel="DF" itemValue="DF" />
                                    <f:selectItem itemLabel="ES" itemValue="ES" />
                                    <f:selectItem itemLabel="GO" itemValue="GO" />
                                    <f:selectItem itemLabel="MA" itemValue="MA" />
                                    <f:selectItem itemLabel="MT" itemValue="MT" />
                                    <f:selectItem itemLabel="MS" itemValue="MS" />
                                    <f:selectItem itemLabel="MG" itemValue="MG" />
                                    <f:selectItem itemLabel="PA" itemValue="PA" />
                                    <f:selectItem itemLabel="PB" itemValue="PB" />
                                    <f:selectItem itemLabel="PR" itemValue="PR" />
                                    <f:selectItem itemLabel="PE" itemValue="PE" />
                                    <f:selectItem itemLabel="PI" itemValue="PI" />
                                    <f:selectItem itemLabel="RJ" itemValue="RJ" />
                                    <f:selectItem itemLabel="RN" itemValue="RN" />
                                    <f:selectItem itemLabel="RS" itemValue="RS" />
                                    <f:selectItem itemLabel="RO" itemValue="RO" />
                                    <f:selectItem itemLabel="RR" itemValue="RR" />
                                    <f:selectItem itemLabel="SC" itemValue="SC" />
                                    <f:selectItem itemLabel="SP" itemValue="SP" />
                                    <f:selectItem itemLabel="SE" itemValue="SE" />
                                    <f:selectItem itemLabel="TO" itemValue="TO" />
                                </p:selectOneMenu>
                                <p:message for="uf" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateTelefoneLabel_numero}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="numero" />
                                <p:inputMask mask="99999999999" id="numero"
                                             value="#{telefoneController.selected.numero}"
                                             title="#{label_SIHV.CreateTelefoneTitle_numero}"
                                             required="true"
                                             requiredMessage="#{label_SIHV.CreateTelefoneRequiredMessage_numero}"/>
                                <p:message for="numero" />
                            </p:panelGrid>
                            </div>
                           <p:commandButton action="#{pessoaController.create}" 
                                            value="#{label_SIHV.CreatePessoaSaveLink}"
                                            update="growl" disabled="true" />
                        </p:panel>
                    </p:tab>
                    
                    <p:tab id="LoginSenha" title="Login e senha" >
                        <p:panel header="Login e senha" >
                            <div class="ui-fluid">
                                <p:panelGrid columns="3" layout="grid"
                                         styleClass="panelgrid-noborder"
                                    columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3" >
                                    <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admLogin}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="admLogin" />
                                    <p:inputText id="admLogin" 
                                                 value="#{usuarioController.selected.admLogin}" 
                                                 title="#{label_SIHV.CreateUsuarioTitle_admLogin}"
                                                 maxlength="100"
                                                 required="true" 
                                                 requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_admLogin}"/>
                                    <p:message for="admLogin" />



                                    <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admSenha}"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="senha1" />
                                    <p:password id="senha1" feedback="true" inline="true" match="senha2"
                                                value="#{usuarioController.selected.admSenha}"
                                                title="#{label_SIHV.CreateUsuarioTitle_admSenha}"
                                                maxlength="100"
                                                required="true" 
                                                requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_admSenha}" />
                                    <p:message for="senha1" />



                                    <p:outputLabel value="Digite novamente a senha:"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="senha2" />
                                    <p:password id="senha2" feedback="true" inline="true"
                                                maxlength="100"
                                                required="true" requiredMessage="Digite novamente sua senha!" />
                                    <p:message for="senha2" />
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel header="Confirmação">
                            <div class="ui-fluid">
                            <p:panelGrid columns="4" layout="grid"
                                         styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_nome}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.nome}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cpf}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.cpf}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_rg}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.rg}" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_sexo}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.sexo}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_logra}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.logra}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_numeroCasa}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_bairro}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.bairro}" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cidade}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.cidade}" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_cep}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.cep}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="Complemento"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#" styleClass="outputLabel" />
                                

                                <p:outputLabel value="#{label_SIHV.CreatePessoaLabel_uf}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{pessoaController.selected.uf}" styleClass="outputLabel" />
                                
                                
                                <p:outputLabel value="#{label_SIHV.CreateTelefoneLabel_numero}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{telefoneController.selected.numero}" styleClass="outputLabel" />
                            </p:panelGrid>
                                
                            <p:panelGrid columns="4" layout="grid"
                                         style="margin-top: 20px;"
                                         styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">
                                
                                <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admLogin}"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                <p:outputLabel value="#{usuarioController.selected.admLogin}"
                                               styleClass="outputLabel" />


                                <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admSenha}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="senha1" />
                                <p:outputLabel value="#{usuarioController.selected.admSenha}"
                                               styleClass="outputLabel" />
                                
                            </p:panelGrid>
                            </div>
                            
                            
                            <div style="float: right; line-height: 58px; margin-right: -20px" >
                                
                                <p:button value="Sair" outcome="/index"
                                          icon="fa fa-home" 
                                          style="width: 170px;" />
                                
                                <p:commandButton id="SalvarCliente"
                                             value="#{label_SIHV.CreatePessoaSaveLink}"
                                             style="width: 170px;"
                                             update="growl"
                                             icon="fa fa-save" />
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                </p:wizard>
            <br />
            <br />
            <h:commandLink action="#{pessoaController.prepareList}"
                           value="#{label_SIHV.CreatePessoaShowAllLink}" immediate="true"/>
            
            <p:button outcome="/pessoa/List" value="teste" />
            </h:form>
            
            
            </div>
            
        </ui:define>
    </ui:composition>

</html>

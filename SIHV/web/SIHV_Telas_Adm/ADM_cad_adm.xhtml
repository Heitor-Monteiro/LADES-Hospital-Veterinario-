<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="Novo administrador"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <f:metadata>
                <f:viewAction action="#{PessoaControle.prepararAdicionarADM()}" />  
            </f:metadata>
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:wizard>
                    
                    <p:tab id="DadosUsuario" title="Dados do usuário" >
                        <p:panel>
                            <ui:include src="/SIHV_Telas_Genericas/campo_pessoa.xhtml" />
                            
                            <p:commandButton type="reset" 
                                            id="LimparCampos" 
                                            icon="fa fa-eraser" 
                                            value="Limpar cadastro" 
                                            action="#" />
                        </p:panel>
                    </p:tab>
                    
                    <p:tab id="LoginSenha" title="Login e senha" >
                        <p:panel>
                            <div class="ui-fluid">
                                <p:panelGrid columns="3" layout="grid"
                                         styleClass="panelgrid-noborder"
                                    columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3" >
                                    <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admLogin}"
                                               style="color: #1abc9c; font-weight: bold ;"
                                               for="admLogin" />
                                    <p:inputText id="admLogin" 
                                                 value="#{PessoaControle.ADM.admLogin}" 
                                                 title="#{label_SIHV.CreateUsuarioTitle_admLogin}"
                                                 maxlength="100"
                                                 required="true" 
                                                 requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_admLogin}"/>
                                    <p:message for="admLogin" />



                                    <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admSenha}"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="senha1" />
                                    <p:password id="senha1" feedback="true" inline="true" match="senha2"
                                                value="#{PessoaControle.ADM.admSenha}"
                                                title="#{label_SIHV.CreateUsuarioTitle_admSenha}"
                                                maxlength="100"
                                                required="true" 
                                                requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_admSenha}" />
                                    <p:message for="senha1" />



                                    <p:outputLabel value="Digite novamente a senha:"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="senha2" />
                                    <p:password id="senha2" feedback="true" inline="true"
                                                maxlength="100"
                                                required="true" requiredMessage="Digite novamente sua senha!" />
                                    <p:message for="senha2" />
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel header="Confirmação">
                            
                            <ui:include src="/SIHV_Telas_Genericas/campo_pessoa_resposta.xhtml" />
                            
                            <div class="ui-fluid">  
                                <p:panelGrid columns="4" layout="grid"
                                             style="margin-top: 20px;"
                                             styleClass="panelgrid-noborder"
                                    columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

                                    <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admLogin}"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{PessoaControle.ADM.admLogin}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admSenha}"
                                                   style="color: #1abc9c; font-weight: bold ;"
                                                   for="senha1" />
                                    <p:outputLabel value="#{PessoaControle.ADM.admSenha}"
                                                   styleClass="outputLabel" />
                                </p:panelGrid>
                            </div>
                            
                            
                            <div style="float: right; line-height: 58px; margin-right: -20px" >
                                
                                <p:commandButton action="#{PessoaControle.adicionarADM()}" 
                                            value="#{label_SIHV.CreatePessoaSaveLink}"
                                            style="width: 170px;"
                                            icon="fa fa-save"
                                            update="growl" 
                                            disabled="false" />
                                
                                <p:button value="Novo cadastro" 
                                          outcome="/SIHV_Telas_Adm/ADM_cad_adm"
                                          icon="fa fa-user-plus" 
                                          style="width: 170px;" />
                                
                                <p:button value="Sair" 
                                          outcome="/index"
                                          icon="fa fa-home" 
                                          style="width: 170px;" />
                                
                            </div>
                        </p:panel>
                    </p:tab>
                    
                    
                </p:wizard>
            
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title">
            <br></br>
            <h:outputText style="margin: 1% 0 0 2.7%;" value="#{label_SIHV.CreateAnimaisTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <f:metadata>
                <f:viewAction action="#{PesquisaController.limparCampos()}" />
                <f:viewAction action="#{AnimalControle.prepararAdicionarAnimal()}" />
            </f:metadata>
            
            <h:form >
                <p:growl id="growl" sticky="true" />
                
                <p:wizard style="margin: 1% 2.7% 0 2.7%;" >
                    
                    
                    <p:tab id="DadosCliente" title="Pesquisar por cliente" >
                        <p:panel>
                            <ui:include src="/SIHV_Telas_Genericas/pesquisa_pessoa.xhtml" />
                        </p:panel>
                    </p:tab>
                    
                    
                    
                    <p:tab id="DadosPet" title="Dados do animal" >
                        <p:panel>
                            <ui:include src="/SIHV_Telas_Genericas/campo_animal.xhtml" />
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="Confirmacao" title="Confirmação">
                        <p:panel>
                            <div class="ui-fluid">
           
                                <p:panelGrid columns="2"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

                                    <p:outputLabel value="Nome do cliente:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.pessoa.nome}"
                                               styleClass="outputLabel" />

                                    <p:outputLabel value="CPF do cliente:"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.pessoa.cpf}"
                                               styleClass="outputLabel" />


                                    <p:outputLabel value="Nome do animal:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.animal.nome}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Especie:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.animal.especie}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Raça do animal:" 
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.animal.raca}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Pelagem:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.animal.pelagem}"
                                                   styleClass="outputLabel" />


                                    <p:outputLabel value="Sexo:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.animal.sexo}"
                                                   styleClass="outputLabel" />



                                    <p:outputLabel value="Idade atual do animal:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="#{AnimalControle.animal.idadeAtual}"
                                                   styleClass="outputLabel"/>


                                    <p:outputLabel value="Peso atual do animal:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="Kg #{AnimalControle.animal.peso}"
                                                   styleClass="outputLabel" />
                                </p:panelGrid>
                            </div>
                            
                            <div style="float: right; line-height: 58px; margin-right: -20px" >
                                
                                <p:commandButton action="#{AnimalControle.adicionarANIMAL()}" 
                                                 value="Salvar"
                                                 style="width: 170px;"
                                                 icon="fa fa-save"
                                                 update="growl" 
                                                 disabled="false" />
                                
                                <p:button value="Novo cadastro" 
                                          outcome="/SIHV_Telas_Adm/ADM_cad_basico_animal"
                                          icon="fa fa-user-plus" 
                                          style="width: 170px;" />
                                
                                <p:button value="Sair" 
                                          outcome="/index"
                                          icon="fa fa-home" 
                                          style="width: 170px;" />
                                
                            </div>
                            
                            
                        </p:panel>
                    </p:tab>
                    
                    
                </p:wizard>
            </h:form>
            
            
            
            
        </ui:define>
    </ui:composition>

</html>

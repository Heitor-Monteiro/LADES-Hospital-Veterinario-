<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{label_SIHV.CreateUsuarioLabel_PKusuario}" for="PKusuario" />
                    <h:inputText id="PKusuario" value="#{usuarioController.selected.PKusuario}" title="#{label_SIHV.CreateUsuarioTitle_PKusuario}" required="true" requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_PKusuario}"/>
                    <h:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admSenha}" for="admSenha" />
                    <h:inputText id="admSenha" value="#{usuarioController.selected.admSenha}" title="#{label_SIHV.CreateUsuarioTitle_admSenha}" required="true" requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_admSenha}"/>
                    <h:outputLabel value="#{label_SIHV.CreateUsuarioLabel_admLogin}" for="admLogin" />
                    <h:inputText id="admLogin" value="#{usuarioController.selected.admLogin}" title="#{label_SIHV.CreateUsuarioTitle_admLogin}" required="true" requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_admLogin}"/>
                    <h:outputLabel value="#{label_SIHV.CreateUsuarioLabel_pessoaCPF}" for="pessoaCPF" />
                    <h:selectOneMenu id="pessoaCPF" value="#{usuarioController.selected.pessoaCPF}" title="#{label_SIHV.CreateUsuarioTitle_pessoaCPF}" required="true" requiredMessage="#{label_SIHV.CreateUsuarioRequiredMessage_pessoaCPF}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{label_SIHV.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{label_SIHV.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

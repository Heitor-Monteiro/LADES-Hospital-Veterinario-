<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.EditAnimaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_PKanimal}" for="PKanimal" />
                    <h:inputText id="PKanimal" value="#{animaisController.selected.PKanimal}" title="#{label_SIHV.EditAnimaisTitle_PKanimal}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_PKanimal}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_dia}" for="dia" />
                    <h:inputText id="dia" value="#{animaisController.selected.dia}" title="#{label_SIHV.EditAnimaisTitle_dia}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_dia}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_mes}" for="mes" />
                    <h:inputText id="mes" value="#{animaisController.selected.mes}" title="#{label_SIHV.EditAnimaisTitle_mes}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_mes}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{animaisController.selected.ano}" title="#{label_SIHV.EditAnimaisTitle_ano}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_ano}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{animaisController.selected.hora}" title="#{label_SIHV.EditAnimaisTitle_hora}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_especie}" for="especie" />
                    <h:inputText id="especie" value="#{animaisController.selected.especie}" title="#{label_SIHV.EditAnimaisTitle_especie}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_especie}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{animaisController.selected.nome}" title="#{label_SIHV.EditAnimaisTitle_nome}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_nome}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_raça}" for="raça" />
                    <h:inputText id="raça" value="#{animaisController.selected.raça}" title="#{label_SIHV.EditAnimaisTitle_raça}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_raça}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_pelagem}" for="pelagem" />
                    <h:inputText id="pelagem" value="#{animaisController.selected.pelagem}" title="#{label_SIHV.EditAnimaisTitle_pelagem}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_pelagem}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{animaisController.selected.sexo}" title="#{label_SIHV.EditAnimaisTitle_sexo}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_idade}" for="idade" />
                    <h:inputText id="idade" value="#{animaisController.selected.idade}" title="#{label_SIHV.EditAnimaisTitle_idade}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_idade}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{animaisController.selected.peso}" title="#{label_SIHV.EditAnimaisTitle_peso}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_peso}"/>
                    <h:outputLabel value="#{label_SIHV.EditAnimaisLabel_clientepessoaCPF}" for="clientepessoaCPF" />
                    <h:selectOneMenu id="clientepessoaCPF" value="#{animaisController.selected.clientepessoaCPF}" title="#{label_SIHV.EditAnimaisTitle_clientepessoaCPF}" required="true" requiredMessage="#{label_SIHV.EditAnimaisRequiredMessage_clientepessoaCPF}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{animaisController.update}" value="#{label_SIHV.EditAnimaisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{label_SIHV.EditAnimaisViewLink}"/>
                <br />
                <h:commandLink action="#{animaisController.prepareList}" value="#{label_SIHV.EditAnimaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.EditAnimaisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.ListAnimaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{label_SIHV.ListAnimaisEmpty}" rendered="#{animaisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{animaisController.items.rowCount > 0}">
                    <h:outputText value="#{animaisController.pagination.pageFirstItem + 1}..#{animaisController.pagination.pageLastItem + 1}/#{animaisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{animaisController.previous}" value="#{label_SIHV.Previous} #{animaisController.pagination.pageSize}" rendered="#{animaisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{animaisController.next}" value="#{label_SIHV.Next} #{animaisController.pagination.pageSize}" rendered="#{animaisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{animaisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_PKanimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.PKanimal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_dia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_especie}"/>
                            </f:facet>
                            <h:outputText value="#{item.especie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_raça}"/>
                            </f:facet>
                            <h:outputText value="#{item.raça}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_pelagem}"/>
                            </f:facet>
                            <h:outputText value="#{item.pelagem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_idade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListAnimaisTitle_clientepessoaCPF}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientepessoaCPF}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{animaisController.prepareView}" value="#{label_SIHV.ListAnimaisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{animaisController.prepareEdit}" value="#{label_SIHV.ListAnimaisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{animaisController.destroy}" value="#{label_SIHV.ListAnimaisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{animaisController.prepareCreate}" value="#{label_SIHV.ListAnimaisCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.ListAnimaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

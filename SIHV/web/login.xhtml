<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>
            <h:outputText value="#{label_SIHV.TituloSIHV}"></h:outputText>
        </title> 
        
        <meta charset="utf-8" />
        <h:outputStylesheet  library="css" name="layout.css" />
        <h:outputStylesheet  library="css" name="custom.css" />
    </h:head>
    
    <h:body class="LADES-bodyLogin">
        <header class="LADES-topBarLogin">
                <h:graphicImage library="imagens" 
                                name="veterinaria_flat _II_nome.svg" />   
        </header>
        
        <div class="ui-fluid">
            <h:form>
                <p:growl id="messageLogin" autoUpdate="true" sticky="true" />
                
                    <p:panelGrid columns="1" layout="grid"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12"
                             style="margin-top: 30px;
                                    font-size: 20px;" >
                        
                        <p:inputText id="login" placeholder="Login"
                                     maxlength="100"
                                     required="true"
                                     requiredMessage="Digite seu login!"
                                     style="margin-bottom: 20px;
                                            border-radius: 0px;
                                            max-width: 400px; "
                                            value="#{login.user}"/>

                        <p:password id="senha" placeholder="Senha" 
                                    maxlength="16"
                                    required="true"
                                    requiredMessage="Digite sua senha!"
                                    style="margin-bottom: 20px;
                                           border-radius: 0px;
                                           max-width: 400px;"
                                           value="#{login.pwd}"/>

                        <p:commandButton value="Entrar" 
                                         style="border-radius: 0px;
                                                max-width: 400px;
                                                color: #ffffff;
                                                background: #1abc9c"
                                                actionListener="#{login.validateUsernamePassword()}"
                                                />
                        
                        <p:link value="Esqueseu sua senha?"
                                style="color: #ffffff; font-size: 13px;"/>
                        
                </p:panelGrid>
                    
               
                
            </h:form>
            
            
            
            
            
            <div class="LADES-contentLogosInferior">
                <h:graphicImage class="LADES-logosInferior"
                                library="imagens" 
                                name="Logo-fabrica-de-software.svg" />

                <a href="http://www.campuscastanhal.ufpa.br/">
                <h:graphicImage class="LADES-logosInferior"
                                library="imagens" 
                                name="ufpa-nome.svg" />
                </a>

                <a  href="http://facompcastanhal.ufpa.br/lades/">
                    <h:graphicImage class="LADES-logosInferior"
                                    library="imagens" 
                                    name="Logo-Lades3.svg" />
                </a>
            </div>
            
        </div>
        
        
    </h:body>
</html>

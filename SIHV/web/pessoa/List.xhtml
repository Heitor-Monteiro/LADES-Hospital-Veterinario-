<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.ListPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{label_SIHV.ListPessoaEmpty}" rendered="#{pessoaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pessoaController.items.rowCount > 0}">
                    <h:outputText value="#{pessoaController.pagination.pageFirstItem + 1}..#{pessoaController.pagination.pageLastItem + 1}/#{pessoaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.previous}" value="#{label_SIHV.Previous} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.next}" value="#{label_SIHV.Next} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pessoaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_rg}"/>
                            </f:facet>
                            <h:outputText value="#{item.rg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_logra}"/>
                            </f:facet>
                            <h:outputText value="#{item.logra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_uf}"/>
                            </f:facet>
                            <h:outputText value="#{item.uf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListPessoaTitle_exclusaoLogica}"/>
                            </f:facet>
                            <h:outputText value="#{item.exclusaoLogica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pessoaController.prepareView}" value="#{label_SIHV.ListPessoaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.prepareEdit}" value="#{label_SIHV.ListPessoaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.destroy}" value="#{label_SIHV.ListPessoaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pessoaController.prepareCreate}" value="#{label_SIHV.ListPessoaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.ListPessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

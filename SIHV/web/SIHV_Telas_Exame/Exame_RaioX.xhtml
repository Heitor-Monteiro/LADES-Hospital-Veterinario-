<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="Exame Raio-X"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:panel header="Exame Raio-X" >
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid"
                                     styleClass="panelgrid-noborder"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Código RX:"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="CodRX" />
                            <p:inputText id="CodRX" 
                                         value="#{1+1}"
                                         title="Numero identificador do RX"
                                         disabled="true"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="CodRX" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Região examinada (RX):"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="RX" />
                            <p:inputTextarea id="RX" 
                                         value="#"
                                         required="true"
                                         requiredMessage="Informe a região examinada"
                                         style="margin-bottom: 20px;" />
                            <p:message for="RX" />
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Posição RX:"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="Posicao" />
                            <p:inputText id="Posicao" 
                                         value="#"
                                         required="true"
                                         requiredMessage="Informe a posição examinada"
                                         style="margin-bottom: 20px;" />
                            <p:message for="Posicao" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Quantodade de chapas:"
                                           for="Qtd"
                                           style="color: #1abc9c; font-weight: bold ;" />
                            <p:spinner id="Qtd" 
                                       value="#" 
                                       prefix="" 
                                       min="1"
                                       stepFactor="1" />
                            <p:message for="Qtd" />
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Data e hora do RX:"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="DataRX" />
                            <p:inputText id="DataRX" 
                                         value="Este campo deve ser preenchido atravez do back-end."
                                         disabled="true"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="DataRX" />
                            
                        </p:panelGrid>    
                    </div>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

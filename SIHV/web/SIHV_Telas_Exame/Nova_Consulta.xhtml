<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText style="margin-left: 25px;" value="Nova consulta"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <f:metadata>
                <f:viewAction action="#{RenderedControle.prepararRenderedArray()}" />
            </f:metadata>
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:wizard style="margin: 10px 25px 0px 25px;">
                    
                    <p:tab id="etapa1" title="Dados do cliente" >
                        <p:panel >
                            <!--
                            <ui:include src="/SIHV_Telas_Genericas/pesquisa_pessoa.xhtml" />
                            -->
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="etapa2" title="Anamnese" >
                        <p:panel>
                            <!--
                            <ui:include src="/SIHV_Telas_Genericas/generico_Anamnese.xhtml" />
                            -->
                        </p:panel>
                    </p:tab>
                    
                    
                    <p:tab id="etapa3" title="Exame físico" >
                        <p:panel>
                            <!--
                            <ui:include src="/SIHV_Telas_Genericas/generico_Fisico.xhtml" />
                            -->
                        </p:panel>
                    </p:tab>
                    
                    
                    
                    <p:tab id="etapa4" title="Exames complementares" >
                        <p:panel>
                            
                            <p:panelGrid columns="2"
                                         layout="grid"
                                         styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-3" >
                         
                                <p:outputLabel value="Radiografia:"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                
                                <p:selectOneRadio id="value2"
                                                  value="#{RenderedControle.getRenderedArray(0).campoTEMP}"
                                                       layout="responsive"
                                                       columns="2"
                                                       style="margin-bottom: 20px;" >
                                    <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                    <f:selectItem itemLabel="Não" itemValue="NAO" />
                                    
                                    <p:ajax update="TESTE333" listener="#{RenderedControle.renderedCampo(0,RenderedControle.getRenderedArray(0).campoTEMP,'SIM')}" />
                                    
                                </p:selectOneRadio>
                            </p:panelGrid>
                            
                            
                            
                            <ui:include src="/SIHV_Telas_Genericas/generico_RaioX.xhtml" />
                            
                            
                            <!--
                            <p:panel id="TESTE333" >
                                <p:outputLabel value="teste" rendered="#{RenderedControle.getRenderedESTADO(0)}" />
                            </p:panel>
                            -->
                            
                            
                            <p:panelGrid columns="2" 
                                         layout="grid"
                                         styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-3" >
                         
                                <p:outputLabel value="Ultrassonografia:"
                                               style="color: #1abc9c; font-weight: bold ;" />
                                
                                <p:selectBooleanButton id="value3"
                                                       value="#"
                                                       onLabel="Sim"
                                                       offLabel="Não"
                                                       onIcon="fa fa-check"
                                                       offIcon="fa fa-close">
                                    
                                </p:selectBooleanButton>
                            </p:panelGrid>
                            <!--
                            <ui:include src="/SIHV_Telas_Genericas/generico_RaioX.xhtml" />
                            -->
                        </p:panel>
                    </p:tab>
                    
                    
                    
                    
                    <p:tab id="etapa5" title="Finalizar" >
                        <p:panel>
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" id="CODconsulta"
                                             styleClass="panelgrid-noborder"
                                             columnClasses="ui-grid-col-3, ui-grid-col-3" >


                                    
                                    <p:outputLabel value="Código de atendimento:"
                                                   style="color: #555;
                                                          font-weight: bold;
                                                          font-size: 16px; " />
                                    <p:outputLabel value="0000000000000000"
                                                   style="color: #555;
                                                          font-weight: bold;
                                                          font-size: 16px; " />
                                    
                                    
                                    
                                    <p:outputLabel value="Proprietário:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="Nome do proprietario"
                                                   style="color: #555;" />
                                    
                                    
                                    <p:outputLabel value="CPF:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="00077788822"
                                                   style="color: #555;" />

                                    
                                    <p:outputLabel value="RG:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="1234567"
                                                   style="color: #555;" />
                                    
                                    
                                    <p:outputLabel value="Nome do animal:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="mmmmmmmmmmmmmmmmm"
                                                   style="color: #555;" />
                                    
                                    
                                    
                                    <p:outputLabel value="Espácie:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="eeeeeeeeeeeeeeee"
                                                   style="color: #555;" />
                                    
                                    
                                    
                                    <p:outputLabel value="Código do animal:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="1234567"
                                                   style="color: #555;" />
                                    
                                    
                                    
                                    
                                    <p:outputLabel value="Data do atendimento:"
                                                   style="color: #1abc9c; font-weight: bold ;" />
                                    <p:outputLabel value="00/00/0000 00h 00min"
                                                   style="color: #555;" />
                                </p:panelGrid>



                            
                                <p:panelGrid columns="5"
                                             layout="grid"
                                             styleClass="panelgrid-noborder"
                                             style="margin-top: 30px;"
                                             columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-2, ui-grid-col-2, ui-grid-col-2" >

                                    <p:outputLabel />

                                    <p:commandButton value="Imprimir"
                                                     type="button"
                                                     icon="fa fa-print">
                                        <p:printer target="CODconsulta" />
                                    </p:commandButton>

                                    <p:commandButton  
                                                value="Salvar consulta"
                                                icon="fa fa-save"
                                                update="growl" 
                                                disabled="false" />

                                    <p:button value="Nova consulta" 
                                              outcome="/SIHV_Telas_Adm/ADM_cad_cliente"
                                              icon="fa fa-user-plus" />

                                    <p:button value="Sair" 
                                              outcome="/index"
                                              icon="fa fa-home" />
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:tab>
                    
                </p:wizard>
            
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

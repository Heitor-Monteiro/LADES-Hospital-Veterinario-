<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="Anamnese"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:panel header="ANAMNESE" >
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid"
                                 styleClass="panelgrid-noborder"
                            columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            
                            
                            
                            <p:outputLabel value="Antecedentes móbidos:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="AntMor" />
                            <p:inputTextarea id="AntMor" value="#"
                                             required="false"
                                             requiredMessage="Informe antecedentes móbidos!"
                                             style="margin-bottom: 20px;" />
                            <p:message for="AntMor" />
                            
                               
                            
                            <p:outputLabel value="Histórico familiar:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="HistFam" />
                            <p:inputTextarea id="HistFam" value="#"
                                             required="false"
                                             requiredMessage="Informe o histórico familiar!" 
                                             style="margin-bottom: 20px;" />
                            <p:message for="HistFam" />
                            
                            
                                            
                            <p:outputLabel value="Alimentação:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Alime" />
                            <p:selectOneRadio id="Alime"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="false"
                                              requiredMessage="Informe o tipo de alimentação!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Dieta caseira" itemValue="dieta_caseira" />
                                <f:selectItem itemLabel="Ração" itemValue="racao" />
                            </p:selectOneRadio>
                            <p:message for="Alime" />
                            
                            
                            
                            <p:outputLabel value="Vacinação anti-rábica:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Vacina" />
                            <p:selectOneRadio id="Vacina"
                                              value="#"
                                              layout="responsive"
                                              columns="2"
                                              required="false"
                                              requiredMessage="Informe o tipo de vacina!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="V8" itemValue="V8" />
                                <f:selectItem itemLabel="Outras" itemValue="Outras" />
                            </p:selectOneRadio>
                            <p:message for="Vacina" />
                            
                            
                            
                            <p:outputLabel value="Vermifugação:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Vermif" />
                            <p:selectOneRadio id="Vermif"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="false"
                                              requiredMessage="Informe a vermifugação!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Vermif" />
                            
                            
                            
                            <p:outputLabel value="Qual/Dose vermifugação:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Vermif2" />
                            <p:inputText id="Vermif2" 
                                         value="#"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="Vermif2" />
                            
                            
                            
                            <p:outputLabel value="Data: aplicação de vermifugação"
                                           for="Vermif3"
                                           style="color: #1abc9c; font-weight: bold ;" />
                            <p:calendar id="Vermif3" maxlength="10" disabled="false" 
                                        title="" 
                                        required="false"  
                                        requiredMessage="" 
                                        locale="de" navigator="true"  
                                        pattern="yyyy-mm-dd" 
                                        style="margin-bottom: 20px;" /> 
                            <p:message for="Vermif3" /> 
                            
                            
                            
                            <p:outputLabel value="Ectoparasitas:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Ectop" />
                            <p:selectOneRadio id="Ectop" value="#"
                                              layout="responsive"
                                              columns="2"
                                              required="false"
                                              requiredMessage=""
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Ectop" />
                            
                            
                            
                            <p:outputLabel value="Qual ectoparasitas:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="QualEctop" />
                            <p:inputText id="QualEctop" 
                                         value="#"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="QualEctop" />
                            
                            
                            
                            <p:outputLabel value="Controle de ectoparasitas:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="ControEctop" />
                            <p:selectOneRadio id="ControEctop" value="#"
                                              layout="responsive"
                                              columns="2"
                                              required="false"
                                              requiredMessage=""
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="ControEctop" />
                            
                            
                            
                            <p:outputLabel value="Qual produto utilizado:"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="ControEctopDescri" />
                            <p:inputText id="ControEctopDescri" 
                                         value="#"
                                         title="Produto utilizado no controle de ectoparasitas"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="ControEctopDescri" />
                            
                            
                            
                            <p:outputLabel value="Acesso à rua:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="AcessRua" />
                            <p:selectOneMenu id="AcessRua" value="#"
                                             required="false"
                                             requiredMessage="Informe o acesso a rua!"
                                             style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                                <f:selectItem itemLabel="Sozinho" itemValue="SOZINHO" />
                                <f:selectItem itemLabel="Acompanhado" itemValue="ACOMPANHADO" />
                            </p:selectOneMenu>
                            <p:message for="AcessRua" />
                            
                            
                            
                            <p:outputLabel value="Descrição do habitat:"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="habitat" />
                            <p:inputTextarea id="habitat" 
                                         value="#"
                                         title="Descreva o habitat que o animal vive"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="habitat" />
                            
                            
                            
                            <p:outputLabel value="Contactantes:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Contac" />
                            <p:selectOneRadio id="Contac" value="#"
                                              layout="responsive"
                                              columns="2"
                                              required="false"
                                              requiredMessage="" 
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Contac" />
                            
                            
                            
                            <p:outputLabel value="Mesmo problema em contactantes?"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="ContacProb" />
                            <p:selectOneRadio id="ContacProb" value="#"
                                              layout="responsive"
                                              columns="2"
                                              required="false"
                                              requiredMessage=""
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="ContacProb" />
                            
                            
                            
                            <p:outputLabel value="Contato com roedores"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="roedores" />
                            <p:selectOneRadio id="roedores" value="#"
                                              layout="responsive"
                                              columns="2"
                                              required="false"
                                              requiredMessage="">
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="roedores" />
                            
                            
                            
                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                    <h:outputText value="German:" />
                                    <h:outputText >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:panelGrid>
                            </p:dialog>
                            
                        </p:panelGrid>    
                    </div>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

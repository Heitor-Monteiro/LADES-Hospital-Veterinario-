<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="Exame Físico"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:panel header="Exame Físico" >
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid"
                                 styleClass="panelgrid-noborder"
                            columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            <p:outputLabel value="bpm:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="bpm" />
                            <p:inputNumber id="bpm" 
                                           value="11"
                                           title="Frequência cardíaca"
                                           decimalSeparator=","
                                           thousandSeparator="."
                                           maxlength="3"
                                           maxValue="999"
                                           required="true" 
                                           requiredMessage="Informe a frequência cardíaca!"/>
                            <p:message for="bpm" />
                            
                            
                            <p:outputLabel value="mpm:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="mpm" />
                            <p:inputNumber id="mpm" 
                                           value="12"
                                           title="Frequência respiratória"
                                           decimalSeparator=","
                                           thousandSeparator="."
                                           maxlength="3"
                                           maxValue="999"
                                           required="false" 
                                           requiredMessage="Informe a frequência respiratória!"/>
                            <p:message for="mpm" />
                            
                            
                            <p:outputLabel value="TPC:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="TPC" />
                            <p:inputNumber id="TPC" 
                                           value="13"
                                           title="Tempo de preenchimento capilar"
                                           decimalSeparator=","
                                           thousandSeparator="."
                                           maxlength="3"
                                           maxValue="100"
                                           required="false" 
                                           requiredMessage="Informe o tempo de preenchimento capilar!"/>
                            <p:message for="TPC" />
                            
                            
                            <p:outputLabel value="Estado nutricional:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="EstNutr" />
                            <p:selectOneMenu id="EstNutr" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado nutricional!">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Bom" itemValue="BOM" />
                                <f:selectItem itemLabel="Caquético" itemValue="CAQUETICO" />
                                <f:selectItem itemLabel="Magro" itemValue="MAGRO" />
                                <f:selectItem itemLabel="Gordo" itemValue="GORDO" />
                                <f:selectItem itemLabel="Obeso" itemValue="OBESO" />
                            </p:selectOneMenu>
                            <p:message for="EstNutr" />
                            
                            
                            <p:outputLabel value="Mucosa Oral:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="MucosaOral" />
                            <p:selectOneMenu id="MucosaOral" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado da mucosa oral!">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Róseas" itemValue="ROSEAS" />
                                <f:selectItem itemLabel="Pálidas" itemValue="PALIDAS" />
                                <f:selectItem itemLabel="Perláceas" itemValue="PERLACEAS" />
                                <f:selectItem itemLabel="Cianóticas" itemValue="CIANOTICAS" />
                                <f:selectItem itemLabel="Congestas" itemValue="CONGESTAS" />
                                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
                            </p:selectOneMenu>
                            <p:message for="MucosaOral" />
                            
                            
                            <p:outputLabel value="Mucosa vaginal/peniana:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="MucosaVP" />
                            <p:selectOneMenu id="MucosaVP" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado da mucosa Vaginal/Peniana!">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Róseas" itemValue="ROSEAS" />
                                <f:selectItem itemLabel="Pálidas" itemValue="PALIDAS" />
                                <f:selectItem itemLabel="Perláceas" itemValue="PERLACEAS" />
                                <f:selectItem itemLabel="Cianóticas" itemValue="CIANOTICAS" />
                                <f:selectItem itemLabel="Congestas" itemValue="CONGESTAS" />
                                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
                            </p:selectOneMenu>
                            <p:message for="MucosaVP" />
                            
                            
                            <p:outputLabel value="Mucosa ocular:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="MucosaOc" />
                            <p:selectOneMenu id="MucosaOc" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado da mucosa ocular!">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Róseas" itemValue="ROSEAS" />
                                <f:selectItem itemLabel="Pálidas" itemValue="PALIDAS" />
                                <f:selectItem itemLabel="Perláceas" itemValue="PERLACEAS" />
                                <f:selectItem itemLabel="Cianóticas" itemValue="CIANOTICAS" />
                                <f:selectItem itemLabel="Congestas" itemValue="CONGESTAS" />
                                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
                            </p:selectOneMenu>
                            <p:message for="MucosaOc" />
                            
                            
                            <p:outputLabel value="Pulso:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Pulso" />
                            <p:selectOneMenu id="Pulso" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado do pulso!">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Fraco" itemValue="FRACO" />
                                <f:selectItem itemLabel="Forte" itemValue="FORTE" />
                                <f:selectItem itemLabel="Ausente" itemValue="AUSENTE" />
                                <f:selectItem itemLabel="Regular" itemValue="REGULAR" />
                                <f:selectItem itemLabel="Irregular" itemValue="IRREGULAR" />
                                <f:selectItem itemLabel="Ictéricas" itemValue="ICTERICAS" />
                            </p:selectOneMenu>
                            <p:message for="Pulso" />
                            
                            
                            <p:outputLabel value="Hidratação:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Hidratacao" />
                            <p:selectOneMenu id="Hidratacao" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado da hidratação!">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Hidratado" itemValue="Hidratado" />
                                <f:selectItem itemLabel="4-6% de desidratação" itemValue="4-6% de desidratação" />
                                <f:selectItem itemLabel="6-8% de desidratação" itemValue="6-8% de desidratação" />
                                <f:selectItem itemLabel="8-10% de desidratação" itemValue="8-10% de desidratação" />
                                <f:selectItem itemLabel="10-12% de desidratação" itemValue="10-12% de desidratação" />
                            </p:selectOneMenu>
                            <p:message for="Hidratacao" />
                            
                            
                            <p:outputLabel value="Palpação abdominal:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="PaAb" />
                            <p:inputTextarea id="PaAb" value="#"
                                             required="false"
                                             requiredMessage="Informe a palpação abdominal!" />
                            <p:message for="PaAb" />
                            
                            
                            <p:outputLabel value="Auscultação cardíaca:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="AusCar" />
                            <p:inputTextarea id="AusCar" value="#"
                                             required="false"
                                             requiredMessage="Informe a auscultação cardíaca!" />
                            <p:message for="AusCar" />
                            
                            
                            <p:outputLabel value="Linfonodos:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Linf" />
                            <p:inputTextarea id="Linf" value="#"
                                             required="false"
                                             requiredMessage="Informe o linfonodos!" />
                            <p:message for="Linf" />
                            
                            
                            <p:outputLabel value="Pele/pelos:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Pele" />
                            <p:inputTextarea id="Pele" value="#"
                                             required="false"
                                             requiredMessage="Informe o estado de pele/pelos!" />
                            <p:message for="Pele" />
                            
                            
                            
                        </p:panelGrid>
                        
                        <p:panelGrid columns="3" layout="grid"
                                     styleClass="panelgrid-noborder"
                                     columnClasses="ui-grid-col-2, ui-grid-col-1, ui-grid-col-1, ui-grid-col-3" >
                            
                            <p:outputLabel value="Diagnósticos diferenciais:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                        />
                            
                            <p:row>
                                <p:inputMask mask="999" maxlength="3" placeholder="1-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="2-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="3-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="4-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="5-" />
                            </p:row>
                            
                            <p:row>
                                <p:inputMask mask="999" maxlength="3" placeholder="6-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="7-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="8-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="9-" />

                                <p:inputMask mask="999" maxlength="3" placeholder="10-" />
                            </p:row>
                            
                            <p:commandButton id="SalvarCliente"
                                             value="#{label_SIHV.CreatePessoaSaveLink}"
                                             style="width: 170px;"
                                             update="growl"
                                             icon="fa fa-save" />
                        </p:panelGrid>
                        
                    </div>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

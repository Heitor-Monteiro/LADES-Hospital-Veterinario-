<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="menu">
            <ui:include src="/SIHV_menus_Usuario/Adm_Menu.xhtml" />
        </ui:define>
        
        <ui:define name="title"  >
            <h:outputText class="" value="SISTEMA DIGESTÓRIO E GLÂNDULAS ANEXAS"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" sticky="true"  />
                
                <p:panel header="SISTEMA DIGESTÓRIO E GLÂNDULAS ANEXAS" >
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid"
                                 styleClass="panelgrid-noborder"
                            columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            
                            <p:outputLabel value="Está se alimentando normalmente:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Alime" />
                            <p:selectOneRadio id="Alime"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="true"
                                              requiredMessage="Informe se o animal está alimentando normalmente!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Alime" />
                            
                            
                            
                            <p:outputLabel value="Vômito:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="vomito" />
                            <p:selectOneRadio id="vomito"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="true"
                                              requiredMessage="Informe se o animal está vômitando!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="vomito" />
                            
                            
                            
                            
                            <p:outputLabel value="Aspecto do vômito:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="AspVom" />
                            <p:inputText id="AspVom" 
                                             value="#"
                                             required="false"
                                             requiredMessage=""
                                             style="margin-bottom: 20px;" />
                            <p:message for="AspVom" />
                            
                            
                            <p:outputLabel value="Evolução do vômito:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="EvoVom" />
                            <p:inputText id="EvoVom" 
                                             value="#"
                                             required="false"
                                             requiredMessage=""
                                             style="margin-bottom: 20px;" />
                            <p:message for="EvoVom" />
                            
                            
                            
                            
                            
                            <p:outputLabel value="Regurgitação:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Regurg" />
                            <p:selectOneRadio id="Regurg"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="true"
                                              requiredMessage="Informe se está ocorrendo regurgitação!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Regurg" />
                            
                            
                            
                            
                            
                            <p:outputLabel value="Evolução da regurgitação:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="EvoRegurg" />
                            <p:inputText id="EvoRegurg" 
                                             value="#"
                                             required="false"
                                             requiredMessage=""
                                             style="margin-bottom: 20px;" />
                            <p:message for="EvoRegurg" />
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Diarreia:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Diarreia" />
                            <p:selectOneRadio id="Diarreia"
                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="true"
                                              requiredMessage="Informe se está apresentanto diarreia!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Diarreia" />
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Aspecto da diarreia:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="AspDia" />
                            <p:inputText id="AspDia" 
                                             value="#"
                                             required="false"
                                             requiredMessage=""
                                             style="margin-bottom: 20px;" />
                            <p:message for="AspDia" />
                            
                            
                            
                            
                            
                            <p:outputLabel value="Evolução da diarreia:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="EvoDia" />
                            <p:inputText id="EvoDia" 
                                             value="#"
                                             required="false"
                                             requiredMessage=""
                                             style="margin-bottom: 20px;" />
                            <p:message for="EvoDia" />
                            
                            
                            
                            
                            <p:outputLabel value="Disquesia/Tenesmo:"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="Disquesia" />

                                              layout="responsive"
                                              columns="2"
                                              value="#"
                                              required="true"
                                              requiredMessage="Informe se está apresentanto Disquesia/Tenesmo!"
                                              style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Disquesia" />
                            
                            
                            
                            
                            <p:outputLabel value="Evolução (Disquesia/Tenesmo):"
                                       style="color: #1abc9c; font-weight: bold ;"
                                       for="EvoDisq" />
                            <p:inputText id="EvoDisq" 
                                             value="#"
                                             required="false"
                                             requiredMessage=""
                                             style="margin-bottom: 20px;" />
                            <p:message for="EvoDisq" />
                            
                            
                            
                            
                        </p:panelGrid>
                    </div>
                </p:panel>

        </ui:define>
    </ui:composition>

</html>

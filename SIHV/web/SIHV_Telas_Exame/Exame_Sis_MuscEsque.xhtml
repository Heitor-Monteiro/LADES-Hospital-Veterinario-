<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title"  >
            <h:outputText class="" value="Sistema músculo-esquelético"></h:outputText>
        </ui:define>
        
        <ui:define name="body">

                <p:growl id="growl" sticky="true"  />
                
                <p:panel header="Sistema músculo-esquelético" >

                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-3" >
                            
                            
                            
                            <p:outputLabel value="Claudicação:"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="Claud" />

                                             value="#"
                                             layout="responsive"
                                             columns="2"
                                             required="true"
                                             requiredMessage="Informe se o animal apresenta claudicação!"
                                             style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Claud" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Claudicação (membro afetado/ evolução):"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="Claud2" />
                            <p:inputText id="Claud2" 
                                         value="#"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="Claud2" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Fraturas:"
                                           style="color: #1abc9c; font-weight: bold ;"

                                             columns="2"
                                             required="true"
                                             requiredMessage="Informe se o animal apresenta fraturas!"
                                             style="margin-bottom: 20px;" >
                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />
                            </p:selectOneRadio>
                            <p:message for="Fraturas" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Fraturas (membro afetado/ evolução):"
                                           style="color: #1abc9c; font-weight: bold ;"
                                           for="Fraturas2" />
                            <p:inputText id="Fraturas2" 
                                         value="#"
                                         required="false"
                                         requiredMessage=""
                                         style="margin-bottom: 20px;" />
                            <p:message for="Fraturas2" />
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            <p:outputLabel value="Atrofia muscular:"
                                           style="color: #1abc9c; font-weight: bold ;"

                                             columns="2"
                                             required="true"

                                <f:selectItem itemLabel="Sim" itemValue="SIM" />
                                <f:selectItem itemLabel="Não" itemValue="NAO" />

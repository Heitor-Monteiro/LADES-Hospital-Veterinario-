<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label_SIHV.ListTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{label_SIHV.ListTelefoneEmpty}" rendered="#{telefoneController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{telefoneController.items.rowCount > 0}">
                    <h:outputText value="#{telefoneController.pagination.pageFirstItem + 1}..#{telefoneController.pagination.pageLastItem + 1}/#{telefoneController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{telefoneController.previous}" value="#{label_SIHV.Previous} #{telefoneController.pagination.pageSize}" rendered="#{telefoneController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{telefoneController.next}" value="#{label_SIHV.Next} #{telefoneController.pagination.pageSize}" rendered="#{telefoneController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{telefoneController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListTelefoneTitle_PKtelefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.PKtelefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListTelefoneTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label_SIHV.ListTelefoneTitle_pessoaCPF}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaCPF}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{telefoneController.prepareView}" value="#{label_SIHV.ListTelefoneViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefoneController.prepareEdit}" value="#{label_SIHV.ListTelefoneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefoneController.destroy}" value="#{label_SIHV.ListTelefoneDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{telefoneController.prepareCreate}" value="#{label_SIHV.ListTelefoneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{label_SIHV.ListTelefoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
